- :byline: The continent&#8217;s leaders have still not grasped how much they need to do to save the euro
  :title: Europe's three great delusions
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">The euro-zone crisis</p>\r\n\
    <h1>Europe's three great delusions</h1>\r\n\
    <h2>The continent&#8217;s leaders have still not grasped how much they need to do to save the euro</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>IT HAS been another turbulent week for the euro. Investors have pondered the &#8364;750 billion ($950 billion) rescue plan devised by euro-zone finance ministers&#8212;and remain nervous (see ). The euro has fallen sharply. Fears that the rescue plan will not be implemented may grow. But the real worry is that the time the plan should buy may be wasted as a result of three delusions which have overtaken European leaders.</p>\r\n\
    \r\n\
    <p>The first is shoot-the-messenger syndrome. Too many European politicians lay all the blame on speculators, hedge funds, rating agencies and the rest for &#8220;unwarranted&#8221; attacks on the euro. Such thinking has informed Germany&#8217;s decision to ban &#8220;naked&#8221; short-selling of government bonds. The German regulator itself admits that this practice played little part in the Greek mess. The ban will apply only in Germany, whereas most short-selling happens in London. If it has any impact at all, it will merely make it harder to sell government bonds.</p>\r\n\
    \r\n\
    <p>The decision in Brussels to push through tough rules on hedge funds and private equity reflects an equally gormless view that such firms caused the financial crisis (see ). Nobody can deny that financial regulation needs to be improved. But to attribute the woes of euro-zone government-bond markets solely to evil speculators is dangerously misguided. In fact, investors everywhere (not least at home) have woken up, belatedly, to the extreme fiscal vulnerability of some euro-zone countries&#8212;and are now forcing budget cuts.</p>\r\n\
    \r\n\
    <p>The second delusion might be termed excessive faith in shock-and-awe. Although the euro&#8217;s rescue plan took weeks to devise, &#8364;750 billion is an undeniably big number. The European Commission&#8217;s president, Jos\xE9 Manuel Barroso, claimed it showed the euro zone would do &#8220;whatever it takes&#8221; to defend itself. Even less troubled euro-zone countries like Italy are pushing new fiscal austerity. Yet for Greece, faith in shock-and-awe seems misplaced. Even if it does everything it has promised (and it may well not), Greece will end up with public debt over 150% of GDP and at best meagre growth prospects. In truth, Greece&#8217;s debt problem is one of insolvency, not illiquidity&#8212;and insolvency cannot be rectified by piling on more debt, however shocking and awesome the amount. Instead, euro-zone governments and regulators should start planning now for an orderly debt restructuring, including the imposition of losses (&#8220;haircuts&#8221;) on banks that hold Greek debt.</p>\r\n\
    <h2>Burying Greek busts</h2>\r\n\
    \r\n\
    <p>The third and most disturbing delusion is that deeper structural reform is not necessary; everything will be fine if only Greece and other euro-zone laggards cut their budget deficits. Several notorious fiscal reprobates are promising Angela Merkel that they will whip themselves into line. This is both masochistic and cowardly. On the one hand, sharply reducing demand in economies that are recovering only weakly from recession may cause much unnecessary pain. But an obsession with fiscal discipline may also be an excuse for politicians to run away from tackling Europe&#8217;s chronic imbalances and the loss of competitiveness in southern Europe.</p>\r\n\
    \r\n\
    <p> Greece, Spain and Italy all made strenuous efforts to qualify for the euro. But once in, they relaxed and gave up the tiresome business of pushing through reforms to enhance competition, hold down labour costs and boost productivity. In fact their loss of monetary and exchange-rate flexibility makes these reforms more pressing&#8212;as the euro crisis has underlined. It also makes it imperative that Germany do more to boost domestic demand. How sad that most euro-zone governments still do not seem to get it; how pathetic that they cover their ignorance by blaming hedge-fund managers in London. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
