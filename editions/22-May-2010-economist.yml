    <h1>A glass half empty</h1>\r\n\
    <h2>It won&#8217;t fill up without lots of changes on the ground&#8212;and much greater restraint by users</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>CAN the world solve its water problems? There is no reason in logic, physics or hydrogeology why it should not be able to do so. Most of the obstacles are political, although some are cultural, and none is helped by water&#8217;s astonishing ability to repel or defy economic analysis. </p>\r\n\
    \r\n\
    <p>Many of the small solutions are known. Some involve physical remedies. Flood protection demands embankments, or dams, or protected flood plains, or houses that rise and fall with the waters. Short rainy seasons demand water storage, ideally in places where evaporation is low. Human health demands clean water, and perhaps mosquito nets, and soap. Flourishing ecosystems require pollution control. And so on. </p>\r\n\
    \r\n\
    <p>Some of the remedies require changes in behaviour, and policies to bring them about. If people are to use water with more care, they must know how much they draw and what it costs. They must also know how to use it, and reuse it, productively. To make progress on this front requires education, not least of politicians. Then policies must be drawn up and implemented. All this requires money&#8212;for meters, pipes, sewers, satellites, irrigation, low-flow taps and umpteen other things.</p>\r\n\
    \r\n\
    <p>Some policies apparently unconnected to water must change too. Trade and investment must be unfettered if water-short countries are to be encouraged to import water-heavy goods and services, rather than relying on their own production. Using crops like sugarbeet to make biofuels in dry regions must be abandoned. Governments must overcome their love of secrecy and reveal all the information they have about river flows, water tables, weather forecasts, likely floods. They must also look to non-water policies to solve water problems. For example, building a road passable in all weather all year round to let farmers get their produce to market will enable them to move from subsistence to commercial agriculture.</p>\r\n\
    \r\n\
    <p>For their part, smallholders in many places will have to reconcile themselves to selling their land to allow the creation of larger, more efficient farms. Some farmers must grow more high-value, not-too-thirsty crops like nuts or strawberries or blueberries. And consumers will have to accept genetically modified varieties. </p>\r\n\
    \r\n\
    <p>Personal habits, too, will have to change. Meat-eaters may have to hold back on hamburgers and learn to love soya. Golfers may have to take up basketball. The horizontally mobile may have to stop washing their cars. And everyone will have to become accustomed to paying more for food. At present the only water costs usually passed on to consumers concern transport or treatment. The scarcity of water is seldom reflected in its price, or in that of the farm products that consume so much of it. That cannot go on for long. </p>\r\n\
    \r\n\
    <p>None of these changes will necessarily be easy to achieve. Most cost money, and politicians are often reluctant to find it. The market would help, if it were allowed to. But it will take decades to introduce a system of tradable water rights, let alone market pricing, in most poor countries.</p>\r\n\
    \r\n\
    <p> Meanwhile, investment is badly needed almost everywhere. In the developed markets of the United States, where water rights are traded, prices have been rising fast. But since water in most places is usually priced so low, if at all, the revenue generated is seldom enough to maintain or replace even existing infrastructure. Even in America the bills will be dauntingly large. Analysts at Booz Allen Hamilton tried in 2007 to estimate how much investment would be needed in water infrastructure to modernise obsolescent systems and meet expanding demand between 2005 and 2030. Their figure for the United States and Canada was $6.5 trillion. For the world as a whole, they reckoned $22.6 trillion.</p>\r\n\
    \r\n\
    <p> Such calculations are made more difficult by the uncertainty surrounding climate change. The Intergovernmental Panel on Climate Change said in 2008 that more precipitation was likely in high latitudes and some wet tropical areas, less in dry regions in mid-latitudes and the dry tropics. Rain was likely to become more intense and variable in many places, and farmers in the arid and semi-arid tropics were likely to become more vulnerable. On balance, disadvantages were likely to outweigh benefits.</p>\r\n\
    \r\n\
    <p>Few people have dwelt on the worst possibility, even if it is highly unlikely to come about: that the extra water vapour held by a warmer atmosphere might set in train a runaway greenhouse effect in which temperatures rose ever faster and tipping-points for, say, the melting of ice sheets were reached. This possibility has received little consideration outside academia, perhaps because less improbable consequences of climate change provide enough to be gloomy about. The wise conclusion to be drawn may be that all planning should allow for greater uncertainty, and probably also greater variability, so every plan will need to have a greater degree of resilience built into it than in the past.</p>\r\n\
    <h2>The art of the possible</h2>\r\n\
    \r\n\
    <p>But, setting aside the possibility of a runaway greenhouse effect, would the measures outlined above be enough to bring supply and demand for water harmoniously into balance by 2050, when the world&#8217;s population is presumed to stop growing? The McKinsey report published last year by the 2030 Water Resources Group believes that such an outcome is indeed possible, and at &#8220;reasonable cost&#8221;, if the right actions were taken. Adopting an economic approach, the report develops what it calls a water availability cost curve. This has the merit of distinguishing between the measures that could be adopted cheaply in a country like India and those that would be more expensive, some of them vastly more. Yet it hardly constitutes the discovery of an aqueous elixir.</p>\r\n\
    \r\n\
    <p>The difficult problem that still awaits an answer is how to get higher yields from food crops without a commensurate rise in the loss of water through evapotranspiration. This is the crucial issue if water is to be used sustainably by farmers, the biggest consumers in the thirstiest activity in the most populous parts of the world. Plenty of gains can be made by adopting no-till farming, drip irrigation, genetically modified crops and so on, but they all come to an end after a while, leaving any gain in yields matched by gains in ET. No one has yet found a convincing way of producing dramatically more food with less water. Genetic modification can help by producing drought-resistant breeds, but not, it seems, by altering the fundamentals of transpiration. </p>\r\n\
    \r\n\
    <p>Unless some breakthrough occurs in getting the salt out of sea water, the best hope of a happy marriage between supply and demand comes from much greater restraint among water-users. This is what the farmers of Andhra Pradesh and parts of China are already doing. It is also what they, and many others, will be forced into if they do not do it of their own accord&#8212;unless, that is, they leave the land altogether. For, one way or another, supply and demand will find an equilibrium. The greatest chance of it being a stable and fairly harmonious one is the spread of democratic self-management among informed farmers. That would not solve all water problems, but it would solve the biggest. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n <br clear=\"all\">\r\n \r\n \r\n \r\n "
