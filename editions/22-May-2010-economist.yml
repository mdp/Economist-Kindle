- :byline: A set of Japanese curios brings to life the story of a Jewish banking dynasty
  :title: The accidental heirloom
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">20th-century history</p>\r\n\
    <h1>The accidental heirloom</h1>\r\n\
    <h2>A set of Japanese curios brings to life the story of a Jewish banking dynasty</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p><strong>The Hare with Amber Eyes: A Hidden Inheritance. </strong>By Edmund de Waal. <em>Chatto &amp; Windus; 354 pages; \xA316.99. To be published in America by Farrar, Straus and Giroux in August as &#8220;The Hare With Amber Eyes: A Family&#8217;s Century of Art and Loss&#8221;; $25. </em>Buy from </p>\r\n\
    \r\n\
    <p>HAD Charles Ephrussi, art-lover and banking scion, been asked to choose a memento of himself to future generations what might he have picked? Perhaps a stack of issues of the <em>Gazette des Beaux Arts</em>, of which he became the editor and proprietor, or the still-life of asparagus stalks that he bought from Edouard Manet at a price that prompted the painter to send him a canvas of an extra stalk in wry gratitude. Perhaps, had he lived to see it, he might have chosen a copy of the magnum opus by his prot\xE9g\xE9, Marcel Proust, whose protagonist, the aesthete Charles Swann, is modelled partly on Ephrussi himself.</p>\r\n\
    \r\n\
    <p>At any rate, surely not his netsuke. The 264 miniature figurines that he bought as a job lot during the infatuation with <em>Japonisme</em> that swept 1870s Paris became increasingly out of place as Ephrussi&#8217;s taste, always catholic, drifted to Impressionist masterpieces and Empire furnishings. Originally fashioned as toggles for the pouches worn on Japanese robes, these were exquisite yet playful depictions of everyday creatures and scenes: entwined lovers, a sleeping monk, rats and snakes and birds and, pictured above, an ivory hare with inset eyes of amber; &#8220;born&#8221;, Rudyard Kipling wrote while travelling to Japan in 1889, &#8220;of every mood of mirth, scorn and experience that sways the heart of man.&#8221; In the end, Charles packed them up and sent them off as an enigmatic wedding present to his cousin Viktor in Vienna.</p>\r\n\
    \r\n\
    <p>Hailing from Odessa, the Ephrussis were bankers who had built their fortune on grain trading. In their heyday they were mentioned in the same&#8212;sometimes anti-Semitic&#8212;breath as the Rothschilds, whom they occasionally married. For Charles, hunting for Japanese trinkets (together with his mistress, the wife of another Jewish banker) was just one way of marking his and his family&#8217;s status as paid-up members of the French <em>haute bourgeoisie</em>. The Dreyfus affair notwithstanding, they became as secure as Jews in Europe ever would be before the Nazis came. As for Viktor&#8217;s branch of the family, under the benevolent Emperor Franz Josef they were, writes Edmund de Waal, Viktor&#8217;s great-grandson, &#8220;so perfectly assimilated they &#8230;disappeared into Vienna.&#8221;</p>\r\n\
    \r\n\
    <p>Among the other ponderous ornaments of that assimilation, the netsuke sat uneasily. Banished from Charles&#8217;s Belle Epoque mansion, they were relegated to the dressing room of Viktor&#8217;s wife, Emmy, in their even grander palace on Vienna&#8217;s Ringstrasse. There in the intimate heart of the house, shielded from visitors, they lay like a tiny reminder of the Ephrussis&#8217; own irreducible nub of outsiderness.</p>\r\n\
    \r\n\
    <p>And yet it was the netsuke that found their way into Mr de Waal&#8217;s hands, to serve as the thread of this history of his ancestors. In any other hands they might have been too fragile for such a weight. Apart from the surprising twist of intrigue by which they, almost alone of the family treasures, survive the ransacking by the Nazis, the netsuke are bit players in the plot. Not one is ever lost, sold or even so much as coveted&#8212;unlike Emmy herself, whose cuckolding of her husband with an array of fine young men is still a topic of mirth among Vienna genealogists a century later.</p>\r\n\
    \r\n\
    <p>But Mr de Waal, a noted British potter and ceramicist, is intently concerned with &#8220;how objects get handled, used and handed on&#8221;. For him the netsuke, so small and captivating, were not enough as a mere signpost to a family history. He wanted &#8220;to know what the relationship has been between this wooden object that I am rolling between my fingers&#8212;hard and tricky and Japanese&#8212;and where it has been&#8230; I want to walk into each room where this object has lived, to feel the volume of the space, to know what pictures were on the walls, how the light fell from the windows.&#8221;</p>\r\n\
    \r\n\
    <p>And, wonder of wonders, this is exactly what he achieves. We learn not only how the light fell from the windows, but how it reflected from the carpets and brocades that vied for attention with the netsuke nestled on green velvet in their black lacquer vitrine, and how it grew greyer when wartime privations in Vienna limited the cleaning of the glass. We learn about Viktor&#8217;s nervous tic of wiping his hand across his face as if rearranging it, and the way Emmy would spend 40 minutes having her curls pinned one by one to the brim of her hat for a day at the races, and at what times marching bands paraded past their windows and what epaulettes they wore, and how Charles carried his cane and arranged his paintings, and the mix of awe and sensuality that he must have felt as he picked up a netsuke and turned it over in his hands. From a hard and vast archival mass of journals, memoirs, newspaper clippings and art-history books, Mr de Waal has fashioned, stroke by minuscule stroke, a book as fresh with detail as if it had been written from life, and as full of beauty and whimsy as a netsuke from the hands of a master carver. Buy two copies of his book; keep one and give the other to your closest bookish friend.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
