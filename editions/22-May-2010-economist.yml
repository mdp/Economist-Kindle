- :byline: Back in business but not back to normal
  :title: Crazy little thing called leverage
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">Finance and Economics</span></div>\r\n \r\n \r\n <p class=\"fly-title\">Private equity </p>\r\n\
    <h1>Crazy little thing called leverage</h1>\r\n\
    <h2>Back in business but not back to normal</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | NEW YORK | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>THE credit crunch took such a toll on private-equity firms that some commentators were &#8220;writing our industry&#8217;s obituary&#8221;, said Henry Kravis, the boss of Kohlberg, Kravis &amp; Roberts (KKR), a big buy-out firm, last year. Financing was hard to scare up, and deals were smaller and rarer. Things look healthier now.</p>\r\n\
    \r\n\
    <p>On May 7th HCA, a health-care operator owned by Bain Capital and KKR, filed for an initial public offering (IPO) with plans to sell $4 billion of shares. If it happens, it will be the largest IPO of a private-equity-backed company in history, according to Dealogic, a research group. Other private-equity-backed companies are posting strong numbers. Alliance Boots, a British pharmaceutical company backed by KKR, this week announced an annual profit of over \xA31 billion ($1.4 billion).</p>\r\n\
    \r\n\
    <p>Even the failures look encouraging to some. On May 17th buy-out negotiations collapsed between several large private-equity firms, including Blackstone and TPG, and Fidelity National Information Services (FIS), a technology provider for banks. FIS shareholders are thought to have demanded an even higher price than the $15 billion, including nearly $10 billion in debt, on offer. That would have been the largest transaction since Blackstone bought Hilton Hotels for nearly $26 billion in 2007, at the height of the buy-out boom. The size of the deal, and the amount of debt available for it, take my breath away, says Colin Blaydon of Tuck School of Business at Dartmouth, who did not expect a return to investments of this size.</p>\r\n\
    \r\n\
    <p>The deal-making is likely to continue. Buy-out funds currently have around $492 billion in &#8220;dry powder&#8221;, or unallocated capital, that built up during the downturn. Investors are pressing buy-out firms to deploy that money, so they can start generating returns, and in the meantime are refraining from pledging more capital, making fund-raising for private-equity firms a struggle. Buy-out shops are now dashing to find worthwhile companies to spend their cash on. This may be why attractive companies, like FIS, think they can hold out for a higher price.</p>\r\n\
    \r\n\
    <p>But it is too early to be optimistic about a rebound in private equity. So far this year there have been around $50 billion of private-equity deals, compared with only $16 billion during the same period last year. But that is still nowhere near the $307 billion-worth that took place during that same period in 2007. The number of IPOs, too, has increased, but the market is still unreliable, and some private-equity firms have had to delay listing plans for portfolio companies. </p>\r\n\
    \r\n\
    <p>And private-equity firms will continue to be burdened by the debt-laden companies they took on in the boom. Terra Firma, a British outfit, has struggled to keep control of one of its main portfolio companies, EMI, a record label, which it bought in a highly leveraged deal in 2007. Earlier this month Terra Firma&#8217;s boss, Guy Hands, had to ask investors for \xA3105m to comply with loan covenants and prevent Citigroup, which financed the purchase, from seizing EMI. He will have to raise another \xA3255m by this time next year to keep control of EMI until 2015. </p>\r\n\
    \r\n\
    <p>High-profile artists, such as Queen (pictured) and Sir Paul McCartney, have decided to leave for other music labels. And Terra Firma itself is suing Citi for fraud for allegedly tricking the firm into buying EMI and taking on so much debt. Talk about leveraged buyer&#8217;s remorse. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
