- :byline: The British are different, really. But they are stuck with Europe&#8212;and it with them
  :title: Perfidious Albion again
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Charlemagne</p>\r\n\
    <h1>Perfidious Albion again</h1>\r\n\
    <h2>The British are different, really. But they are stuck with Europe&#8212;and it with them</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>THE British are unfit to join the common market because they differ &#8220;profoundly&#8221; from continental Europeans, Charles de Gaulle declared in 1963. Britain is &#8220;insular, maritime, and linked by her exchanges, her markets and her supply routes to the most diverse and often the farthest-flung nations.&#8221; Britain trades, it does not farm, the French president grumbled. Let them in, and the club will become a vast &#8220;Atlantic community&#8221;, ripe for American domination. In short, Non.</p>\r\n\
    \r\n\
    <p>After a good dinner, a surprising number of European Union officials and politicians will murmur that de Gaulle was right: Britain should never have joined. Many British Eurosceptics would endorse his description of their country. They have a point: Britain is different. As the new prime minister, David Cameron, holds his first meetings with France&#8217;s Nicolas Sarkozy and Germany&#8217;s Angela Merkel, it is worth pondering why.</p>\r\n\
    \r\n\
    <p>When Britain joined the then EEC in 1973, it was a club designed to meet purely continental goals such as containing Germany&#8217;s peaceful rise and modernising European farms. That template &#8220;poisoned the first years of British membership&#8221;, says one senior figure&#8212;think of Margaret Thatcher&#8217;s battle to get her money back. Britain emerged from economic misery in the 1970s via a brutal political adjustment, as the then Mrs (now Lady) Thatcher sought to curb militant trade unions and roll back the state. That felt like a British, not a European achievement. When other European leaders then began talking of a &#8220;social Europe&#8221; to protect workers, it sounded awfully like a return to pre-Thatcher days. In contrast, France&#8217;s post-war boom was a time of central planning, which cemented in place a certain faith in the state. In lots of countries voters now link joining the European project to emergence from dictatorship and economic isolation.</p>\r\n\
    \r\n\
    <p>Historians describe the English (more than the British) as unusually individualist and market-minded since medieval times, working for wages and trading property. England has had a central system of common law for centuries. It industrialised early. It has not been occupied in a long while. All this matters. </p>\r\n\
    \r\n\
    <p>In much of Europe people look to the EU as a higher authority able to rescue them from dysfunctional local rulers, notes one ambassador. Britain, he says, is one of the few countries whose voters assume domestic administration is superior to the EU&#8217;s.</p>\r\n\
    \r\n\
    <p>De Gaulle was also right that the British have a different view of America. Take the arguments for building an expensive EU satellite navigation system, Galileo. Europe depends on America&#8217;s GPS system, it is said, so the Americans could veto an EU military mission. In much of Europe heads nod in agreement at this point. But the British struggle ever to imagine backing an EU military venture opposed by the Americans.</p>\r\n\
    \r\n\
    <p>The British debate on Europe is also affected by a raucous popular press that lazily presents the EU as a nefarious plot to do the country down. National newspapers on the continent are overwhelmingly pro-establishment and therefore pro-EU. British newspapers may reflect a more Eurosceptic public opinion. But the savage competitiveness of their market also leads them into adopting more extreme positions. </p>\r\n\
    \r\n\
    <p>The euro crisis exposes new differences. Britain decided to stand aloof from the bulk of the recent &#8364;750 billion ($950 billion) euro-zone defence fund. But Sweden and Poland felt they had enough at stake to contribute. A disintegrating euro frightens all those with life savings in that currency, including officials and ministers at EU meetings. They found it humiliating when President Barack Obama publicly urged EU leaders to shore up the currency. Outside the euro, Britons are more detached.</p>\r\n\
    \r\n\
    <p>These are all reasons why the British are different. Why, though, is Britain unique? The Nordics are free-traders who joined late and believe their national standards to be higher than Europe&#8217;s. Lots of east Europeans look to America for their security. Germany and Austria have their own Brussels-bashing tabloids. Sweden and Denmark both declined to join the euro.</p>\r\n\
    <h2>The lure of the alternative</h2>\r\n\
    \r\n\
    <p> The difference is that, although many of the others dislike aspects of the EU, they feel they have no real alternative. On many fronts, the British think they do. If a common EU foreign policy fails, Britain is still on the UN Security Council. If the euro collapses, Britain has the pound. Should EU regulation get too burdensome, there is always the chance of opt-outs.</p>\r\n\
    \r\n\
    <p>To de Gaulle&#8217;s generation, the EU was a solution to the &#8220;German problem&#8221;, above all. Yet the post-war cry of &#8220;never again&#8221; resounds less in Britain. But it matters greatly that, almost uniquely in Europe, the second world war is a positive memory in Britain&#8212;and that Britain has not been invaded for centuries.</p>\r\n\
    \r\n\
    <p>The danger for the British is that alternatives to full EU membership are themselves illusory. British Eurosceptics talk of a Swiss-style free-trade deal (though Britain would still have to apply EU rules that it could no longer influence). Similarly diehard advocates of EU integration dream of shunting Britain into an outer core, and building a more regulated inner core based on the euro. Such alternatives are illusory in part because, even if de Gaulle was right about Britain, he was wrong about Europe and how it would be changed by globalisation. To borrow his words, all EU countries are now linked by exchanges, markets and supply routes to diverse and far-flung places. </p>\r\n\
    \r\n\
    <p>Europe will survive only if it acts more like a maritime power, its eyes fixed on growth and the far horizon. And Britain is needed to defend the free movement of people, goods, services and capital in the internal market. Walking away from the EU would not make either the club or its rules go away. In short, Britain and Europe are stuck with each other.</p>\r\n\
    <br clear=\"all\"><div class=\"footnotes\">\n\
    <p></p>\r\n\
    </div>\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
