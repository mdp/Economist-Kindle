- :byline: Less than a referendum on democracy, more than a farce
  :title: Protest vote
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">By-elections in Hong Kong</p>\r\n\
    <h1>Protest vote</h1>\r\n\
    <h2>Less than a referendum on democracy, more than a farce</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | HONG KONG | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>&#8220;IF THE Communist Party had a plan to split the pro-democracy camp, they couldn&#8217;t have got a better script,&#8221; says Emily Lau, a Hong Kong legislator and veteran pro-democracy activist. An attempt by some of Hong Kong&#8217;s politicians to turn by-elections on May 16th into a de facto referendum on political reform resulted in a record low turnout and bitterness between once close allies. The party, however, still has plenty to worry about. </p>\r\n\
    \r\n\
    <p>As expected, all five of the pro-democracy politicians who resigned from Hong Kong&#8217;s Legislative Council, or Legco, in January were re-elected. They had virtually no opposition, after China made it clear to its supporters in Hong Kong that they were to boycott the event. Even Hong Kong&#8217;s chief executive, Donald Tsang, said two days before the ballot that neither he nor members of his cabinet would vote. </p>\r\n\
    \r\n\
    <p>This was a blow to the legislators and their parties, the League of Social Democrats and the Civic Party. The two groups had hoped that they could turn the territory-wide by-elections into a trial of strength between supporters of full-fledged democracy in Hong Kong and conservative groups. The conservatives, backed by the Chinese Communist Party (CCP), say they want democracy, but are loth to give up mechanisms that skew results in favour of pro-China loyalists. The resigning legislators failed to persuade even the Democratic Party, the biggest pro-democracy group in Legco, to back their decision to force the by-elections. Ms Lau, the party&#8217;s vice-chairman, says her group&#8217;s supporters thought the plan was &#8220;a farce&#8221;. </p>\r\n\
    \r\n\
    <p>The outcome was not quite that. CCP loyalists scoffed at the 17% turnout, which was the lowest in Legco&#8217;s electoral history. But considering that the five main candidates were a shoo-in, some pro-democracy politicians were comforted that more than 570,000 people bothered to cast their ballots at all. One way of looking at this is to recognise that most of the voters on May 16th were in effect protesters; and only rarely have protest rallies in Hong Kong attracted such numbers. The Chinese government had said that the candidates&#8217; attempts to portray the by-elections as a referendum were a &#8220;fundamental contravention&#8221; of Hong Kong&#8217;s constitution. </p>\r\n\
    \r\n\
    <p>The Democratic Party was initially afraid that the attempted referendum could turn into an embarrassment for the pro-democracy camp if the CCP&#8217;s allies in Hong Kong decided to take part. There was a risk that one or two of the pro-democracy legislators would not regain their seats. Such a loss could have made it much more difficult for democrats in Legco to block the government&#8217;s cautious plans for political reform. These are widely expected to be voted on by Legco late next month. </p>\r\n\
    \r\n\
    <p>The government faces a tough battle to get its proposals passed. Democrats worry that they deal only with interim reforms to be enacted in 2012 and do not give a sufficient commitment to genuine universal suffrage, which China has said will be possible in 2017 in elections for Hong Kong&#8217;s chief executive and 2020 for Legco. Democrats believe the government wants to keep &#8220;functional constituencies&#8221;, representing certain professions, which currently return half of Legco&#8217;s seats. Their voters tend to be pro-government. </p>\r\n\
    \r\n\
    <p>China promised universal suffrage to Hong Kong when it took over from Britain in 1997. But the only other attempt by the Hong Kong government to introduce a reform bill was voted down by Legco in 2005 because of similar doubts among democrats. Another failure would be a big setback for Mr Tsang and a snub to the CCP. But the CCP&#8217;s orchestration of the by-election boycott suggested its fears of losing face are outweighed by its abhorrence of any expression of the popular will.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
