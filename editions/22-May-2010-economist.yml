- :byline: One state&#8217;s secession struggle is another&#8217;s unwelcome encroachment
  :title: Isolation ward
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Blockade of a north-eastern Indian state</p>\r\n\
    <h1>Isolation ward</h1>\r\n\
    <h2>One state&#8217;s secession struggle is another&#8217;s unwelcome encroachment</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | DELHI | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>A GRIM prospect looms for Dr Mohen Singh, superintendent of the biggest hospital in Imphal, capital of Manipur, in India&#8217;s remote north-east. Since early April, when protesters blocked the two highways linking Manipur to the rest of India, supplies of medicine have dwindled. On May 10th Dr Singh directed his staff to halt all but emergency operations. A day later the government airlifted in emergency supplies of rice and medicine. But oxygen canisters cannot be transported by air. In a fortnight, even life-saving surgery will be impossible. </p>\r\n\
    \r\n\
    <p> Life in Manipur, wracked by insurgency and under a draconian act giving special powers to the armed forces, is never easy. The blockade has made it even more perilous. It was started on April 11th by Naga tribespeople, in protest at Manipur&#8217;s announcement of local elections in Naga-inhabited areas of the state later this month. Nagas live in several states besides their own, Nagaland. They have fought a six-decade insurgency for an autonomous &#8220;Greater Nagaland&#8221; including chunks of Manipur, Assam and Arunachal Pradesh. A ceasefire with the government has largely held since 1997. But successive rounds of peace talks have yielded little. Non-Naga Manipuris, however, who have their own violent secessionist movement, are alarmed by Naga ambitions. </p>\r\n\
    \r\n\
    <p>The blockade was given new impetus earlier this month when Manipur&#8217;s government stopped Thuingaleng Muivah, the leader of the separatist group with which the government signed the ceasefire, from visiting the Manipuri village where he was born. This sparked violent protests in Mao, a town near the Nagaland-Manipur border. </p>\r\n\
    \r\n\
    <p>Mr Muivah planned to address large rallies. He made the unsettling assurance that &#8220;we will not claim anything which belongs to the Meiteis&#8221;, ie, Manipur&#8217;s majority group. Manipur&#8217;s harsh response to his planned visit has inflamed Naga secessionists. Mr Muivah, a 75-year-old former guerrilla, has meanwhile dug in his heels and is camping with his followers near the border. Manipur badly needs compromise as well as oxygen. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
