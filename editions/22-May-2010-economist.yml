- :byline: Profits are back at General Motors, but it is too soon to declare a return to health
  :title: The medicine starts to work
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">Business</span></div>\r\n \r\n \r\n <p class=\"fly-title\">The recovery of General Motors</p>\r\n\
    <h1>The medicine starts to work</h1>\r\n\
    <h2>Profits are back at General Motors, but it is too soon to declare a return to health</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>IF THE habit of the old pre-bankruptcy General Motors was reliably to overpromise and underdeliver, &#8220;new&#8221; GM is determined to do the opposite. Hence the relative lack of fanfare this week when the Detroit carmaker announced a return to profitability for the first time in three years, with first quarter earnings of $865m&#8212;something of a reversal from the $6 billion it lost in the same period last year. </p>\r\n\
    \r\n\
    <p>The reasons for the turnaround are easy to fathom. The painful measures taken before and during GM&#8217;s period in Chapter 11 bankruptcy last year, which included closing factories, terminating brands, cutting back its dealer network, reducing benefits for retired workers, establishing new labour contracts and slashing debt from $54 billion to $14 billion, have transformed the competitiveness of the firm&#8217;s previously mired North American business.</p>\r\n\
    \r\n\
    <p> Critically, the sales break-even point in GM&#8217;s home market has been lowered from about 16m vehicles a year to nearer 10m. With demand slowly picking up to an annualised sales rate of 11m in America so far this year, GM&#8217;s North American operations turned a corner, producing an operating profit of $1.2 billion. </p>\r\n\
    \r\n\
    <p>Although some analysts are already looking forward to a steady stream of bumper profits, Chris Liddell, GM&#8217;s new chief financial officer recruited from Microsoft in December, struck a note of caution. The American and Canadian governments, which between them own 72% of the company, are eager for taxpayers to get their money back. But Mr Liddell said that before GM could consider a public offering three things must happen: vehicle sales must continue their recovery; recently spooked financial markets must steady; and GM must provide consistent proof that it knows both how to build good cars and sell them profitably.</p>\r\n\
    \r\n\
    <p>Mr Liddell is right: plenty of uncertainties surround GM&#8212;far more so than apply to Ford, which despite carrying a good deal more debt than its rival is doing a fine job of carrying out its strategy.</p>\r\n\
    \r\n\
    <p> One of them is the merry-go-round of management changes instigated by Ed Whitacre, the 68-year-old Texan former telecoms boss chosen by the government to run GM. Appointments have been made and unmade with bewildering speed, which has contributed to an unwelcome appearance of instability. Mr Whitacre&#8217;s defenders say that he is simply intent on getting the best people into the 40 most important jobs and that overturning a culture of complacency takes time and experimentation. One of the few senior GM managers to have survived Mr Whitacre&#8217;s cull, Nick Reilly, the head of GM Europe, says that decision-making is now both much faster and more delegated. </p>\r\n\
    \r\n\
    <p>Another question is whether GM&#8217;s latest cars are good enough. On the whole, the evidence is positive. Dealers report strong demand for the new Chevrolet Equinox crossover and the Opel Insignia-based Buick LaCrosse. Nor has GM been forced into abandoning price discipline by the wall of money thrown at the market by embattled Toyota. However, as GM&#8217;s cash ebbed away in the desperate months before bankruptcy, spending on new models was frozen and the pipeline urgently needs to be filled with enticing new products.</p>\r\n\
    \r\n\
    <p>Finally, even as GM&#8217;s North American business shows signs of life, not all is well elsewhere. Sales in China, which is becoming the firm&#8217;s most important market, are slowing from the heady, stimulus-driven level of last year. J.D. Power, an automotive-market forecaster, thinks that 2011 could be the start of five years of &#8220;sluggish&#8221; growth. With large amounts of new capacity becoming available, the pressure on pricing is likely to be brutal.</p>\r\n\
    \r\n\
    <p> Europe is even more of a worry. Losses there narrowed from $814m in the last three months of 2009 to $506m in the first quarter, but the market this year is likely to shrink by around 10%, and Opel&#8217;s German sales are suffering in the wake of GM&#8217;s decision to back out of selling its European unit to Magna, a car-parts firm with German connections. The German government is also still dragging its feet on whether to provide its share of &#8364;1.9 billion ($2.3 billion) of loans that GM has asked for to support Opel, while the new government in Britain may be having second thoughts about lending money to gm&#8217;s British offshoot, Vauxhall. Both could decide that GM can now manage on its own. No wonder that not even the bullish Mr Whitacre is declaring victory just yet. </p>\r\n\
    \r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
