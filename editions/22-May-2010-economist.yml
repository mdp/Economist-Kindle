- :byline: Which party will the voters punish for tighter budgets?
  :title: The blame game
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Scottish politics</p>\r\n\
    <h1>The blame game</h1>\r\n\
    <h2>Which party will the voters punish for tighter budgets?</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | EDINBURGH | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>WHILE the rest of Britain&#8217;s public-sec- tor workers wait to hear where the new government&#8217;s spending axe will fall, Scotland is already bleeding. In recent days three big health boards serving Glasgow, Edinburgh, and Dundee have said that about 3,700 jobs will go in the next two years. Glasgow University lecturers are likely to strike against plans to cut 80 of their jobs. For Alex Salmond, first minister of the devolved Scottish government, these developments are signs of a rapidly unravelling political strategy.</p>\r\n\
    \r\n\
    <p>With an eye on elections to the Scottish Parliament due in May 2011, his thinking was that a spending squeeze by a Conservative administration at Westminster, with few MPs and little mandate north of the border, would drive voters into the arms of his Scottish National Party (SNP), especially if defeated Labour surrendered to an orgy of internal blood-letting.</p>\r\n\
    \r\n\
    <p>Scottish voters partly obliged, returning only one Tory MP. Less conveniently, the coalition David Cameron went on to form includes 11 Scottish Liberal Democrat MPs, against the SNP&#8217;s six, and a combined 35.6% of the Scottish vote compared with the SNP&#8217;s 20%. Adroitly, Mr Cameron appointed a Highland Lib Dem, Danny Alexander, as Scottish secretary. The pair visited the Scottish Parliament (which Gordon Brown never did as prime minister) and pitched up on Mr Salmond&#8217;s doorstep for talks just three days after taking office. </p>\r\n\
    \r\n\
    <p>A perplexed Mr Salmond confessed to being impressed by his first meeting with Mr Cameron, saying that it was more substantive than he had expected. He presented the new prime minister with a \xA3695m bill, money he claims is owed to Scotland and which Labour had refused to pay. Disarmingly, Mr Cameron said he would look at it, hinting that he might be willing to turn over an estimated \xA3180m of Scottish fossil-fuel levies held by the Treasury.</p>\r\n\
    \r\n\
    <p>Mr Cameron is also showing a sudden enthusiasm for plans to give the Scottish Parliament more powers over tax. Under a plan devised by a commission chaired by Sir Kenneth Calman, formerly Britain&#8217;s chief medical officer, London would set Scottish income-tax rates at ten percentage points lower than those for Britain as a whole. Scotland&#8217;s block grant, currently \xA336 billion, would be cut by a proportional amount. The Scottish finance minister would then set Scottish tax rates to fill the gap, or perhaps raise more or less. With devolution of some minor taxes, such as landfill tax, Scotland would gain control of about 16% of its budget.</p>\r\n\
    \r\n\
    <p>While this may move his country a bit closer to the independence Mr Salmond desires, it is a two-edged sword. London would be able to tell a Scottish government complaining about spending cuts to raise the money itself&#8212;from Scottish taxpayers rather than English ones.</p>\r\n\
    \r\n\
    <p>Meanwhile, Mr Salmond is anxious to pin the blame for budget cuts on the Tories and Lib Dems, while holding Labour accountable for causing the fiscal mess in the first place. But far from being cowed by the election, Scottish Labourites were cheered by holding all 39 of their seats and winning back two more lost in by-elections, increasing their share of the vote. They are busily pointing the finger at Mr Salmond, noting that the cuts in health and university budgets now being announced have come before George Osborne, the new chancellor, even begins his promised squeeze.</p>\r\n\
    \r\n\
    <p>On May 19th Kenny MacAskill, Scotland&#8217;s justice secretary, was forced to explain why civil servants had allegedly told Scottish chief constables to delay the staff cuts needed to reduce the budget deficit until after the British government announced its spending plans. Mr MacAskill said the bureaucrats were ensuring that an SNP pledge to increase police numbers was being fulfilled, despite budget reductions that he claimed had already been imposed by Gordon Brown&#8217;s government.</p>\r\n\
    \r\n\
    <p>This complicated blame game will intensify as the Scottish elections approach. Mr Salmond has played it skilfully so far, but as spending cuts start to bite he will have to work harder if he is to persuade Scots that his hands are clean. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
