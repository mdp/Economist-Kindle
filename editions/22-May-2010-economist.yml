- :byline: A rapper learns what is expected of the modern celanthropist
  :title: Making one key-stroke too many
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Celebrity philanthropy</p>\r\n\
    <h1>Making one key-stroke too many</h1>\r\n\
    <h2>A rapper learns what is expected of the modern celanthropist</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | NEW YORK | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>&#8220;THEY took away my Twitter,&#8221; moans Wyclef Jean, only half-joking. If anybody thought it was easy to mix success as an entertainer with a saintly image, his recent story is a cautionary tale. &#8220;They&#8221; refers to an army of PR and marketing professionals hired to restore the Haitian-born musician&#8217;s reputation after questions were asked about the management of his charitable foundation, Y\xE9le Haiti. And &#8220;their&#8221; wish to silence him seems understandable. Shortly after he started raising money for victims of the Haiti earthquake in January, a website called Smoking Gun published tax returns from the foundation (three years&#8217; worth were filed on one day last August), showing payments to businesses owned by Wyclef and his partners. After a tearful statement in which he admitted &#8220;mistakes&#8221; but denied misappropriating funds, he unleashed a barrage of tweets. One said: &#8220;My Garage could fit half of the people on twitter why would I steal Charity Money!&#8221; And in April, after a surge of gossip about his relationship with the foundation&#8217;s vice-president, Zakiya Khatou-Chevassus, he tweeted: &#8220;Donkeys spread rumours about me I don&#8217;t respond cause I&#8217;m the master that leads them to the well to drink the water.&#8221; Now, says one of his new advisers, &#8220;Wyclef is only allowed to tweet under supervision.&#8221;</p>\r\n\
    \r\n\
    <p>The professional approach of stars like Bono, Shakira, Brad Pitt and Angelina Jolie has raised the expectations of other celebrities engaged in philanthropy, says Trevor Neilson of the Global Philanthropy Group, which advises a roster of so-called &#8220;celanthropists&#8221;. &#8220;It is no longer enough to turn up on a red carpet and say charitable things. You have to be businesslike.&#8221;</p>\r\n\
    \r\n\
    <p>That entails at least three things. First is that it is a mistake to rely on friends and family, however trusted, to oversee your philanthropic activities: hire respected professionals. Wyclef insists that Y\xE9le&#8217;s problems were the result not of any dishonesty but of hiring the wrong people. &#8220;I don&#8217;t know any celebrity who sits down with their accountant and goes through the numbers,&#8221; he maintains. Maybe so. But that makes it all the more important that the accountant is of the highest quality. Y\xE9le now has a new accountant, as well as not one but two advisory firms. One is New Partners, an advocacy firm founded by some former members of Barack Obama&#8217;s campaign team. The other is Euro RSCG, a global advertising firm.</p>\r\n\
    \r\n\
    <p>Second, full transparency is a must. &#8220;Y\xE9le had never disclosed how much it had raised, how much money came from Clef and his family, how many hours they put in,&#8221; says Marian Salzman, of Euro RSCG. Accounts were filed late, if at all, and contained little data on how money was spent. Inquiries from the media often went unanswered. Now, Y\xE9le pumps out fresh information. As of March 10th, it had raised $9,139, 324 for relief activities, it says, of which $1,327,764 had been spent. Recipients included other non-profit bodies, including outfits providing food and water; other costs included shipping and rental.</p>\r\n\
    \r\n\
    <p>The third element is to focus on something that makes a clear difference, says Mr Neilson. In this respect, Bono has gone further than any other celebrity through his One organisation: it worked with McKinsey, a consulting firm, to hone its thinking on how best to promote aid, trade and debt relief for poor countries. Y\xE9le has so far pursued a more scattergun approach, although there seems to be the germ of a strategy in Wyclef&#8217;s talk about rebuilding Haiti through job creation and investment. </p>\r\n\
    \r\n\
    <p>For now, the rebuilding of Haiti is too slow, he says. As a celebrity, he can make sure people don&#8217;t forget about the ongoing tragedy; that may explain why many people trying to put the country back on its feet are willing to forgive his past failings, especially now he is working to amend them. Other celanthropists may wish to avoid getting into a position where they need a second chance. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
