- :byline: A pointless tussle over regulating hedge funds and private equity
  :title: The wrong targets
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">Finance and Economics</span></div>\r\n \r\n \r\n <p class=\"fly-title\">The Alternative Investment Fund Managers Directive</p>\r\n\
    <h1>The wrong targets</h1>\r\n\
    <h2>A pointless tussle over regulating hedge funds and private equity</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | BERLIN | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>A WEEK after the virtual closure of Europe&#8217;s government-bond markets and a dramatic bail-out for countries on the periphery of the euro, you might have thought the European Parliament&#8217;s Economic and Monetary Affairs Committee would have urgent things to discuss. It could have debated ways of restoring investors&#8217; trust in the region&#8217;s bond markets, perhaps, or tried to understand why European money markets are freezing up. The same might be said of a committee of European finance ministers, which also met this week.</p>\r\n\
    \r\n\
    <p>Curiously, both committees thought their time would be well spent agreeing on tough new rules for an industry that has had remarkably little to do with the financial crisis. On May 17th and 18th the two committees agreed to proposals that are intended to govern &#8220;alternative investment funds&#8221;, a long-winded name for hedge funds and private-equity funds, two sectors that in the eyes of many exemplify the ugly face of free-market capitalism. Confusingly the drafts contradict each other in some important respects; both differ, too, from a draft law proposed by the European Commission, Europe&#8217;s executive branch. </p>\r\n\
    \r\n\
    <p>Even so the proposals were greeted triumphantly in Berlin, which has long campaigned against both hedge funds and the &#8220;locusts&#8221; of private equity, and with dismay in London, home to 80% of the industry in Europe. George Osborne, Britain&#8217;s new finance minister, did manage to lodge reservations which must now be taken into account as the various proposals are reconciled.</p>\r\n\
    \r\n\
    <p>The most contentious element concerns the access that funds based outside Europe will have to European markets. At issue are questions over whether foreign funds should have to apply to each EU country to do business, or whether, as the parliamentary draft proposes, they could get a European &#8220;passport&#8221; that would enable them to sell their wares throughout the EU. In theory a passport regime should please the industry, but it comes at a high price. Funds would not just have to satisfy the EU about the quality of their home regimes in areas such as money-laundering and tax, but their home supervisors would also have to ensure that funds comply with EU rules. The parliamentary draft appears to ban EU investors from placing money with any offshore funds that do not meet European rules.</p>\r\n\
    \r\n\
    <p>Other areas of concern include proposals to impose bank-like limits on the pay of fund managers&#8212;ostensibly to limit risk-taking even though the risks they take are anything but bank-like&#8212;as well as constraints on how much funds can borrow. Investors are also worried by measures to increase the liability that custodian banks have for the assets they look after. Pension funds and others fear they will be charged a higher premium by custodians as a result. </p>\r\n\
    \r\n\
    <p>Not all these proposals will survive the reconciliation process. What seems likely to emerge is a messy compromise that will not drive the industry out of business or out of Europe, but will do little to improve financial stability either. There are surely more pressing issues. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
