- :byline: A review of tuition fees is poised to unsettle coalition government
  :title: Lurking in the long grass
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">University tuition fees</p>\r\n\
    <h1>Lurking in the long grass</h1>\r\n\
    <h2>A review of tuition fees is poised to unsettle coalition government</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>FAIRNESS featured heavily in the election campaign. So did fiscal sustainability. Exactly what either concept means when applied to university students is set to become a political hot potato. On May 20th and 21st a select band of economists, policy wonks and university vice-chancellors were expected to urge that students be charged more for their studies. Should the official review set up by Labour into funding higher education accept that recommendation, as most observers think likely, it could turn the uneasy alliance in power between the Conservatives and Liberal Democrats into open warfare. </p>\r\n\
    \r\n\
    <p>As Britain crawls out of recession, demand for university education has been soaring. But tens of thousands of youngsters have been denied the chance because the exchequer cannot afford it. Places are heavily subsidised. Students get loans to cover tuition fees that cannot exceed \xA33,225 a year. They need repay the money only after they are earning a decent whack, paying interest equal to inflation in the meantime. The government picks up most of the difference between the capped fees and the actual cost of educating students (which averages, with huge variations by institution and subject, about \xA36,400).</p>\r\n\
    \r\n\
    <p>The central question is how to make sure universities have the funds they need to teach all those interested in studying and academically equipped to do so while maintaining quality. This was a contentious subject long before the fiscal crisis lent it urgency. The previous Labour government fought its own backbenchers to bring in fees at their current level. A commission under Lord Browne, a former boss of BP, is revisiting the matter, and is due to report by the autumn. </p>\r\n\
    \r\n\
    <p>An obvious solution is to let universities charge higher fees. Research has shown that potential students are willing to pay substantial sums for courses leading to professional careers. Institutions that attract large numbers of international students, who pay fees of up to \xA320,000 a year, argue that the cap for domestic students should be lifted completely. Some fear that this could turn off poorer students. Another risk is that it might overload the exchequer. Students do not pay tuition fees; graduates repay the state&#8217;s loan, sometimes many years after it was made.</p>\r\n\
    \r\n\
    <p>One way of financing an increased subsidy would be to charge a higher rate of interest on student loans, perhaps the rate at which the government itself usually borrows. More people would be able to study, though it would take them longer to pay back the loan. And that would matter: the average age of a first-time house buyer with no parental help has already risen to 37, up from 33 in 2007.</p>\r\n\
    \r\n\
    <p>In America, where many elite universities are free to charge what they like, some of the best have used the money to run &#8220;needs-blind&#8221; admissions policies, choosing applicants on the basis of their academic potential rather than their ability to pay. A British study published on May 19th by the Office for Fair Access, a quango set up in 2004 to attempt to ensure that higher fees did not deter poor students, found disproportionately few students from ill-educated families enrolled at elite universities. That is hardly surprising, since such youngsters tend to flunk exams. It suggested that, should Lord Browne recommend an increase in tuition fees, universities should spend some of the money on identifying bright but disadvantaged youngsters at an early age, giving them support and advice over many years.</p>\r\n\
    \r\n\
    <p>Such a sop is unlikely to pacify the Lib Dems, who promised, before the election, to abolish tuition fees when they could afford to do so. The Tories pledged in their manifesto to consider seriously whatever measures Lord Browne&#8217;s review proposes. Under the coalition agreement, Lib Dem MPs will be allowed to abstain if they are unhappy with the resulting legislation. That would leave the proposals, fair or not, vulnerable to defeat. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
