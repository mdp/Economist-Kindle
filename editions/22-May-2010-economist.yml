- :byline: "Montenegro and corruption "
  :title: On Montenegro, Indonesia, Canada, Arizona, Britain's electoral system, dams, rioting
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">Letters</span></div>\r\n \r\n \r\n <p class=\"fly-title\">Letters</p>\r\n\
    <h1>On Montenegro, Indonesia, Canada, Arizona, Britain's electoral system, dams, rioting</h1>\r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    <h2>Montenegro and corruption </h2>\r\n\
    \r\n\
    <p>SIR &#8211; Your suggestion that the case of Darko Saric, a Serbian fugitive wanted on charges of drug-smuggling, has &#8220;hit the reputation of Montenegro&#8221; was way off the mark (&#8220;&#8221;, May 8th). As you noted, preliminary evidence indicates that Mr Saric may have laundered money through the Montenegrin branch of Hypo Alpe Adria, an Austrian bank. Montenegro has begun an inquiry and will press charges where appropriate. </p>\r\n\
    \r\n\
    <p>The fact is, criminals launder money in countries all around the world. It is hard to understand why you think Montenegro&#8217;s reputation might be compromised, especially as the authorities are taking action to identify those responsible. Would you say that the Saric affair has damaged the standing of Austria, where Hypo Alpe Adria is based, or the United States, where some of Mr Saric&#8217;s funds supposedly originated? </p>\r\n\
    \r\n\
    <p>It is no secret that Montenegro is battling corruption. The press often ignores the fact that we are winning that fight. The Council of Europe&#8217;s Group of States Against Corruption reported that Montenegro has satisfactorily implemented 67% of its recommendations since 2006, a greater percentage than that of any other Balkan nation. Freedom House gave Montenegro a better rating on corruption in 2009 compared with just two years prior. Transparency International accorded Montenegro a better score on corruption than any other Balkan country apart from Croatia. </p>\r\n\
    \r\n\
    <p>Igor Luksic<br>Deputy prime minister<br>Podgorica, Montenegro </p>\r\n\
    <h2>The banned played on </h2>\r\n\
    \r\n\
    <p>SIR &#8211; According to your article on the efforts in Indonesia to tackle smoking, the anti-tobacco lobby tried to stop a Kelly Clarkson concert in Jakarta (&#8220;&#8221;, May 1st). This is a misrepresentation of the position taken by tobacco-control groups. The Southeast Asia Tobacco Control Alliance joined its Indonesian partners in objecting to the sponsorship of the concert by a tobacco company, and not to the event per se. </p>\r\n\
    \r\n\
    <p><em>The Economist</em> would know that tobacco-sponsored entertainment has been outlawed in many countries around the world, and hence should not ridicule efforts by those who want to do the same in Indonesia. </p>\r\n\
    \r\n\
    <p>Bungon Ritthiphakdee<br>Director<br>Southeast Asia Tobacco Control Alliance (SEATCA)<br>Bangkok </p>\r\n\
    <h2>Canada&#8217;s economy </h2>\r\n\
    \r\n\
    <p>SIR &#8211; You appropriately recognised the benefits of Canada&#8217;s approach to regulating banks (&#8220;&#8221;, May 8th). However, in the past, Stephen Harper, the prime minister, has been a vocal proponent of bank mergers and deregulation. Instead of stimulating the economy he at first celebrated the recession as a &#8220;buying opportunity&#8221;. </p>\r\n\
    \r\n\
    <p>Threatened by the opposition-dominated Parliament, economic stimulus was a deathbed conversion for him. His present opposition to proposed financial reforms, such as bank levies and tariffs on financial transactions, needs to be understood in the context of his previous enthusiasm for bank mergers and deregulation. Leaders of the G8 and G20 should look to Canada for best practices on banking regulations, but don&#8217;t take its prime minister&#8217;s advice on the economy. To be clear: Canada&#8217;s economy is stronger than that of other wealthy countries despite Mr Harper, not because of him. </p>\r\n\
    \r\n\
    <p>Paul Dewar, MP<br>New Democrat spokesperson on foreign affairs<br>Ottawa</p>\r\n\
    \r\n\
    <p>* SIR &#8211; The only thing missing from your comparison of the fiscal situation in Canada and the United States was the recognition that Canadian provinces run operating deficits, whereas American states do not, because they cannot. If you added up Canada&#8217;s federal, provincial, municipal and crown-corporation debt, its debt-to-GDP ratio would be very close to America&#8217;s. What&#8217;s more, the Certified General Accountants of Canada issued a report recently indicating that Canada now has the dubious distinction of ranking first in terms of debt-to-financial assets ratio among 20 OECD countries. I think our bragging rights are gone. </p>\r\n\
    \r\n\
    <p>Brent Kroeker<br>Winnipeg, Canada </p>\r\n\
    <h2>Passions on the border </h2>\r\n\
    \r\n\
    <p>SIR &#8211; I took exception to your leader about the new immigration law in Arizona, in which you repeated many of the incorrect generalisations popularised in the mainstream media (&#8220;&#8221;, May 8th). For example, you said that Arizona&#8217;s state law &#8220;would require all non-US citizens to carry documents proving their immigration status&#8221;, but this is already federal law and the norm in most countries. Rather than looking closely at the act, its opponents choose to criticise it for their own political advantage. </p>\r\n\
    \r\n\
    <p>Arizona&#8217;s law is not &#8220;deeply illiberal&#8221;, but reasonable and prudent. The legislation specifically prohibits race, colour and national origin as a basis for suspicion and arrest. Arizona faces many challenges regarding illegal immigration and this is a small tool that local police officers can use in their attempt to stem the tide of drugs and violence that are the result of America not having secure borders.</p>\r\n\
    \r\n\
    <p>Dean Riesen<br>Scottsdale, Arizona</p>\r\n\
    \r\n\
    <p>* SIR &#8211; Around 10% of the population of Mexico has entered the United States illegally. What if 10% of Russia entered Finland or 10% or China entered Siberia or 10% of Egypt entered Israel? The outcry would be deafening. What is needed on our border is the rule of law. Arizona is supplying it.</p>\r\n\
    \r\n\
    <p>William Thayer<br>San Diego</p>\r\n\
    \r\n\
    <p>SIR &#8211; The only thing Arizona&#8217;s law does is make it illegal for illegal immigrants to be in Arizona illegally.</p>\r\n\
    \r\n\
    <p>Rogelio Saez de la Fuente<br>San Jose, California </p>\r\n\
    <h2>A bill of wrongs? </h2>\r\n\
    \r\n\
    <p>SIR &#8211; You got it wrong on Britain&#8217;s new politics (&#8220;&#8221;, May 15th). There is much that is positive in the Conservative-Liberal Democrat coalition, but its constitutional &#8220;innovation&#8221; is appalling. The idea that a government may fall only if 55% or more of members of Parliament vote against it is outrageous. Since at least 1688 the will of Parliament has been paramount; tinkering with that tradition is foolish and profoundly wrong. What happens if a government loses the confidence of Parliament but refuses to resign? No legislation could get passed, no fresh elections could be called. How would we get rid of the government? And where did the 55% threshold come from? Why not 53% or 60%? And why not apply it to motions other than those of &#8220;no confidence&#8221;?</p>\r\n\
    \r\n\
    <p>A new politics is all very well but some conventions have stood the test of time. The job of conservatives is precisely to conserve worthwhile traditions, and a majority vote of 50% plus one is one of those. </p>\r\n\
    \r\n\
    <p>Raphael Mokades<br>London</p>\r\n\
    \r\n\
    <p>SIR &#8211; Almost 33 years ago you published a series of essays on the inadequacies of Britain&#8217;s Parliament, in which you argued that the time was ripe for the return of Guy Fawkes (&#8220;&#8221;, November 5th 1977). The thesis was that Britain&#8217;s electoral system had led to an overpowerful executive that ruled the country only nominally through debate in Parliament, and actually by the ruthless whipping of subservient members through their parties&#8217; lobbies. Parliament wasn&#8217;t working.</p>\r\n\
    \r\n\
    <p>At the heart of your argument lay the following assertion: &#8220;Only the blessed accident of a hung Parliament&#8230;at the next or some future election can lead to reforms of parliamentary practice, to greater accountability and to the constitutional checks on minority parliamentary rule that Britain now lacks. No government with a working majority in the British House of Commons is likely to legislate away its present absolute control.&#8221; How true that has proved.</p>\r\n\
    \r\n\
    <p>Now there is a real chance to make serious changes: to improve the voting system, to lessen the power of party hacks and to return an element of independence to individual MPs. It is time that British politics became less dramatic, less hyperactive and less media-conscious. If this happens, perhaps the Guy Fawkeses of the 21st century can put away their burning tapers, for a few decades at any rate.</p>\r\n\
    \r\n\
    <p>James McCoy<br>Kingsbridge, Devon</p>\r\n\
    <h2>Africa's dams</h2>\r\n\
    \r\n\
    <p>* SIR &#8211; Regarding your article on building dams in Africa (&#8220;&#8221;, May 8th), the construction of the Aswan High Dam, and creation of Lake Nasser, was a formative event for UNESCO. For the first time, the international community galvanised to protect an archaeological heritage threatened by a large &#8220;development&#8221; project. Today, north-eastern Africa faces similar challenges.</p>\r\n\
    \r\n\
    <p>As with the Egyptian case decades ago, the Merowe dam in Sudan and the dams in Ethiopia are likely to underperform in power generation. They will, with certainty, have a negative impact on rural communities and damage irreplaceable historical and archaeological sites (hitherto considered collateral damage). </p>\r\n\
    \r\n\
    <p>At the very least, African governments and project-backers should vigorously enforce standards set by the World Commission on Dams for assessing human, environmental, and heritage impacts. It is unacceptable that Sudan and Ethiopia, which have so much yet to teach about African and world histories, engage in &#8220;development&#8221; projects in a manner that may leave Africans without a history to turn to.</p>\r\n\
    \r\n\
    <p>Jonathan Walz<br>Gainesville, Florida</p>\r\n\
    <h2>Riot polis</h2>\r\n\
    \r\n\
    <p>* SIR &#8211; I was intrigued by your statement that, &#8220;street riots, even violent ones&#8221; are a too-frequent part of Greek political life (&#8220;?&#8221;, May 8th). Presumably you think riots in more orderly countries are non-violent. </p>\r\n\
    \r\n\
    <p>Animesh Ghoshal<br>Des Plaines, Illinois </p>\r\n\
