  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Fingers through history</p>\r\n\
    <h1>Digital examination</h1>\r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    <p><strong>The Finger: A Handbook. </strong>By Angus Trumble. <em>Farrar, Straus and Giroux; 300 pages; $28. To be published in Britain by Yale University Press in August; \xA318.99. </em>Buy from </p>\r\n\
    \r\n\
    <p>EVER given someone the finger? Did you know that this most understandable of gestures has its origins in ancient Greece and Rome where the <em>digitus impudicus</em> appeared in the works of Aristophanes and Martial: &#8220;Laugh loudly, Sextillus, when someone calls you a queen and put your middle finger out.&#8221;</p>\r\n\
    \r\n\
    <p>In this intriguing but verbose book (a robust edit would have paid dividends), Angus Trumble, a curator at the Yale Centre for British Art, examines fingers from every angle and tells some appealing anecdotes along the way. </p>\r\n\
    \r\n\
    <p>Fingers are integral to art, communication, touch, love, fashion and counting. Using complex gestures the Romans could count to 1m: the word &#8220;digit&#8221;&#8212;the numerals below ten&#8212;originates from <em>digitus</em>, the Latin for finger. The phraseology of fingers is rich: we can have a finger in every pie, pull our finger out, twist someone around our little finger, let things slip through our fingers and, if unlucky, get our fingers burned. </p>\r\n\
    \r\n\
    <p>Drawing on his knowledge, Mr Trumble investigates fingers in art, from cave pictures through to Michelangelo&#8217;s &#8220;Creation of Man&#8221;, classical works by Anthony van Dyck and Peter Paul Rubens portraying the fashion for gloves, and Pablo Picasso&#8217;s &#8220;Guernica&#8221;, with its anatomically correct knuckles and nails.</p>\r\n\
    \r\n\
    <p>One important use of fingers (and thumbs) is to communicate&#8212;through sign language, handwriting, Braille, typing, gesture and now txt mssgng. &#8220;Index&#8221;, from the Latin for &#8220;indicator&#8221;, comes from the Romans&#8217; realisation that babies use their first finger to point. Between the 12th and 18th centuries a fist with a pointing index finger, a manicule, was drawn in book margins to denote important passages. The manicule now exists on the internet; watch your cursor change to a hand with a pointing finger when you click on a link. </p>\r\n\
    \r\n\
    <p>The most entertaining chapter is on the whims of fashion. Nail varnish emerged in the 1920s. For some, painted nails represented a hint of the demimonde, but a classy thumbs up soon changed that. In 1929, the <em>New York Times</em> reported that while King George V was convalescing at Bognor, Queen Mary was seen buying nail polish in Woolworth&#8217;s.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
