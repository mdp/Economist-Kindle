- :byline: True to its word
  :title: Business this week
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">The world this week</span></div>\r\n \r\n \r\n <h1>Business this week</h1>\r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    <p>Markets had another unsettled week amid continuing worries that officials in the <strong>euro area</strong> have failed to resolve the sovereign-debt crisis in the currency block. The European Central Bank&#8217;s announcement that it had made an initial purchase of &#8364;16.5 billion ($20.4 billion) in government bonds as part of a programme to soothe markets left investors underwhelmed. The euro traded at a four-year low against the dollar. </p>\r\n\
    \r\n\
    <p>Germany also rattled the markets and its partners by introducing a unilateral ten-month ban on <strong>naked short-selling</strong> (when securities are sold that are not owned or borrowed, which is the practice in conventional short-selling). Naked short-selling in credit-default swaps is blamed by some for pushing up Greece&#8217;s debt-funding costs, although BaFin, Germany&#8217;s financial regulator, said in March that it had found &#8220;no evidence of massive speculation against Greek bonds&#8221;. The French finance minister warned that the German ban could reduce liquidity in euro-zone bond markets. </p>\r\n\
    \r\n\
    <p>Meanwhile, finance ministers in the European Union gave their blessing to proposed regulations that would curtail the activities of <strong>hedge funds</strong> and private-equity firms. With 80% of the European industry based in London, George Osborne, the British chancellor, raised his concerns but backed off from harsher criticism of the new rules, which are enthusiastically supported by France and Germany. </p>\r\n\
    <h2>True to its word</h2>\r\n\
    \r\n\
    <p><strong>Dubai World</strong> reached an agreement with its principal creditors to restructure $23.5 billion of debt, and emphasised that it did not require additional government support. The state-owned conglomerate roiled markets last November when it requested a six-month standstill on debt repayments. </p>\r\n\
    \r\n\
    <p><strong>Chinese </strong>stockmarkets fell again on fears that the government might rein in the booming housing market and that the debt crisis in Europe could hurt exports. After a strong rebound in 2009, the Shanghai Composite index is Asia&#8217;s worst-performing stockmarket so far this year. </p>\r\n\
    \r\n\
    <p>American senators added more amendments to a <strong>financial-regulation bill</strong> ahead of a vote. Additions included lower interchange fees for credit-card companies, a new system for awarding business to credit-rating agencies and exemptions for some small businesses from a new consumer-watchdog agency. </p>\r\n\
    <h2>Hitting the red button</h2>\r\n\
    \r\n\
    <p>After the &#8220;flash crash&#8221; of May 6th, in which stockmarkets plunged within a matter of minutes, America&#8217;s Securities and Exchange Commission put forward plans for new &#8220;circuit breakers&#8221; for <strong>automated-trading systems</strong> that would halt dealings in shares which experience price movements of 10% or more over a five-minute period. </p>\r\n\
    \r\n\
    <p>Britain&#8217;s <strong>Prudential</strong> published the prospectus for a $21 billion rights issue to help pay for its takeover of the Asian life-insurance business of American International Group. Since announcing the deal in March, Prudential has sought to assure investors about the $35.5 billion price-tag, insisting the business will be very profitable. The share offering was priced at a heavy discount. </p>\r\n\
    \r\n\
    <p>Executives at <strong>Facebook</strong> met to decide whether they should simplify the 170 privacy options on the social-networking website amid growing unease about the public availability of users&#8217; personal information. Separately, <strong>Google</strong> admitted that it had sometimes unintentionally collected web data from wireless networks during mapping for its Street View service. </p>\r\n\
    \r\n\
    <p><strong>General Motors</strong> made its first quarterly profit in three years. The carmaker reported net income of $865m for the three months ending March; its North American operations made a pre-tax profit of $1.2 billion. The company, which left bankruptcy protection last July, hopes to turn an annual profit in 2010, something it hasn&#8217;t achieved since 2004. </p>\r\n\
    \r\n\
    <p>The <strong>price of oil</strong> closed below $70 a barrel for the first time this year. Oil prices have tumbled by a fifth since the beginning of May, partly because of a build-up in oil inventories at a delivery point in Oklahoma. </p>\r\n\
    <h2>On Firma ground</h2>\r\n\
    \r\n\
    <p>Terra Firma Capital Partners agreed to invest &#8220;additional sums&#8221; in <strong>EMI</strong>, avoiding a default on its debt to Citigroup that could have seen the bank seize control of the music group. Terra Firma bought EMI in 2007, but has since struggled with its investment and undertook a cash-raising exercise to avert the loan default. </p>\r\n\
    \r\n\
    <p>An auction of 3G bandwidth for <strong>wireless services in India </strong>reaped 677 billion rupees ($15 billion) for the government, double what was expected. According to the telecom regulator, subscriptions for current wireless services reached 584m in March. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
