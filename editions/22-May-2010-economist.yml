  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">Economic and Financial Indicators</span></div>\r\n \r\n \r\n <h1>Platinum and palladium</h1>\r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    <p>According to Johnson Matthey, a precious-metals trader, global demand for platinum fell by 11.9% in 2009, to 7.04m ounces. Supplies of newly mined platinum also declined in 2009, by 20,000 ounces to 5.92m ounces. But these supplies&#8212;the bulk of them from South Africa, the world&#8217;s largest producer of the stuff&#8212;were supplemented by 1.41m ounces of recycled platinum, ensuring that there was 285,000 ounces more around than was demanded. There was excess supply in the market for palladium, too. Demand declined by 6.3% to 7.7m ounces, 760,000 ounces less than global supply. Demand for platinum fell in most parts of the world, except in China, where it rose by over 50% to 2,210 ounces.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
