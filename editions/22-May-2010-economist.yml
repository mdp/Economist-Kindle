- :byline: "Mr Calder\xF3n goes to Washington"
  :title: An unappetising menu
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Mexico and the United States</p>\r\n\
    <h1>An unappetising menu</h1>\r\n\
    <h2>Mr Calder\xF3n goes to Washington</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | MEXICO CITY | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>WHEN Barack Obama invited his Mexican counterpart, Felipe Calder\xF3n, to be his guest in Washington for only the second state visit of his presidency, he was underlining that the two neighbours have become friends. Yet the timing of the trip, on May 19th, has turned out to be unfortunate. It comes amid a furious row on both sides of the border over a law approved in Arizona last month, which requires state police to check the immigration status of any &#8220;suspicious&#8221; individuals, apparently meaning Mexicans. And on May 14th a senior member of Mr Calder\xF3n&#8217;s conservative National Action Party (PAN), Diego Fern\xE1ndez de Cevallos, went missing from his ranch. It seems he had been abducted. </p>\r\n\
    \r\n\
    <p>At least Mr Calder\xF3n and Mr Obama had plenty to talk about over dinner at the White House, even if the issues&#8212;migration and the drug &#8220;war&#8221;&#8212;are depressingly familiar. When Mr Calder\xF3n visited Washington shortly before Mr Obama&#8217;s inauguration, the two leaders proclaimed a new era of partnership. But relations between their two countries often seem stuck in a pattern of flare-ups and make-ups: over American protectionism, human-rights abuses by Mexico&#8217;s army, drug violence spilling over the border and the southward flows of guns and cash.</p>\r\n\
    \r\n\
    <p>The Arizona law marks a new nadir. Mr Calder\xF3n called the measure &#8220;backward&#8221; and &#8220;discriminatory&#8221;. His government issued a travel alert, which will discourage citizens from visiting the state. The governors of Mexico&#8217;s border states said they would boycott a routine meeting with their American counterparts in Phoenix. </p>\r\n\
    \r\n\
    <p>Will the state visit break the pattern? Diplomats from both countries note that their daily collaboration has improved. Co-operation on security is probably closer than it has ever been. American officials have begun searching southbound traffic and seizing illicit cargo. The M\xE9rida initiative, a scheme under which the United States has offered Mexico modest anti-drug aid, has been extended and tweaked to emphasise strengthening institutions, such as the judiciary. Mexico has extradited suspected narcos in unprecedented numbers. Mr Obama shares Mr Calder\xF3n&#8217;s opposition to the Arizona law, calling it &#8220;misguided&#8221;. He would like to enact a comprehensive immigration reform.</p>\r\n\
    \r\n\
    <p>As so often, the main obstacle to further progress is domestic politics in both countries. Many Americans in border states support cracking down on illegal migrants, and Mr Obama&#8217;s Democratic Party faces difficult mid-term elections in November. If Mexico protests too much, it risks galvanising the law&#8217;s backers, which could lead other states to copy Arizona&#8217;s policies.</p>\r\n\
    \r\n\
    <p>Meanwhile, Mr Calder\xF3n&#8217;s party was routed in Mexico&#8217;s mid-terms last July, and will have to confront voters again in local elections this summer. He has almost no chance of obtaining the big policy reforms needed to address the country&#8217;s economic and security troubles. </p>\r\n\
    \r\n\
    <p>Polls suggest that Mexicans are becoming sceptical of Mr Calder\xF3n&#8217;s insistence that he is beating the drug gangs. They may not be reassured by the recent leaking of an internal government estimate that 23,000 people have been killed in the violence since 2006. That is well above the 18,000 previously reckoned by the press.</p>\r\n\
    \r\n\
    <p>The traffickers are getting ever more brazen. In March they gunned down three people with ties to the American consulate in Ciudad Ju\xE1rez. Although several local politicians have been killed by the mafias, Mr Fern\xE1ndez de Cevallos is a far more prominent figure. He was a former presidential candidate, highly influential in the pan and close to Mexico&#8217;s security establishment. If he has indeed been murdered&#8212;or if he were to be held hostage for months&#8212;the pressure on Mr Calder\xF3n to rethink the intensity of his assault on the drug gangs might well grow. And so might the concern in Washington.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n "
