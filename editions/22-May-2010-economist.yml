- :byline: Reviving a Chinese imperial treasure means reversing 80 years of neglect
  :title: Sleeping beauty
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">The Forbidden City</p>\r\n\
    <h1>Sleeping beauty</h1>\r\n\
    <h2>Reviving a Chinese imperial treasure means reversing 80 years of neglect</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | BEIJING | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>RESTORING ancient buildings in China often involves tearing down ruins and simply erecting new-looking replicas in their place, with no heed to the original materials or workmanship. Which is one reason why the painstaking makeover of a dilapidated imperial garden in Beijing&#8217;s Forbidden City is so unusual. </p>\r\n\
    \r\n\
    <p>Largely closed to the public for more than 80 years, the garden&#8217;s 27 buildings and pavilions, as well as its rockeries and ancient trees, have been described by one senior Forbidden City official as a &#8220;jewel&#8221;&#8212;and with good reason. Restoring them has been the work of a rare partnership between the Palace Museum, which since 1925 has been responsible for the Forbidden City, and a foreign NGO, the New York-based World Monuments Fund. Although the garden occupies less than 1% of the vast imperial compound, reviving it will take nearly two decades and is not expected to be completed until 2019, already three years later than originally planned.</p>\r\n\
    \r\n\
    <p>The first sign of progress came in November 2008 when work was finished on the Studio of Exhaustion from Diligent Service, or Juanqinzhai. At the northern end of the narrow, 160-metre-long garden, the building was designed by the Qianlong emperor in the late 18th century as a hideaway within a walled-off section of the palace that he had built for his retirement. </p>\r\n\
    \r\n\
    <p>Earlier this month, your correspondent was given a rare tour. Qianlong never lived in this mini-Forbidden City, preferring to carry on as China&#8217;s effective ruler even after he had officially stepped down. But Juanqinzhai was designed for a retired emperor to enjoy alone. It has delicate bamboo marquetry and wooden screens with embroidered silk panels. Easily the building&#8217;s most striking feature, its painted silk murals depict a Chinese palace garden in spring with birds and blossoms, all worked with a foreshortening effect that was at the time distinctly European, the style probably inspired by the work of Giuseppe Castiglione, an Italian missionary who had painted for the court.</p>\r\n\
    \r\n\
    <p>The still-unrestored buildings in the garden reveal the scale of the task ahead. After the last emperor was expelled from the Forbidden City in 1924, most of the garden was shut off to the public, the buildings used for storage. Today they appear little more than dust-blackened shells with wallpaper hanging in tatters and any decorative features encrusted with grime. Over the fragmentary remains of what had once been an 18th-century silk painting a metal pipe had been crudely fastened (some time in the 1990s, said an expert). The garden&#8217;s neglect was anything but benign. </p>\r\n\
    \r\n\
    <p>But being left alone also had its advantages. For the first three decades of communist rule in China, the country was cut off from the fast evolving science and philosophy of restoring ancient monuments. The garden was spared irreversible mistakes, which would have been compounded by the near eradication in the Maoist era of the skills and craftsmanship needed. Only in the last few years has the Forbidden City launched its first large-scale restoration work since the collapse of the last imperial dynasty in 1911: in the northwest of the Forbidden City another Qianlong garden complex that burned to the ground in 1923 was restored with funds from Hong Kong. </p>\r\n\
    \r\n\
    <p>The Forbidden City&#8217;s management has shown a willingness to turn to foreigners for expert advice and financing in a way that Mao Zedong would have abhorred. Juanqinzhai lodge and its adjoining garden are being touted by the Chinese authorities as a showcase of such co-operation. Earlier this month China&#8217;s ambassador to London, Liu Xiaoming, joined Prince Charles at a showing in the British Museum of &#8220;The Emperor&#8217;s Secret Garden&#8221;, a documentary sponsored by the Robert Ho Foundation of Hong Kong about the lodge&#8217;s restoration. The film will be aired on Sky in June. Later this year furniture and fittings from the garden will also begin a year-long tour of America, the first such showing outside China. </p>\r\n\
    \r\n\
    <p>But restorers have yet to work out how visitors to the Forbidden City will enjoy the finished project. Like the lodge, the garden was not designed to cater for large numbers of people. The visitor must wend his way through massive stone grottoes that reveal a childlike love of little hiding places, where the retired emperor was able to enjoy a rare sense of detachment from the courtly world around him with its cavernous official buildings and vast retinues. In one pavilion he could have climbed up narrow wooden stairs to enjoy a view from an ornate chamber over the Forbidden City&#8217;s golden yellow rooftops that an emperor would rarely get to see in the course of his normal duties. It is breathtaking, but tourists will have to be content with imagining it.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
