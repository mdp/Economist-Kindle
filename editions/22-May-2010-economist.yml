- :byline: Efforts to challenge Obamacare are gaining momentum
  :title: A second opinion
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Health care</p>\r\n\
    <h1>A second opinion</h1>\r\n\
    <h2>Efforts to challenge Obamacare are gaining momentum</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | NEW YORK | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>JOHN BARRASSO, the junior senator from Wyoming, is one of millions of Americans who think that Barack Obama&#8217;s health-insurance laws must be overturned. Two months after those reforms squeaked through Congress, polls suggest that many Americans still dislike them. Seizing on that unhappiness, the Republican Party is now boldly attempting to unravel Obamacare altogether.</p>\r\n\
    \r\n\
    <p> At the federal level Republican leaders in Congress have jumped on every bit of negative news&#8212;for example, a recent report from the Congressional Budget Office suggesting that the reforms will cost more than originally forecast&#8212;as just cause for overturning them. Dr Barrasso, an orthopaedic surgeon by training, calls this the &#8220;second-opinion&#8221; strategy. His party has even set up a second-opinion to gather all the anti-reform developments in one place.</p>\r\n\
    \r\n\
    <p> The real action is outside Washington, though. Virginia, Utah and Idaho have outlawed the new individual mandate, which will require everyone to purchase health cover, and other states are looking at similar measures. Elsewhere, opponents have taken to the ballot box. Missouri will hold a referendum in August on the matter. Perhaps half a dozen other states may see a constitutional amendment blocking Obamacare on the ballot in November.</p>\r\n\
    \r\n\
    <p> Critics have also filed various lawsuits challenging the constitutionality of health reform. In the most prominent nearly two dozen states, almost all led by Republicans, have banded together. Their chief legal argument is that the new individual mandate is unconstitutional. On May 14th the National Federation of Independent Business, a trade group representing small companies (who worry especially about the costs of compliance with the new law), declared that it too would join in.</p>\r\n\
    \r\n\
    <p> The Obama administration is unbowed. Its strongest counter-argument is that the mandate involves interstate commerce, which legal precedent places squarely in the hands of federal regulators. On May 12th its lawyers responded to a legal challenge in Michigan thus: &#8220;Individual decisions to forgo insurance coverage, in the aggregate, substantially affect interstate commerce by shifting costs to health-care providers and the public.&#8221; The Department of Justice is due to respond to the legal challenge in Virginia by May 24th.</p>\r\n\
    \r\n\
    <p> What will come of these challenges? Many constitutional experts think they will fail in the end. Even Clint Bolick of the Goldwater Institute, a conservative think-tank co-ordinating many of these legal attacks, has admitted that this assault on Obamacare &#8220;faces very tough odds&#8221;.</p>\r\n\
    \r\n\
    <p> Even so, Republicans are likely to press ahead. These multiple legal challenges give them a useful stick with which to bash the Democrats in the run-up to November&#8217;s vote; and their strategy is likely to keep the administration tied up in knots for years, even complicating the health law&#8217;s eventual rollout in 2014.</p>\r\n\
    \r\n\
    <p> If you doubt it, consider the comments made at a congressional hearing in April. A legal authority usually known for his caution declared that these controversial lawsuits would probably end up in the Supreme Court one day. That figure was none other than Stephen Breyer, a justice of that court. Unsurprisingly, the Republicans present did not ask for a second opinion. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
