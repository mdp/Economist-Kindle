- :byline: An entrenched dispute takes the shine off a proud airline
  :title: Sackcloth and ashes
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">British Airways</p>\r\n\
    <h1>Sackcloth and ashes</h1>\r\n\
    <h2>An entrenched dispute takes the shine off a proud airline</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>EMPLOYEES of the Taff Vale Railway Company in South Wales greased the tracks and cut telegraph wires during a bitter strike in 1900. The next year the House of Lords ruled that their union could be sued for damaging the company. The shock to the union movement inspired the Labour Party and a 1906 Trade Disputes Act, aimed at protecting strikers from such retaliation through the courts.</p>\r\n\
    \r\n\
    <p>On May 18th in 2010, leaders of Unite, a trade union, invoked the spirit of Taff Vale after a court injunction stopped a threatened 20-day series of strikes by British Airways&#8217; cabin crew, 90% of whom are Unite members. The judgment, which Unite called an &#8220;absolute disgrace&#8221;, hung on a technicality: that the results of the strike ballot had not been relayed correctly to BA staff. The union immediately appealed, and on May 20th got the judgment overturned. So for BA the strike had only been delayed a bit.</p>\r\n\
    \r\n\
    <p>The court saga illustrates the unyielding antipathy in the dispute between Willie Walsh, BA&#8217;s punchy chief executive, and indignant cabin crew backed by a union that faces falling membership. It was triggered last year by BA&#8217;s plans to reduce crew numbers on long-haul flights from London&#8217;s Heathrow airport, but it is now mainly a war over the airline&#8217;s threats to deny discretionary free flights and other perks to those who strike. Most of the planned operational changes have been agreed, with compromises. But the animosity is doing added damage to an airline already beset by negatives&#8212;from volcanic ash, to dwindling long-haul travel and looming tax increases.</p>\r\n\
    \r\n\
    <p>British Airways is trying to cut costs, but seven days of strikes in March meant that it lost an estimated \xA345m ($65m). The mere threat of further industrial action has involved it in commitments to lease planes from other airlines and redeploy staff in order to fulfil its schedules.</p>\r\n\
    \r\n\
    <p>Meanwhile, the low-cost airlines Ryanair and easyJet are snapping at its heels. The recession, and the way passenger taxes are graded by distance and standard of travel, have favoured their short-haul, no-frills model. While passenger numbers in the year to March increased at Ryanair by 13.6%, and at easyJet by 6.8%, BA saw them fall by 3.9%. By contrast, the number of travellers carried by BA&#8217;s German counterpart, Lufthansa, increased by 1.2%, despite the airline&#8217;s rumbling dispute with its pilots. Even the flight restrictions across Europe caused by ash from an Icelandic volcano seem to have hit BA the hardest, precipitating a 24.5% drop in passengers in April, compared with the same month a year earlier, whereas easyJet&#8217;s fell by just 7.6%. According to the companies&#8217; own estimates, the volcano cost BA \xA3180m, easyJet something up to \xA375m, Ryanair at least &#8364;42m (\xA337m) and Virgin Atlantic, BA&#8217;s domestic long-haul rival, around \xA383m.</p>\r\n\
    \r\n\
    <p>More worrying for BA, however, is the trend away from conventional route networks based on big hubs to the ad hoc linking of airports by the low-cost airlines. Landing slots at prime airports are expensive. New airline taxes being considered by Britain&#8217;s new government may be applied per plane rather than per passenger, favouring the fuller planes of the low-cost companies. From 2012 a European emissions-trading scheme is to replace national taxes: it will penalise longer flights and emptier planes.</p>\r\n\
    \r\n\
    <p>The future may indeed lie with the low-cost airlines, but they would be foolish to bet on uninterrupted growth. Stelios Haji-Ioannou, the founder of easyJet, resigned from its board on May 14th, criticising its plans to add 59 planes to a fleet of 189 against the twin uncertainties of volcanic ash and the euro crisis. However, with BA apparently floundering, perhaps this is the very time to grab market share.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
