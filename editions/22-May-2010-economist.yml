- :byline: Chasing the aid-worker&#8217;s dollar
  :title: A quick stimulus
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Haiti's economy</p>\r\n\
    <h1>A quick stimulus</h1>\r\n\
    <h2>Chasing the aid-worker&#8217;s dollar</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | PORT-AU-PRINCE | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>THE catastrophic earthquake that killed perhaps 220,000 people in Haiti in January has brought a flood of aid workers and other outsiders to Port-au-Prince, the capital. Rebuilding has still barely begun. But many enterprising Haitians are seizing the opportunity to supply services to the well-heeled newcomers. On top of the inflow of foreign aid, this is helping to get the economy moving again. </p>\r\n\
    \r\n\
    <p>The outsiders&#8217; first need is shelter. Many of the city&#8217;s hotels were damaged in the quake, and the largest, the Montana, completely collapsed. Virtually all the surviving hotels have raised their rates but are still booked solid. That has forced many relief workers to sleep outside. But while homeless locals must crowd into flimsy and dangerous tent cities, foreigners can pay $50 a night for an air-conditioned tent on the lawn of the Palm Inn, a hotel by the airport.</p>\r\n\
    \r\n\
    <p>The next requirement is transport. Car dealers are struggling to meet demand, particularly for the white trucks and SUVs that are the NGOs&#8217; wheels of choice. Driver-interpreters can take home $200 a day. Port-au-Prince&#8217;s snarling traffic is now punctuated by curses in Chinese and Cuban Spanish. </p>\r\n\
    \r\n\
    <p>Because transport is so difficult, relief workers often cannot get to cafeterias or restaurants for lunch. Many have turned to Abraham Pierre-Mary, an aspiring entrepreneur. He delivers chicken and rice, packed in styrofoam boxes, to their offices for around $4 a plate&#8212;twice last year&#8217;s price.</p>\r\n\
    \r\n\
    <p>The worry is that the aid workers will merely push up inflation. To develop, Haiti needs investment in textiles and tourism, not climate-controlled bivouacs. &#8220;Haiti is a nation, not a refugee camp,&#8221; says Patrick Moynihan, the president of the Haitian Project, a Catholic education group. &#8220;NGOs are like one-night stands. They will romance the country to get their fix right up until a more interesting disaster comes along.&#8221;</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
