- :byline: With growth limited at home, Japan&#8217;s pharma industry is buying firms abroad
  :title: A homespun elixir
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">Business</span></div>\r\n \r\n \r\n <p class=\"fly-title\">Japan's drug firms on the move</p>\r\n\
    <h1>A homespun elixir</h1>\r\n\
    <h2>With growth limited at home, Japan&#8217;s pharma industry is buying firms abroad</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | TOKYO | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>AS A country with an ageing and wealthy population, Japan ought to have a thriving drug market. In fact, the market is ailing. Hefty regulations and price controls mean that many new drugs appear elsewhere before they make it to Japan, if ever. The Japanese also spend rather less on their health care than most rich countries&#8212;around 8% of GDP&#8212;particularly profligate America. </p>\r\n\
    \r\n\
    <p>To speed up growth, Japanese drug companies have been buying overseas ones. The latest takeover happened on May 17th, when Astellas, Japan&#8217;s second-largest drug firm, paid $4 billion in cash for OSI, the American maker of Tarceva, a lucrative cancer drug, and several promising treatments for diabetes as well as obesity.</p>\r\n\
    \r\n\
    <p>This deal comes in addition to the more than $20 billion that Japanese pharma firms have spent over the past two years on foreign acquisitions. Two years ago Takeda, the industry leader, paid $9 billion for Millennium, a big American biotech drug company. The same year, Daiichi Sankyo, the third-largest Japanese drug firm, paid $4.6 billion for Ranbaxy, an Indian maker of generic drugs (those whose patents have expired, thus making them less expensive).</p>\r\n\
    \r\n\
    <p>Why the rush of acquisitions? Japanese firms are flush with cash and the yen is strong, making overseas assets relatively cheap. The deals also allow firms to move into new areas and build a presence in new markets&#8212;particularly in America, which accounts for half of global drug sales. A slew of drugs by Japanese makers will be losing their patent protections shortly. As a result, Takeda, Astellas and Daiichi Sankyo all expect a steep drop in operating profits this year. </p>\r\n\
    \r\n\
    <p>In Astellas&#8217;s case, the OSI deal also shows a new sophistication by corporate Japan in handling hostile takeover bids, a rarity among Japanese firms (though the deal ended happily enough when OSI&#8217;s board accepted the offer). A year ago Astellas lost out when it was outbid in an attempt to get control of CV Therapeutics in America, after making a hostile offer. </p>\r\n\
    \r\n\
    <p>The flurry of dealmaking coincides with a new pricing system, which went into force on April 1st and makes it more attractive to sell new drugs. Products are now exempt from biannual price cuts mandated by the government if they are deemed &#8220;innovative&#8221; (meaning that they do not have rivals or generic equivalents) and the companies fulfil other obligations. </p>\r\n\
    \r\n\
    <p>The new policy is meant to overcome what is known as &#8220;drug lag&#8221;. Foreign companies have been slow to bring new drugs into Japan, because doing so requires expensive and cumbersome trials often duplicating those already carried out in other countries. Moreover, the mandatory price reductions make for small profits. Last month most drugs on the market saw their prices slashed by 6.5% on average, according to Macquarie, an investment bank.</p>\r\n\
    \r\n\
    <p>After so many overseas deals, Japanese drug companies are beginning to resemble foreign ones. Takeda and Astellas have both moved their global research and development hub to America. As the owner of Ranbaxy, Daiichi Sankyo now shares interests with other foreign makers of generic drugs. </p>\r\n\
    \r\n\
    <p>Still, the firms have not gone global: most of their revenues come from home. The big question is whether they will be able to integrate smoothly and manage their new parts. Astellas&#8217;s blockbuster drug is Prograf, which allows a body to accept transplants. Alas, no miracle pill exists to help Japanese executives magically manage a global workforce of vastly different cultures. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
