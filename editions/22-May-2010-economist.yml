- :byline: The government is not being serious enough about cutting the budget deficit
  :title: Too timid by half
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">French public finances </p>\r\n\
    <h1>Too timid by half</h1>\r\n\
    <h2>The government is not being serious enough about cutting the budget deficit</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | PARIS | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>SO FAR, France&#8217;s creditworthiness has not come under as much scrutiny as that of other euro members. French bonds trade at a small premium to German ones. The (French) IMF head, Dominique Strauss-Kahn, has said &#8220;there is no real risk for France, nor for Germany.&#8221; Yet in reality France&#8217;s public finances are closer to Greece&#8217;s than to Germany&#8217;s. And rating agencies are watching pension reform for evidence of political will to get a grip. </p>\r\n\
    \r\n\
    <p>The economy has weathered the recession quite well, enjoying four quarters in a row of (albeit weak) GDP growth. But the recession has battered the public finances. The budget deficit will be 8% of GDP this year, up from 3.3% in 2008. Although less dreadful than Spain and Greece, this is much worse than Germany (see chart). France&#8217;s public debt is expected to hit 84% of GDP in 2010&#8212;nowhere near Greece&#8217;s but higher than Germany&#8217;s and Spain&#8217;s.</p>\r\n\
    \r\n\
    <p>President Nicolas Sarkozy has trimmed spending, notably by not replacing one in two retiring civil servants. But there is no mention of pay freezes, let alone cuts; and talk of <em>rigueur</em> (austerity) remains taboo. France is betting on GDP growth, which it thinks will reach 2.5% from 2011, to get the deficit below 3% of GDP by 2013. The European Commission has already said this is wildly optimistic, noting &#8220;substantial risks&#8221; that the deficit in 2011-13 will be worse than forecast. The commission says debt could hit 95% of GDP by 2020.</p>\r\n\
    \r\n\
    <p>No French government has balanced its budget in 30 years. There have been plenty of dire warnings, and not just from outsiders. In &#8220;Our Children Will Hate Us&#8221;, two French authors deplored the debt that the older generation has piled up for its offspring. A 2005 government-commissioned report by Michel P\xE9bereau caused a stir with its shock forecasts of swelling debt, but it was quickly forgotten.</p>\r\n\
    \r\n\
    <p>France badly needs to show it can stick to its word. This is why Mr Sarkozy&#8217;s pension reform, which he wants to push through by the autumn, is critical. The retirement age is only 60, next to 65 in Germany. Generous pensions (civil servants get 75% of their final six-months&#8217; salary) are mainly paid for by current workers. The average Frenchman spends 24 years in retirement, against an OECD average of 18 years. The upshot is a pension deficit that, even on official forecasts, could reach &#8364;35 billion by 2030. Even if France raises its retirement age to 63, it will only halve that shortfall. One government insider says 65 is the only serious option.</p>\r\n\
    \r\n\
    <p>Yet the government has now made underwhelming proposals, with only a vague reference to &#8220;lengthening working life&#8221; and no cuts in retirement benefits. It proposes instead an extra tax on high-earners and &#8220;financial&#8221; income&#8212;just the sort of soak-the-rich policy that Mr Sarkozy once eschewed. Even this plan has met with indignation. The opposition Socialists say they will resist any rise in the retirement age. &#8220;Workers are not responsible for the recession,&#8221; said Bernard Thibault, head of the Conf\xE9d\xE9ration G\xE9n\xE9rale du Travail, the biggest union. &#8220;Why should their pensions suffer the consequences?&#8221;</p>\r\n\
    \r\n\
    <p>The unions plan a day of action on May 27th. The Greek crisis may help to focus minds. Some 63% of respondents to one French poll say France is the most exposed country to contagion from Greece, after Spain and Portugal. In another poll, 64% say the retirement age will have to rise. If public opinion does not support the unions, bolder measures might be possible. Yet the government, fearful of social unrest, is unwilling to push too hard. Judging by his unambitious plans, Mr Sarkozy seems more worried by hostility on the streets than by the bond markets. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
