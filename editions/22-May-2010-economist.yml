- :byline: Frank talk from the president
  :title: Dispense with the pieties
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Counter-terrorism in Indonesia</p>\r\n\
    <h1>Dispense with the pieties</h1>\r\n\
    <h2>Frank talk from the president</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | JAKARTA | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>IT TAKES a lot to rile Susilo Bambang Yudhoyono, Indonesia&#8217;s cool, nay, bland, president. But Indonesia&#8217;s home-grown terrorists do seem to make his blood boil. On May 12th and 13th counter-terrorism police staged a series of raids around Java, killing five suspects and detaining 20 others. The police say the group was plotting to assassinate high-ranking officials, including the president himself.</p>\r\n\
    \r\n\
    <p>In a televised appeal to the nation on May 17th Mr Yudhoyono declared that the captured terrorists were bent on &#8220;building an Islamic state, something that is now history for us&#8221;. Their group, a splinter cell of South-East Asia&#8217;s Jemaah Islamiah network (JI), would also like to put paid to Indonesia&#8217;s fledgling democracy. But it was Mr Yudhoyono&#8217;s words about Islam and its place in Indonesia that drew attention. To change the country&#8217;s constitution in favour of an avowedly Islamic one, he said, would be &#8220;unacceptable to Indonesians&#8221;. </p>\r\n\
    \r\n\
    <p>Indonesia&#8217;s founding fathers rejected establishing an Islamic state back in 1945. Elections, most recently last year, have shown that, although 86% of Indonesians are Muslim, political Islam is not popular. The country&#8217;s proliferation of small but influential minorities, including Christians, Hindus and Buddhists, has long suggested that the only way to keep the republic together is to avoid giving one religion privileges at the expense of others. But no national leader has dared to say it. Had Mr Yudhoyono made the point when he first campaigned for the presidency in 2004, his opponents would have pigeonholed him as an un-Islamic candidate.</p>\r\n\
    \r\n\
    <p>In the years since, Mr Yudhoyono&#8217;s administration has remained nearly silent about the antics of Islamic vigilante groups. They have trashed bars and nightclubs, harassed churches and beaten religious figures who promote pluralism. When their political backers pushed a controversial anti-pornography law through parliament in 2008, Mr Yudhoyono&#8217;s party joined them. </p>\r\n\
    \r\n\
    <p>The previous president, Megawati Sukarnoputri, was similarly indulgent towards Islamist politicians. Worse, Miss Megawati was oblivious to evidence of terrorist activity within Indonesia. Mr Yudhoyono&#8217;s administration, for its part, once claimed that JI did not even exist&#8212;on the ground that it was not officially registered as a terrorist organisation. At times Mr Yudhoyono has refrained from uttering the group&#8217;s name, his critics claim, because &#8220;Jemaah Islamiah&#8221; means &#8220;Islamic community&#8221;; he feared he might anger voters by associating Islam with terrorism.</p>\r\n\
    \r\n\
    <p>Mr Yudhoyono&#8217;s former diffidence makes his new posture all the more striking. A counter-terrorism official says it does not stem from the president&#8217;s anger at having been a target himself. It is the terrorists&#8217; ultimate aims that offend him: he sees Indonesia&#8217;s hard-won democracy in their sights. He mentioned in his speech that the terrorists are expanding their range of targets to include ordinary Indonesian citizens, not just foreigners and himself. Whatever spurred the president, a dose of candour can be good for all.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
