- :byline: Facebook and Google face a backlash, from users and regulators alike, over the way they have handled sensitive data
  :title: Lives of others
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">Business</span></div>\r\n \r\n \r\n <p class=\"fly-title\">Privacy and the internet</p>\r\n\
    <h1>Lives of others</h1>\r\n\
    <h2>Facebook and Google face a backlash, from users and regulators alike, over the way they have handled sensitive data</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | FRANKFURT AND SAN FRANCISCO | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>JENNIFER STODDART, Canada&#8217;s privacy commissioner, is furious with Facebook. In August 2009 the social-networking site struck a deal, agreeing to change its policies within a year to comply with the country&#8217;s privacy law. Now, says Ms Stoddart, the company appears to be reneging on an important part of that deal, which involved giving users a clear and easy-to-implement choice over whether to share private data with third parties. &#8220;It doesn&#8217;t seem to me that Facebook is going in the right direction on this issue,&#8221; she says, hinting that, without a change of course, the firm could soon become the subject of another formal investigation by her organisation. </p>\r\n\
    \r\n\
    <p> Facebook is not the only internet giant to provoke the ire of data watchdogs. Google endured withering criticism this week following news that it had recorded some personal communications sent over unsecured Wi-Fi data networks in homes and offices in some 30 countries. On May 17th Peter Schaar, Germany&#8217;s federal commissioner for data protection, called for an independent investigation into Google&#8217;s behaviour, claiming that it had &#8220;simply disobeyed normal rules in the development and usage of software.&#8221;</p>\r\n\
    \r\n\
    <p></p>\n\
    <div align=\"center\" style=\"margin-bottom:10px\"><iframe src=\"http://video.economist.com/linking/index.jsp?skin=oneclip&amp;ehv=http://audiovideo.economist.com/&amp;fr_story=ca0f78e51fa0a1180991c6e9898af42a49f8b803&amp;rf&amp;rf=ev&amp;hl=true\" width=\"402\" height=\"336\" scrolling=\"no\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\"></iframe></div>\r\n\
    \r\n\
    <p> The cases highlight rising tension between guardians of privacy and internet firms. And they reflect concern among web users about how private data are made public. Several prominent internet types such as Cory Doctorow, a science-fiction author, and Leo Laporte, a podcaster, have abandoned Facebook. Sites such as QuitFacebookDay.com are urging others to do so, nominating May 31st for a mass Facebook &#8220;suicide&#8221;.</p>\r\n\
    \r\n\
    <p> This is unlikely to stop the meteoric rise of Facebook, which is poised to claim half a billion members and which draws even more visitors as a whole to its site (see chart). But nerves have been rattled at the company&#8217;s headquarters in Silicon Valley, where bosses are mulling over how to respond. Several senior folk are now hinting that Facebook will soon roll out simpler privacy controls to make it easier to keep more data hidden. MySpace, a rival, is already making its controls simpler in an effort to woo disaffected Facebookers to its service.</p>\r\n\
    \r\n\
    <p> A revolt over Facebook&#8217;s handling of privacy has been brewing for some time. In December the social network changed the default settings on its privacy controls so that individuals&#8217; personal information would be shared with &#8220;everyone&#8221; rather than selected friends. Facebook argued this reflected a shift in society towards greater openness and noted that users could still adjust privacy settings back again. But incensed privacy activists lobbied for it to be reversed.</p>\r\n\
    \r\n\
    <p> The switch should not have come as a surprise. Early on, many social networks impose fairly tough privacy policies in order to attract and reassure users. But as more join, controls are gradually loosened to encourage more sharing. As people share more, Facebook can increase the traffic against which it sells advertising. And the more it learns about users&#8217; likes and dislikes, the better it can target ads that generate hundreds of millions of dollars.</p>\r\n\
    \r\n\
    <p> Protests grew louder still following a developers&#8217; conference last month at which Mark Zuckerberg, Facebook&#8217;s boss, announced yet another series of policy changes. One that caused irritation was an &#8220;instant personalisation&#8221; feature that lets certain third-party websites access Facebook data when people visit. Critics say that Facebook has made it tricky to disable this feature, which may explain why Ms Stoddart dislikes it so much.</p>\r\n\
    \r\n\
    <p> European officials are grumbling about Facebook too. This month a group of data-protection experts who advise the European Commission wrote to the social network, calling its decision to loosen the default settings &#8220;unacceptable&#8221;. And in the United States, the Electronic Privacy Information Centre, a non-profit group, has asked America&#8217;s Federal Trade Commission to see if Facebook&#8217;s approach to privacy violates consumer-protection laws.</p>\r\n\
    \r\n\
    <p>Privacy watchdogs are also seeing if Google has broken any laws by capturing Wi-Fi data without permission. The search firm says that an experimental software project designed to gather data from unencrypted Wi-Fi networks was accidentally rolled out along with its Street View initiative, which uses cameras mounted on cars to film streets and buildings. As a result snippets of sensitive private data were collected and stored for years, without the Street View leaders&#8217; knowledge. </p>\r\n\
    <h2>Street unwise</h2>\r\n\
    \r\n\
    <p>Google apologised and stressed that the unauthorised sampling collected only enough data to fill a single computer hard disk. It added that the information had not been used in any products nor shared outside Google. And it said it would appoint an independent body to review the fiasco in addition to conducting an internal review of its privacy practices. &#8220;We screwed up,&#8221; admitted Sergey Brin, a Google cofounder, on May 19th.</p>\r\n\
    \r\n\
    <p> Yet Google&#8217;s reputation has been damaged. The episode shows that it needs to get a better grip on what its staff are up to. Initial denials that it had collected sensitive data, reversed when Germany&#8217;s privacy watchdog demanded a more detailed review, also look like a public-relations blunder. And doubts have been raised about the quality of some managers. A spokesman for the firm blamed &#8220;a failure of communication between teams and within teams&#8221;. That is a worrying admission, given the vast amounts of sensitive data in Google&#8217;s digital coffers. </p>\r\n\
    \r\n\
    <p> It had already suffered this year during the launch of Buzz, its own social-networking service. Users complained that the search giant had dipped into their Gmail accounts to find &#8220;followers&#8221; for them without clearly explaining what was happening&#8212;a practice that the firm quickly scrapped. Last month ten privacy commissioners from countries such as Britain, Canada and France urged the company not to sideline privacy in a rush to launch new technology.</p>\r\n\
    \r\n\
    <p> At Google&#8217;s European Zeitgeist conference this week, Eric Schmidt claimed that the firm has the most consumer-centric privacy policy of any online service. Google&#8217;s chief executive added that no harm had been done by the Wi-Fi debacle. Others may reach a similar conclusion. But tussles over privacy issues will persist. &#8220;Nobody has a clear view of where to draw the line on privacy matters online,&#8221; says Jonathan Zittrain, a professor at Harvard Law School. Privacy commissioners will be busy for a while yet.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
