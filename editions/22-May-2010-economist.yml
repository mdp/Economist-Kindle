- :byline: What kind of leader does the Labour Party need to take on the coalition?
  :title: New politics, new opposition
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Bagehot</p>\r\n\
    <h1>New politics, new opposition</h1>\r\n\
    <h2>What kind of leader does the Labour Party need to take on the coalition?</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>IT IS one of the forgiven hypocrisies of politics. Immediately after the electoral debacle, ambitious survivors in the ranks of a humbled party purport to explain why it lost. Most people are too polite to ask why they didn&#8217;t share those insights a few weeks earlier. Then, like penitent medieval monarchs, they depart on pilgrimages to &#8220;listen&#8221; to the voters and &#8220;unite&#8221; their followers. </p>\r\n\
    \r\n\
    <p>Labour&#8217;s penitents&#8212;and would-be leaders&#8212;seem set to include David Miliband and his younger brother Ed, until recently the foreign and energy secretaries respectively; Ed Balls, the former children&#8217;s secretary; Andy Burnham, an ex-health secretary; and Diane Abbott and John McDonnell, two left-wing outsiders. Each must secure the backing of 33 MPs before nominations in the party&#8217;s leadership election close on June 9th. The winner, chosen by a complex voting procedure, will be announced at the start of its annual conference on September 25th. </p>\r\n\
    \r\n\
    <p>This contest has been anticipated for years. The line-up is roughly as predicted. But there is an unexpected context: in ways that many in the Labour Party are yet to appreciate, the Conservative-Liberal Democrat coalition has redefined the demands and prospects of opposition, as well as the shape of government.</p>\r\n\
    \r\n\
    <p>First, and most obviously, the coalition is fragile. The spending cuts and tax rises it will soon be implementing will add fresh strains and the pressure of unpopularity. Meanwhile, one of the reasons the Tories were forced to treat with the Lib Dems is that Labour&#8217;s performance in the general election was less apocalyptic than once seemed likely. It was routed in the south of England, and won its second-lowest share of the overall vote since the advent of universal suffrage. But with 258 MPs it is much better placed to recover than, say, the Tories, with 165, were in 1997. </p>\r\n\
    \r\n\
    <p>Not long ago, pundits questioned whether a Labour leader would ever again be prime minister. Now it seems plausible that the next one might&#8212;even quite soon, if the coalition cracks. That argues for a mature politician, such as David Miliband or Mr Balls, rather than a promising novice.</p>\r\n\
    \r\n\
    <p>Then too, the coalition has provided Labour&#8217;s new leader with a valuable luxury. He will head Britain&#8217;s only national opposition party at Westminster. There is no mainstream &#8220;plague on both your houses&#8221; option of the kind the Lib Dems hitherto supplied. Labour has a chance to capture all the discontented (though if it botches it, smaller protest parties could prosper). </p>\r\n\
    \r\n\
    <p>On the other hand, the &#8220;new politics&#8221; carries risks. The job of leader of the opposition involves a canny mix of statesmanlike agreement with the government and dissent. At least, it should: denunciation for its own sake sometimes proves irresistible. As attention focuses, as it will, on the chemistry of the coalition, Labour&#8217;s new chief may be more inclined than normal to resort to high-volume vitriol. Yet a bombastic, overly tribal leader may well seem unappealing in the coalition era (and he may one day be called upon to lead a coalition of his own). Labour needs someone equipped for consensus as well as battle. Here both Milibands and Mr Burnham have the edge over Mr Balls.</p>\r\n\
    \r\n\
    <p>There are ideological perils as well as stylistic ones. The Lib Dems have quit the opposition field, but the coalition is occupying much of the intellectual ground of politics, from constitutional reform through poverty reduction to tax-cutting. Already, the Labour candidates&#8217; rhetoric feels unoriginal, laden with unobjectionable talk about social cohesion that would sit easily in one of David Cameron&#8217;s speeches (or Tony Blair&#8217;s). It will take an imaginative thinker to hone a message at once sensible and distinct.</p>\r\n\
    \r\n\
    <p>So blandness is a hazard&#8212;particularly since, like Mr Cameron and Nick Clegg, the deputy prime minister, Labour&#8217;s next leader seems likely to be a white male in his early forties, who graduated from Oxbridge into a gruesomely professional political career. (The serious contenders all owe their status to the patronage of Mr Blair or Gordon Brown, making it hard for them to transcend the old Blair-Brown split, as they promise to.) All the same, the urge to diverge will be an even greater risk than conformity.</p>\r\n\
    \r\n\
    <p>When Mr Blair pitched his big tent on the centre ground of politics in 1997, he drove the Tories rightward into unelectability. The big danger for Labour and its candidates is that they, too, indulge in the typical vice of defeat, and seek consolation in old party pieties: that they respond to the coalition&#8217;s capacious centrism by heading left, towards higher taxes and fantasy spending. The timing of the leadership race&#8212;to be run as the coalition begins to impose cuts, and details more in next month&#8217;s budget&#8212;may make that sort of politics seem more beguiling. David Miliband, who stresses his liberalism as well as social democracy, seems least likely to succumb to this temptation. The two Eds, Miliband and Balls, sometimes seem to think that the paternalistic state can solve all social ills&#8212;a view that appeals to some in their party but has been tested to destruction during the past 13 years. </p>\r\n\
    <h2>The truth hurts</h2>\r\n\
    \r\n\
    <p>An acknowledgment of the state&#8217;s limitations is part of a broader reckoning that Labour has yet to face. So far, its analysis has addressed how it lost&#8212;by alienating too many blue-collar voters, for example&#8212;rather than why. Several candidates have noted its inability to persuade on welfare and immigration (issues that the party may try to seize from the coalition, just as Mr Cameron raided Labour&#8217;s intellectual territory and Mr Blair invaded his Tory predecessors&#8217;). But they have concentrated on Labour&#8217;s failure to convey its message rather than on its substantive mistakes. They have described the defeat, rather than properly accounting for it.</p>\r\n\
    \r\n\
    <p>So Labour needs a leader fitted for the &#8220;new politics&#8221;, able to be conciliatory as well as ruthless. But it also needs someone with the gumption to take the ritual post-election hypocrisy beyond platitudes and into harsh truths. </p>\r\n\
    <br clear=\"all\"><div class=\"footnotes\">\n\
    <p></p>\r\n\
    </div>\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
