- :byline: A long-declining region considers its most important asset
  :title: Liquid gold
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">The Great Lakes' water</p>\r\n\
    <h1>Liquid gold</h1>\r\n\
    <h2>A long-declining region considers its most important asset</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | CHICAGO | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>FOR decades the Great Lakes region has seen a slow ebb. Factories have moved abroad or, more insulting, to the South. Residents have fled to sunnier states. But the lakes themselves remain; and while much of America is regularly afflicted by drought, they hold enough water to submerge the entire country. Now the Great Lakes states are reconsidering their main asset. Water, the boosters say, will bring prosperity once more. </p>\r\n\
    \r\n\
    <p> The first task is to protect the water itself. Environmentalists raise the spectre of Central Asia&#8217;s Aral Sea, all but drained by Soviet irrigation projects. Nightmares have been fed by radical plans such as a scheme in the 1990s to ship water to Asia. More insidious threats include climate change and thirsty cities just beyond the Great Lakes Basin&#8212;death by 1,000 straws, according to Peter Annin&#8217;s &#8220;The Great Lakes Water Wars&#8221;. An important protection came in 2008, when George Bush signed the Great Lakes Compact. This agreement bars new diversions beyond the Great Lakes Basin, with few exceptions.</p>\r\n\
    \r\n\
    <p> Great Lakes states continue to have their own unique water problems, however. Illinois is exempt from the Compact. Since 1900, when engineers reversed the flow of the Chicago river, Illinois has sent Lake Michigan water down the Mississippi to the Gulf of Mexico. After decades of lawsuits, in 1967 the Supreme Court capped Illinois&#8217;s diversion at 2.1 billion gallons (8 billion litres) of water each day. The squabbling continues&#8212;most recently, Michigan tried to close the diversion to keep invading carp from reaching the lakes. But the long-term challenge for Illinois is to stay within the Supreme Court&#8217;s limit as the population grows. Twelve suburbs, a record, are asking for lake water. As aquifers are drained, more suburbs beyond the basin will ask for it.</p>\r\n\
    \r\n\
    <p>Planners are struggling to cut waste now to prevent scarcity later. &#8220;We see what appears to be this endless ocean of water, so I think we are spoiled,&#8221; explains Tim Loftus of the Chicago Metropolitan Agency for Planning (CMAP). Chicago is trying to become more efficient, replacing leaky pipes and installing water meters. In March CMAP recommended more than 240 measures to improve regional water management. But there is little money to implement them.</p>\r\n\
    \r\n\
    <p>Broader demands and hopes for water, meanwhile, are playing out just north of Chicago in Wisconsin. The Compact will face its first test in Waukesha, west of Milwaukee. Waukesha sits beyond the Great Lakes Basin, but its county straddles the basin&#8217;s border. As <em>The Economist</em> went to press Waukesha was to become the first city beyond the basin to apply for lake water. (The city promises to send treated water back.) All eight Great Lakes states must approve the plan. If Waukesha succeeds, predicts David Naftzger of the Council of Great Lakes Governors, other cities may set their straws on the lakes, too. </p>\r\n\
    \r\n\
    <p>Milwaukee itself exemplifies the hope that water may not only support growth, but catalyse it. Other cities want the lakes to attract new tourists and retired folk. In Milwaukee a three-year-old Water Council, led by local businessmen, intends to make the city a &#8220;World Water Hub&#8221; for water technology; the United Nations has already given it an official designation. On May 13th Wisconsin&#8217;s governor approved $50m for a new local graduate programme in freshwater science. </p>\r\n\
    \r\n\
    <p>Another approach is less esoteric. Milwaukee wants to raise water rates for existing customers to support its cash-strapped water supplier. (Milwaukee&#8217;s water would still remain some of America&#8217;s cheapest, though.) The city may also lower rates for new companies, a bid to lure some of the water-guzzling industries, like brewing, which once helped Milwaukee thrive. If residents from parched states follow, so much the better. Locals are squabbling over the plans. The sunbelt would love to have such fights. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
