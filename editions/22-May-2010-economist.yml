- :byline: Why budgets will be more grown-up
  :title: The new scorekeeper
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Reforming fiscal forecasts</p>\r\n\
    <h1>The new scorekeeper</h1>\r\n\
    <h2>Why budgets will be more grown-up</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>THE parallel is beguiling. Within days of taking over the Treasury in 1997 Gordon Brown ceded his grip on interest rates to a new monetary-policy committee (MPC) at the Bank of England. Less than a week after George Osborne, in his turn, became chancellor, he announced plans to hand over power to a new Office for Budget Responsibility (OBR). </p>\r\n\
    \r\n\
    <p>In fact, the differences are more telling. Mr Brown&#8217;s move was a shock, whereas Mr Osborne&#8217;s had long been trailed. More important, Mr Brown relinquished monetary decisions to the MPC; the Tory chancellor retains full control over the levers of fiscal power.</p>\r\n\
    \r\n\
    <p>But the reform matters. In monetary policy most agree that the goal is low and stable inflation; there is no such consensus about the aims of fiscal policy. For example, it is possible to achieve a balanced budget with a small or a big state. But if responsibility remains in the hands of politicians, all too often they let the public finances run out of control.</p>\r\n\
    \r\n\
    <p>One solution is to set fiscal rules, but it has been discredited of late. Mr Brown made much of solemn restrictions on deficits and debt. But these were set and marked by his own Treasury. Alistair Darling, his successor, had to junk them in late 2008 as the public finances careered out of control. </p>\r\n\
    \r\n\
    <p>That suggests the need for an institutional constraint. The OBR will provide the economic and fiscal forecasts on which budgets must be based. It will also assess whether the government is likely to meet the objectives the chancellor sets for reducing the deficit. Disregarding its views would be risky. As Mr Osborne said this week, he has deliberately created a rod for his own back by removing his right as chancellor to have the final say on budget forecasts.</p>\r\n\
    \r\n\
    <p>The OBR&#8217;s clout will come from the independence of the three-man committee chaired by Sir Alan Budd, who was one of the founder members of the MPC. The other two are Geoffrey Dicks, a City economist, and Graham Parker, a former fiscal-forecasting specialist at the Treasury. The new body will be able to draw on that department for economic models and manpower.</p>\r\n\
    \r\n\
    <p>The OBR looks to Sweden rather than across the Atlantic for inspiration. In America the Congressional Budget Office answers to the legislature. It has plenty of resources, enabling it recently to cost proposals for reforming health care, for example. By contrast, the Swedish Fiscal Policy Council operates on a modest scale, providing an independent review of budgetary plans and performance.</p>\r\n\
    \r\n\
    <p>One big change that Sir Alan will introduce is highlighting the uncertainty of fiscal forecasts. Like the central bank with its inflation projections, the OBR will stress not just the most likely path for the budget deficit but also what the chances are that it will be bigger or smaller. That in itself will be a sobering lesson.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
