- :byline: A surge in litigation, against BP and others, is cheering a few
  :title: On top of a wave
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">Business</span></div>\r\n \r\n \r\n <p class=\"fly-title\">Suing companies</p>\r\n\
    <h1>On top of a wave</h1>\r\n\
    <h2>A surge in litigation, against BP and others, is cheering a few</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | NEW YORK | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>EVERY oil spill has a silver lining&#8212;if you are a lawyer, that is. More than 70 related lawsuits were filed in the two weeks after oil started leaking into the Gulf of Mexico on April 20th, most of them class actions that claim damages on behalf of many similar victims. Trial lawyers are dreaming of one of the biggest paydays since they feasted on tobacco litigation. Even more certain are the bumper fees for law firms defending BP, Halliburton and other firms involved. The most notable winner is Kirkland &amp; Ellis, which will represent the British oil giant.</p>\r\n\
    \r\n\
    <p>No one doubts that the BP lawsuits will dwarf those that followed the <em>Exxon Valdez</em> spill in Alaska in 1989, not least because the Gulf spill will affect a far larger, more economically significant area. The earlier disaster ultimately cost Exxon Mobil about $4 billion in clean-up and legal payments, much less than had seemed likely at first because a Supreme Court decision in 2008 allowed punitive damages to be slashed from $2.5 billion to $507.5m. </p>\r\n\
    \r\n\
    <p>That reduction should provide grounds for BP to hope that punitive damages will be relatively modest. However, actual damages could run into billions, even before fees. Less comforting is the $75m cap on liability for economic damages under the Oil Pollution Act (OPA) of 1990. Regardless of what happens to efforts in Congress to raise this cap to $10 billion, this legislation may not constrain tort lawsuits under state or common law, argues Alex Tabarrok, an economist at George Mason University. &#8220;The point of the OPA was not to limit tort law but to supplement it.&#8221; Legal damages could thus be in addition to other compensation that is paid voluntarily to victims by BP and others, an amount that has been estimated at anything from $3 billion to $8 billion.</p>\r\n\
    \r\n\
    <p>BP seems certain to be the target of a familiar pincer movement between lawsuits brought by state attorneys-general and similar suits by private litigators. This time the trial lawyers are moving faster than their government counterparts, and even before much of the expected harm that they seek damages for has occurred. This is the result of fierce competition to secure lead litigator status and so gain control of the trial and the lion&#8217;s share of the fees. A crucial contest is looming between BP and the trial lawyers over the extent to which various lawsuits will be consolidated, and where the trial will happen. The trial lawyers fancy Louisiana, with its long history of generosity to class-action litigants; BP would prefer oil-friendly Texas. </p>\r\n\
    \r\n\
    <p>Litigation over the oil spill is helping to reverse a downward trend in class-action suits against business. The BP case may be just the sort of disaster that tort law exists to address. But the justification is less clear for some other high-profile litigation. Jim Copland of the Manhattan Institute, a think-tank that produces an occasional report on the litigation industry, is sceptical of the validity of a current class-action suit that brings together disparate cases alleging that Wal-Mart discriminates against women. He adds that class actions against Toyota are a repeat of similar cases, with a mixed record of success, against other carmakers going back to the 1980s. They follow a familiar pattern: a firm admits to a problem and lawyers then use this as the basis for broader allegations about, for example, self-accelerating cars.</p>\r\n\
    \r\n\
    <p>In 2003 tort costs were equivalent to 2.2% of American GDP, compared with 1.7% in Italy, 1.1% in Germany and less than 1% in Japan, France and Britain. That marked a peak: the share of American GDP represented by such litigation costs fell in each of the following five years, thanks in part to restrictions in the Class Action Fairness Act of 2005. However, says Mr Copland, the combined effect of the recession lowering GDP and the rash of new lawsuits, ranging from those against investment banks involved in the financial meltdown to the oil-spill cases, means that when the data are collated for this year and 2009 &#8220;the downward trend will almost certainly have been reversed.&#8221; That is great news for lawyers. And who could begrudge them their good fortune?</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
