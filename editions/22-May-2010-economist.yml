- :byline: Evidence that North Korea torpedoed the Cheonan puts it&#8212;and China&#8212;on the spot
  :title: Their number is up
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">A guilty verdict for North Korea </p>\r\n\
    <h1>Their number is up</h1>\r\n\
    <h2>Evidence that North Korea torpedoed the Cheonan puts it&#8212;and China&#8212;on the spot</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | SEOUL AND TOKYO | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>WHOEVER failed to erase the words &#8220;Number One&#8221; in blue Korean script etched inside the propulsion shaft of a deadly torpedo may well be in deep trouble in Pyongyang. On May 15th a ship dredging the site of the attack on a South Korean warship in March that killed 46 seamen made a spectacular find: propellers, motors and a steering section that international investigators say &#8220;perfectly match&#8221; those of a CHT-02D torpedo that North Korea sells abroad. What&#8217;s more, the blue marking was similar to one on a previously captured North Korean torpedo. This was as close to a smoking gun as the South Koreans could have hoped to find.</p>\r\n\
    \r\n\
    <p>The discovery, combined with intelligence reports indicating North Korean submarines were out of port during the attack, allowed the investigators to conclude on May 20th that the <em>Cheonan</em> &#8220;was sunk as the result of an external underwater explosion caused by a torpedo made in North Korea.&#8221; Or as one person close to the investigation succinctly put it: &#8220;It was either the North Koreans, or it was the Martians.&#8221;</p>\r\n\
    \r\n\
    <p>The South Korean government of President Lee Myung-bak had barely dared hope to find hard evidence of North Korean guilt, however strong its suspicions. In doing so, it pushes the belligerent regime in Pyongyang into a corner. True to form, it continued to deny its involvement on May 20th, calling the investigation a &#8220;fabrication&#8221; and threatened &#8220;all-out war&#8221; if new sanctions were imposed.</p>\r\n\
    \r\n\
    <p>Diplomats say it will also make it harder for North Korea &#8217;s main ally, China, not to accept the regime&#8217;s culpability. A senior official in Beijing reportedly called the incident &#8220;very unfortunate&#8221;. He did not comment on the investigation, though an official in Seoul said China&#8217;s ambassador was briefed on the results on May 18th.</p>\r\n\
    \r\n\
    <p>In coming days China will come under pressure to issue a tougher response, during what could be some uncomfortable diplomatic meetings. Hillary Clinton, America&#8217;s secretary of state, is to visit Beijing on May 24th and 25th. Following that, the leaders of China, South Korea and Japan are scheduled to hold a summit in South Korea on May 29th and 30th.</p>\r\n\
    \r\n\
    <p>The proof of North Korean involvement, say diplomats, may help South Korea and its allies persuade China to back some form of United Nations condemnation of the attack. South Korea&#8217;s allies such as America, Japan, Britain and Australia were quick to express their outrage. But the toughest condemnation, in the form of a Security-Council resolution, needs China&#8217;s support, or at least abstention. </p>\r\n\
    \r\n\
    <p>Beyond diplomatic measures, South Korea&#8217;s retaliatory options are relatively puny&#8212;and dangerous. South Korean diplomats suggest that the government may announce a halt to remaining business ties with the North, except through the cross-border industrial complex, known as Kaesong. It may close a shipping shortcut to North Korean vessels, and conduct joint training exercises with American maritime forces in the Yellow Sea.</p>\r\n\
    \r\n\
    <p> A retaliatory strike, which some hawkish South Koreans are calling for, is something the pro-business President Lee is considered reluctant to do for fear of escalating the conflict. His party faces local elections that it is expected to win on June 2nd (his liberal opponents already accuse him, perhaps unfairly, of using the incident for political ends). After that he hosts an important G20 summit in November. </p>\r\n\
    \r\n\
    <p>Among the population at large, there seems little stomach for a fight. Indeed, despite a national outpouring of grief, the senseless attack aroused surprisingly few public demonstrations of wrath with the North. Brian Myers, a writer on North Korea, notes that there was more palpable anger in 2002 when an American army vehicle ran over two South Korean schoolgirls.</p>\r\n\
    \r\n\
    <p>However, he and other North Korea watchers think tough measures may eventually be called for. The more the cash-strapped regime in Pyongyang feels economically isolated, the more it is likely to step up its provocations against the South unless it is decisively put in its place, Mr Myers says. As it is, the North is in desperate economic straits. Six-party talks that aimed to encourage it to give up nuclear weapons in exchange for cash are stalled indefinitely as a result of the torpedo attack. International sanctions have hit other sources of hard currency.</p>\r\n\
    \r\n\
    <p>China is its economic lifeline, as was shown again when Kim Jong Il, North Korea&#8217;s dictator, made a hasty trip to Beijing not long after the <em>Cheonan</em> incident to beg for continued economic support. At that point, Beijing had an excuse, in public at least, to take his claims of innocence at face value. It no longer does. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
