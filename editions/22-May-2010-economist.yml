- :byline: A new leading indicator for China&#8217;s economy
  :title: Reading China's palm
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">Finance and Economics</span></div>\r\n \r\n \r\n <p class=\"fly-title\">Chinese economic data</p>\r\n\
    <h1>Reading China's palm</h1>\r\n\
    <h2>A new leading indicator for China&#8217;s economy</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | BEIJING | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>IN THE back lanes of old Beijing, a fortune-teller inspects his customer&#8217;s palm under a magnifying glass, consults his I Ching tables, then scribbles the formulae of fate with a blunt pencil. His customers include many businessmen, he says, anxious to know more about their economic prospects. </p>\r\n\
    \r\n\
    <p>China&#8217;s fortune-tellers now have fresh competition. On May 17th, after four years of research, the Conference Board, a research group, unveiled a new monthly index of leading indicators, which aims to foretell China&#8217;s immediate economic future. After sifting through the country&#8217;s notoriously patchy statistics, the Board compiled its index from six: the expectations of consumers; lending by banks; the supply of raw materials to industry, as measured by a central-bank survey of firms; the amount of floorspace developers have started to build; and the export orders received and supplies delivered to manufacturers, as measured by a survey of purchasing managers.</p>\r\n\
    \r\n\
    <p>Because China&#8217;s economic present is almost as murky as its future, the Board also released a monthly &#8220;coincident&#8221; index, which provides a gauge of current activity. This index, based on indicators from electricity generation to passenger traffic, is more timely than the official GDP figure. It is also more volatile, perhaps because China&#8217;s official data tend to smooth things out (unlike its fortune-tellers, who can be brutally frank).</p>\r\n\
    \r\n\
    <p>The Board has retrospectively calculated its new indices for every month back to 1986. The leading index would have successfully predicted the Chinese recession in 1988-89, as well as the sharp slowdown in 2008. As the Beijing fortune-teller says, &#8220;If I can tell you correctly about your past, I can tell you correctly about your future too.&#8221;</p>\r\n\
    \r\n\
    <p>So what are China&#8217;s prospects? According to official figures, China&#8217;s economy grew by 11.9% in the year to the first quarter, raising fears of overheating. The Board&#8217;s leading economic index increased a little in March, thanks to the 153m square metres of floorspace started that month. But China-watchers should not read too much into a single month, the Board cautions. In April the authorities clamped down on property speculation. And judged over a six-month period (see chart), Chinese growth is not getting much stronger. As for your correspondent, according to the fortune-teller he will do well financially. But unlike China, he will spend money too liberally to accumulate much wealth.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n "
