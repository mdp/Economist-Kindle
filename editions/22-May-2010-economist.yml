  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <h1>Correction: Job growth</h1>\r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    <p>Our on job growth at small firms (May 15th) said that the administration had proposed a small-business loan fund financed from the Troubled Asset Relief Programme (TARP). In fact, the fund, to provide capital to small banks, will not be financed by TARP. This has been corrected online.</p>\r\n\
