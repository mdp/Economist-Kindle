- :byline: Farewell to a feisty centrist
  :title: The crushing of Arlen Specter
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Lexington</p>\r\n\
    <h1>The crushing of Arlen Specter</h1>\r\n\
    <h2>Farewell to a feisty centrist</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>AN ATTACK ad from a former vice-admiral hit Senator Arlen Specter like a homing torpedo. Mr Specter was a moderate Republican for 44 years before bolting from his party last year. Leading Democrats in Washington were elated. For a few sweet months Mr Specter&#8217;s switcheroo gave them a filibuster-proof majority in the Senate. But the Democratic rank-and-file beyond the Beltway never warmed to him. It was not just his grouchiness, which long ago earned him the nickname &#8220;Snarlin&#8217; Arlen&#8221;. It was the fact that he had been, for most of his long life, a Republican. </p>\r\n\
    \r\n\
    <p>He lost a Democratic primary on May 18th to Joe Sestak, a veteran of three wars but a relative newcomer to politics, having been elected to Congress in 2006. The ad that sank Mr Specter&#8217;s campaign began, simply: &#8220;I&#8217;m Joe Sestak, the Democrat.&#8221; Seldom has the definite article been so well-aimed. The ad then showed a haggard-looking Mr Specter saying: &#8220;My change in party will enable me to be re-elected.&#8221; Twice. It also showed Mr Specter being praised by George Bush and holding hands with Sarah Palin. It ended with the words: &#8220;Arlen Specter changed party to save one job. His, not yours.&#8221;</p>\r\n\
    \r\n\
    <p>For true believers of either stripe, Mr Specter is a hard man to like. Conservatives loathed him even before he left his party. He is pro-choice on abortion. He tried to stop the warrantless wiretapping of calls between people in America and suspected terrorists abroad. He loves trial lawyers; his son has made a fortune suing hospitals. He opposed Mr Bush&#8217;s surge of troops into Iraq, scoffing that it had no more chance of success than &#8220;a snowball in July&#8221;. He cast the deciding vote for Barack Obama&#8217;s stimulus bill. He tipped the scales against Robert Bork, a ferociously articulate conservative nominee for the Supreme Court, whose demonisation by Democrats in 1987 is still hotly resented by Republicans. The <em>National Review</em>, a conservative magazine, berated him as &#8220;The Worst Republican Senator&#8221;. He may not be the most unreliable Republican, wrote John Miller, &#8220;but he is almost certainly the most harmful, because he is smart, ruthless and influential.&#8221;</p>\r\n\
    \r\n\
    <p>Liberals love him no better. He voted for the invasion of Iraq and the Patriot Act. He backed Mr Bush&#8217;s tax cuts. He helped usher John Roberts and Samuel Alito onto the Supreme Court. Before that he backed Clarence Thomas, the most conservative member of the current court, and eviscerated Anita Hill, a co-worker who accused Mr Thomas of sexually harassing her. Senator Specter boasted that he had &#8220;flat-out demoli[shed] her credibility&#8221;. Feminists fumed that he had humiliated a victim. To this day, only Justice Thomas and Ms Hill know what really happened. Nonetheless, Mr Specter acquired some unforgiving enemies, and he has a knack for not making friends. His manner is brusque and prosecutorial: &#8220;cold to colleagues and cruel to staff&#8221;, as the <em>National Review</em> said. </p>\r\n\
    \r\n\
    <p>From the way people talk about him, you&#8217;d think he was SPECTRE, the cabal of rootless villains who used to menace James Bond. He must have done something right, however. He is Pennsylvania&#8217;s longest-serving senator. It is no small feat to win five elections in a row in a swing state. In 2004 Pennsylvanians backed John Kerry by 51% to 48%, but Mr Specter held his seat by 53% to 42%. Even Mr Specter&#8217;s detractors admit he has both brains and tenacity. He rose from humble roots: his father was a Ukrainian immigrant who worked as a pedlar and eventually owned a junkyard. As a young lawyer, he worked on the Warren Commission investigating John Kennedy&#8217;s assassination. His conclusion&#8212;that a lone gunman did it&#8212;infuriated conspiracy theorists. He ran unsuccessfully for mayor (of Philadelphia), senator and governor before finally winning a Senate seat in 1980. He overcame a brain tumour, open heart surgery and Hodgkin&#8217;s lymphoma. His memoir was called &#8220;Never Give In&#8221;. </p>\r\n\
    \r\n\
    <p>He is a moderate in a country where the loudest voices applaud immoderation. When Republicans had a majority, he nonetheless urged his party&#8217;s leaders not to change Senate rules to disempower the minority. He pushed for a more welcoming immigration policy. And if he is rude, so what? Someone needed to tell Joe Biden to pipe down, and Alberto Gonzales, Mr Bush&#8217;s useless attorney-general, that his testimony &#8220;defie[d] logic and plain English&#8221;. <em>Time</em>, a centrist magazine, judged Mr Specter one of America&#8217;s ten best senators in 2006.</p>\r\n\
    \r\n\
    <p>But his fence-sitting sometimes verged on the ridiculous. During Bill Clinton&#8217;s impeachment he refused to vote &#8220;guilty&#8221; or &#8220;not guilty&#8221;, opting instead for &#8220;not proven&#8221;, a verdict allowed in Scottish courts but not in America. He voted both for and against school vouchers, while sending his own children to private schools. When he was a Republican, conservatives grumbled that he voted conservatively only in the run-up to a Republican primary. Yet Harry Reid, the leading Democrat in the Senate, grumbled in his memoirs (written before Mr Specter changed party) that &#8220;Arlen Specter&#8230;is always with us when we don&#8217;t need him.&#8221; After joining the Democrats, he voted with his new party 90% of the time. </p>\r\n\
    \r\n\
    <p>He switched parties when he realised that he was going to lose a Republican primary. He lost the Democratic primary because Democrats don&#8217;t trust him, either. With the national mood so hostile to incumbents, it probably did not help that he is the fifth-oldest senator, and sounds it. (He sometimes asks people with whom he disagrees if they have been smoking Dutch cleanser, a brand of cleaning powder that was apparently popular a long time ago.) Most of all, though, he showed how tough it is to be a centrist. Jim Hightower, a populist pundit, once jeered that &#8220;There&#8217;s nothing in the middle of the road but yellow stripes and dead armadillos.&#8221; For decades, Mr Specter was an agile armadillo, constantly dodging the two-way traffic. But this week, his footwork finally failed him. </p>\r\n\
    <br clear=\"all\"><div class=\"footnotes\">\n\
    <p></p>\r\n\
    </div>\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
