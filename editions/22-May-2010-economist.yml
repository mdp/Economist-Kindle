- :byline: The opposition is in a shambles ahead of Slovakia&#8217;s election on June 12th
  :title: Another direction
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Slovakia's election</p>\r\n\
    <h1>Another direction</h1>\r\n\
    <h2>The opposition is in a shambles ahead of Slovakia&#8217;s election on June 12th</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | BRATISLAVA | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>SLOVAKIA&#8217;S centre-right politicians used to be both popular and prominent, feted in Brussels and Washington for their bold reforms. Before they took over, the country was run by a populist, Vladimir Meciar, whose misrule led Madeleine Albright, America&#8217;s then secretary of state, to call Slovakia a black hole in 1997. Only six years later, in 2003, the World Bank cited it as a top reformer. But voters soon tired of upheaval and a growing sense of sleaze. The centre-right government of Mikulas Dzurinda narrowly lost office in 2006. </p>\r\n\
    \r\n\
    <p>Its bequest of competitiveness and credibility lasted for two years, during which Slovakia had rapid growth and low inflation, stoked by foreign investment and an export boom. It joined the euro in 2009. But the economy shrank by 4.7% last year, and the budget deficit is expected to be 7% of GDP in 2010. </p>\r\n\
    \r\n\
    <p>Yet the economy&#8217;s troubles have not helped the centre-right. Three weeks ahead of Slovakia&#8217;s election on June 12th, the polls give the incumbent prime minister, Robert Fico, and his Smer-SD (Direction-Social Democracy) party an unassailable 36%. Mr Dzurinda&#8217;s brand of Christian Democrats, the SDKU, is trailing with only 13%. Mr Fico has derailed the SDKU with revelations about dodgy-seeming party financing during its days in government. Critics say he is diverting attention from questionable dealings involving his own government, many of which involve his embarrassing coalition partner, the racist Slovak National Party (SNS).</p>\r\n\
    \r\n\
    <p>Mr Dzurinda has pulled out of the campaign and the SDKU has floundered. Its leader, Iveta Radicova, has used the title of her book &#8220;With People, and For The People&#8221; as a campaign slogan. Mr Fico gleefully pointed out that it was also used by the unreconstructed Czech Communist Party. Populist SDKU tactics, such as denouncing the rescue plans for Greece and the euro, have failed to win it support.</p>\r\n\
    \r\n\
    <p>That has created room for rivals on the centre-right. Led by a former European commissioner, Jan Figel, another lot of Christian Democrats (KDH) focus on the rule of law and the fight against crime. After government attacks on the courts&#8217; independence that left the judiciary in turmoil, this is a hot topic. The mastermind of Slovakia&#8217;s flat tax, Richard Sulik, has launched a new free-market party, Freedom and Solidarity. It is fighting the election on Facebook and Twitter and has a poll rating of around 11%. A third novice, Most-Hid, combines the Slovak and Hungarian words for &#8220;bridge&#8221; and is led by Bela Bugar, who came from the main ethnic Hungarian party. Its aim is to bridge the divide between the country&#8217;s majority Slavs and its 10% Hungarian-speaking minority. At 5.5%, it may just squeak into parliament. </p>\r\n\
    \r\n\
    <p>One of these new entrants may one day gain power. But the question for this election will be which party the tough Mr Fico chooses as coalition partner in a government he seems all but sure to head.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
