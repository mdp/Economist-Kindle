  :title: CEO turnover rate
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">Economic and Financial Indicators</span></div>\r\n \r\n \r\n <h1>CEO turnover rate</h1>\r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    <p>According to Booz &amp; Company, a consultancy, 14.3% of the world&#8217;s 2,500 biggest publicly listed companies got new bosses in 2009. This was marginally lower than 2008&#8217;s turnover rate of 14.4%. The proportion of chief executives forced from office fell to 3.3% last year, its lowest level since 2003, and down from 5.1% in 2008. The financial sector saw the most bloodletting, with 5.2% of bosses fired and a turnover rate of 17.2%. Between 2008 and last year, the turnover of chief executives fell by 2.4 percentage points to 12.4% in North America, and rose slightly in Europe, to 15.2%. But Asian companies outside Japan have become increasingly prone to changing bosses. Turnover was 9.2% in 2007, but rose to 15.3% last year.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
