- :byline: Man Group acquires GLG
  :title: Man to Goliath
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">Finance and Economics</span></div>\r\n \r\n \r\n <p class=\"fly-title\">Hedge funds</p>\r\n\
    <h1>Man to Goliath</h1>\r\n\
    <h2>Man Group acquires GLG</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | NEW YORK | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>FOR Man Group, which started doing business in London in 1783 as a sugar broker, life just got a bit sweeter. On May 17th the world&#8217;s largest publicly traded hedge fund said it would buy another big hedge fund, GLG Partners, for $1.6 billion. Combined, they will oversee $63 billion in assets, making Man one of the largest hedge funds in the world. </p>\r\n\
    \r\n\
    <p>The deal brings two big-name hedge funds under one roof and restores Man&#8217;s assets under management to pre-crisis levels. It also at long last provides Man with a more diverse investment offering. Man&#8217;s flagship fund, AHL, is a &#8220;black box&#8221; fund that uses computer algorithms to make investment decisions. Having performed successfully for years, AHL suffered a disappointing end to 2009. In contrast GLG has over 40 funds and a more varied bag of tricks, including long-only, macro and emerging-market funds. </p>\r\n\
    \r\n\
    <p>The alliance will also help extend Man&#8217;s geographic reach. Man has made strides in selling its investment products in Asia and Australia, and GLG has a more developed investor base in Italy and Spain. Neither firm has significant exposure to American investors, but they hope to change that once they have combined. There are cost savings to be had, too: Man says it will save around $50m annually as a result of the deal.</p>\r\n\
    \r\n\
    <p>Not everyone is convinced that the tie-up is worth celebrating. Some speculate that Man may have paid too much for GLG, by valuing it at nearly 20 times 2009 earnings. Shares in Man fell sharply on the day of the announcement, before recovering some ground later in the week. But compared with what GLG would have cost to buy before the financial crisis, its price seems more reasonable. And the agreement commits GLG&#8217;s three big fish, Noam Gottesman, Pierre Lagrange and Emmanuel Roman, to stay for three years. </p>\r\n\
    \r\n\
    <p>The deal may be a sign of forthcoming consolidation in the hedge-fund industry. Given the rising cost of doing business, thanks to more thorough due diligence and compliance with an expected wave of tighter government regulation, scale will be more critical for hedge funds in future, says John Feng of Greenwich Associates, a research group. Mr Roman tends to agree. &#8220;You&#8217;ll have to be very big like us, or you&#8217;ll be very small,&#8221; he says. &#8220;In between is going to be tough.&#8221; </p>\r\n\
    \r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
