- :byline: Spain&#8217;s prime minister reluctantly embraces fiscal austerity
  :title: Zapatero's cuts
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Spain's budget cuts</p>\r\n\
    <h1>Zapatero's cuts</h1>\r\n\
    <h2>Spain&#8217;s prime minister reluctantly embraces fiscal austerity</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | MADRID | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>AS POLITICAL U-turns go, Jos\xE9 Luis Rodr\xEDguez Zapatero&#8217;s on May 12th was spectacular. Spain&#8217;s Socialist prime minister announced spending cuts of &#8364;15 billion ($18 billion) over two years. His vision of an expanding welfare state was dumped. With it may have gone Mr Zapatero&#8217;s political future. As he set out cuts in civil-service pay, social programmes and pensions, Mr Zapatero had the look of a man who has seen the writing on the wall. Yet his political death will take time. The next election is not due until 2012, and a fractious opposition seems unable to topple his minority government. He will call the shots for almost two more years. </p>\r\n\
    \r\n\
    <p>Slicing the budget is a short-term fix that does nothing for growth. The budget deficit of around 10% of GDP is no longer cyclical; part has become structural. Mr Zapatero&#8217;s budget cuts will not take Spain out of crisis, says Pablo V\xE1zquez of the Foundation for the Study of Applied Economics. It is even more urgent to reform the labour market and pensions.</p>\r\n\
    \r\n\
    <p>Mr Zapatero is skilled at sounding as if he means business, but his record is of painful slowness to deliver. Only a shove by the markets, the European Union or, on this occasion, America&#8217;s Barack Obama, can get him to act against his left-wing instincts. His May 12th plans, included a 5% cut in civil-service pay and the freezing of pensions next year, but he also wants higher taxes on the rich. He has made clear that the unpopular 2011 pensions freeze will not affect a top-up payment for this year&#8217;s inflation if it is over 1%. The cuts were welcomed by other euro-zone leaders anxious to avert a Spanish debt crisis. Spain&#8217;s economy, accounting for 12% of the euro zone, is four times as big as Greece&#8217;s. It is genuinely too big to fail.</p>\r\n\
    \r\n\
    <p>Spain&#8217;s rigid labour market must be reformed to reduce unemployment of 20% and also to help those on temporary contracts. Negotiations with unions and employers are under way. It will take a short time to finish the job, Mr Zapatero said this week. Yet labour reform has been promised before. Pension reform, including a later retirement age proposed by Mr Zapatero four months ago, has drifted into the background. He shows no willingness to force reforms past the unions. He will do what he has to do, but always the minimum and without enthusiasm, says Jos\xE9 Luis \xC1lvarez, of the ESADE business school. </p>\r\n\
    \r\n\
    <p>Mr Zapatero&#8217;s presidential style of government is a problem. As ministers lose power, nobody is left to read him the riot act on the economy. It took not just Mr Obama but a series of late-night EU meetings to get him to face up to Spain&#8217;s fiscal hole. More pressure may be needed to keep him up to the mark. Most Spaniards will accept cuts because they like the EU and the euro. Yet prolonged austerity will drain Mr Zapatero&#8217;s support on the left. The unions plan strikes even though they have a more sympathetic ear in Mr Zapatero than in the right-wing People&#8217;s Party. </p>\r\n\
    \r\n\
    <p>Before the cuts, Mr Zapatero&#8217;s Socialists were only 1.5 points behind the PP in the polls. Afterwards, the PP&#8217;s lead widened to nine points. The PP leader, Mariano Rajoy, has criticised the pension freeze. This may just be a cynical attempt to win votes. But the PP&#8217;s suggested alternative cuts could prove useful if Mr Zapatero has to keep slicing. They include reducing ministries and scrapping pork-barrel deals agreed with Basque nationalists. </p>\r\n\
    \r\n\
    <p>The PP&#8217;s attacks contrast with the centre-right Social Democrats in Portugal, who firmly back the spending cuts and tax rise planned by the Socialist prime minister, Jos\xE9 S\xF3crates. And the Social Democrats are still ahead in the polls.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
