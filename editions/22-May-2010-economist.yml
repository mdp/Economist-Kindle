- :byline: Central Asia is turning east&#8212;but still needs to shed its Soviet frailties
  :title: In the strongman's shadow
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Banyan </p>\r\n\
    <h1>In the strongman's shadow</h1>\r\n\
    <h2>Central Asia is turning east&#8212;but still needs to shed its Soviet frailties</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>NASTY, brutish and long: these seem to be what the leaders of Central Asia&#8217;s states intend their rule to be. Kazakhstan, the region&#8217;s biggest country, and Uzbekistan, its most populous, have as good as presidents for life. Nursultan Nazarbayev and Islam Karimov have been in power since Soviet days and they manipulate elections or the constitution to stay there. Tajikistan&#8217;s strongman is only slightly less long-lived. Turkmenistan had a self-styled &#8220;President for Life&#8221;, who proved mortal in 2006. His successor also seems to be settling in for the long haul.</p>\r\n\
    \r\n\
    <p>That leaves tiny Kyrgyzstan, which is slightly different. Bloody unrest last month unseated the now exiled president, Kurmanbek Bakiyev. Mr Bakiyev himself had toppled a corrupt, authoritarian Soviet-era president before growing corrupt and authoritarian himself. An interim government intends to settle a parliamentary democracy on the troubled country. A measure of the challenge is that, in many ways, Kyrgyzstan is little different from its Central Asian neighbours. Authoritarianism has corrupted public life, enriched business elites, entrenched the suppression of free speech, spawned a ruthless, unaccountable security-service apparatus and led to unspeakable abuses of human rights.</p>\r\n\
    \r\n\
    <p>The weight, some shrug, of centuries of strongman rule&#8212;who cares? For much of modern history Central Asia has been of no consequence. Flourishing Silk Road links were severed when the Ming dynasty ceased trading. The Soviet Union replaced Central Asia&#8217;s petty despotisms with one big one, and when that empire collapsed the newly independent borderland states seemed not so much &#8220;Central&#8221; as peripheral in every way. </p>\r\n\
    \r\n\
    <p>Yet Central Asia is now moving closer to centre-stage. For one thing, not only America but also Russia and China view the region as a bulwark against militant Islam. More salient, perhaps, in a world mad for mineral resources, Central Asia seems to have plenty, especially oil, gas and gold. So a third, related trend is that the East Asian miracle centred on China is fast reshaping the continental Asian land mass. Late last year three Central Asian leaders plus China&#8217;s president, Hu Jintao, gathered to open the spigot of a 7,000km (4,400-mile) pipeline taking gas from Turkmenistan to China via Uzbekistan and Kazakhstan. Networks of roads and new railways are being planned and built, drawing Central Asia into the continent&#8217;s bigger economic story&#8212;a new Silk Road.</p>\r\n\
    \r\n\
    <p>The Europeans have tried vainly to exert some influence over the region. In 2003 the European Bank for Reconstruction and Development held its annual meeting in Tashkent, Uzbekistan&#8217;s capital. But the Asian Development Bank (ADB), which houses the most fervent advocates of a joined-up Asia, seems to be winning the battle. Earlier this month it held its annual get-together in Tashkent (it was boycotted by NGOs because of Uzbekistan&#8217;s human-rights record). The ADB&#8217;s Central Asian Regional Economic Co-operation (CAREC) initiative aims to tie Central Asian states more closely to each other and with the rest of Asia. </p>\r\n\
    \r\n\
    <p>Central Asia, then, is turning east. Its trade with China has jumped 50-fold since 1990. In Uzbekistan the South Korean presence is the most striking. At Tashkent airport flights from Seoul disgorge the white-shirted shock troops of South Korea&#8217;s electronics giants and resource companies. Korean Air has plans to build and run a huge transport hub in nearby Navoi. Diplomats in Tashkent say that the country&#8217;s beloved Mr Karimov is obsessed by Korea. He likes its cleanliness and order (Uzbek officials harp on Tashkent&#8217;s neatness). The model of authoritarian rule that accompanied government-led development in 1960s South Korea pushes all the right buttons for Mr Karimov. </p>\r\n\
    \r\n\
    <p>The question now is whether Central Asia might follow South Korea&#8217;s hopeful trajectory towards not just a prosperous market economy, but also a plural politics. Mr Karimov&#8217;s support for the form of multiparty democracy implies he believes it should&#8212;though not, presumably, till after he is gone. Even then the odds look stacked against it. Expect no pressure from fellow Asians&#8212;regional custom militates against telling tyrants that they stink. </p>\r\n\
    \r\n\
    <p>Yet Mr Karimov and others seem fundamentally to misunderstand the Korean model. Although government resources were channelled to favoured companies, these firms then had fiercely to compete among themselves and on world markets. In Central Asia the most successful companies are sinecures of nepotism.</p>\r\n\
    \r\n\
    <p>What is more, South Korea&#8217;s transition to liberal democracy entailed grassroots activism as well as top-down guidance. A raucous collection of citizens&#8217; groups unnerved the country&#8217;s dictators. In Uzbekistan, by contrast, what stunted opposition has dared to raise its head has been smashed by Mr Karimov. In 2005 his regime killed hundreds to suppress protests, and appears ready to do so again. He maintains strict control over politics, even to the point of demanding dissent. In a bizarre scene at the opening of the new, rigged parliament in January, he called for a clash of ideas and scolded parliamentarians for their monotonous praise of his and the country&#8217;s achievements.</p>\r\n\
    <h2>Lessons from Bishkek</h2>\r\n\
    \r\n\
    <p>A last reason for thinking the odds are stacked against change is the regional reaction to events in Kyrgyzstan. In Tashkent officials say the chaos only underscores the need for a strongman rule. And in Kazakhstan on May 13th parliament approved constitutional amendments granting Mr Nazarbayev the status of &#8220;leader of the nation&#8221;, giving him the say over all policy moves, even after he leaves office. China too is attempting to draw lessons from neighbouring Kyrgyzstan&#8217;s turmoil. Chinese academics say one direct consequence has been a crackdown on NGOs. Stability is all. But another lesson from Kyrgyzstan is that corrupt, paternalist rule, with a strongly ex-Soviet mindset, is the very worst way to deliver it, in the long run and possibly even the short. </p>\r\n\
    <br clear=\"all\"><div class=\"footnotes\">\n\
    <p></p>\r\n\
    </div>\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
