- :byline: Flexibility on highway funding would make all the difference
  :title: It tolls for thee
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Repairing America's roads</p>\r\n\
    <h1>It tolls for thee</h1>\r\n\
    <h2>Flexibility on highway funding would make all the difference</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | WASHINGTON, DC | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>SINCE his first days as a presidential candidate, Barack Obama has championed investment in infrastructure. Now would seem a good time to do some. America has high unemployment and an unbalanced economy. Meanwhile, the downsides of oil dependence are painfully clear in the slick that is growing in the Gulf of Mexico. </p>\r\n\
    \r\n\
    <p> Mr Obama&#8217;s stimulus programme included nearly $30 billion for road- and bridge-building and an $8 billion commitment to high-speed rail. But little has been done. A complete high-speed rail network would cost the federal government far more than the amounts currently on the table, and the White House has no national rail plan. The new national infrastructure bank has had its proposed budget slashed from $60 billion to $4 billion. Most disappointing, there has been no replacement for the transport-funding law that expired in 2009. Instead, the White House has pushed Congress to extend current funding until the end of 2010. </p>\r\n\
    \r\n\
    <p> The building and repairing of roads in America is paid for by a federal petrol tax, which replenishes the highway trust fund. Current transport revenues are too puny to cover existing commitments, to say nothing of new initiatives. Only congressional infusions of money from general revenues have prevented the trust fund from going into the red (see chart). Because people are driving less, and cars are more efficient, the petrol tax is not the money-spinner it used to be. But uncertainty, fears about climate change and environmental disasters have not improved the appetite for a rise in the tax rate. It has stayed at 18.4 cents per gallon since 1993. Mr Obama ruled out a petrol-tax increase almost from the beginning of his presidency, saying it would threaten recovery. The administration recently opposed a carbon fee on fuels in a draft Senate climate bill for similar reasons.</p>\r\n\
    \r\n\
    <p>State governments, facing budget disaster, have mined other revenue sources, including tolls. Several states are financing new roads by introducing &#8220;high-occupancy toll&#8221; or HOT lanes, which carpoolers may use for nothing. But HOT lanes are typically built alongside normal lanes. Increasingly, state and local governments want to toll existing lanes, both to limit congestion and to raise funds that could be applied to all aspects of transport budgets. </p>\r\n\
    \r\n\
    <p>Pennsylvania has attempted to toll Interstate 80, a highway running east to west across the centre of the state, in order to close a transport-budget gap of nearly $500m. But the Federal Highway Administration rejected this proposal in April, citing a federal rule that toll revenue generated on interstates may be used only to improve or maintain the road with the toll. </p>\r\n\
    \r\n\
    <p>Since government money is so fungible, the distinction is an odd one. In early May the governor of Virginia, Bob McDonnell, announced his intention to place a toll on Interstate 95 at the Virginia-North Carolina border. Although Mr McDonnell declared that the revenue would be used to improve I-95, his secretary of transport noted that if the request were approved, &#8220;that will free up the money that we are currently spending on 95 for maintenance and operation on other interstates.&#8221;</p>\r\n\
    \r\n\
    <p>Tolling is economically efficient: it prices an overused resource (crowded roads). Apart from cutting congestion and raising money, tolls reduce carbon emissions and other pollutants. But Mr Obama has shown no interest in pushing for a change in the interstate tolling rule. Instead, legislators have scrambled to plug funding holes as best they can, primarily through transfers from general revenue. There is no specific reason why transport should be funded by transport revenues alone. But easy opportunities to tax&#8212;and thereby reduce&#8212;undesirable things are rare. In its current fiscal bind, America cannot afford to miss any. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
