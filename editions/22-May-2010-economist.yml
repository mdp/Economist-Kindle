- :byline: <strong></strong>How two outsiders gave each other succour and weapons<strong></strong>
  :title: Cold minds, warm hearts
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Israel and South Africa</p>\r\n\
    <h1>Cold minds, warm hearts</h1>\r\n\
    <h2>\n\
    <strong></strong>How two outsiders gave each other succour and weapons<strong></strong>\n\
    </h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p><strong>The Unspoken Alliance: Israel&#8217;s Secret Relationship with Apartheid South Africa. </strong>By Sasha Polakow-Suransky. <em>Pantheon; 352 pages; $27.95 </em>Buy from </p>\r\n\
    \r\n\
    <p>ISRAEL is keen to discredit Richard Goldstone as punishment for his United Nations report criticising Israel&#8217;s assault on Gaza last year. So its government made much hoopla of the &#8220;revelation&#8221;, earlier this month, that as a judge in apartheid South Africa Mr Goldstone sentenced 28 black men to hang and four to be flogged.</p>\r\n\
    \r\n\
    <p>Israeli officials may feel their moral sense is keener than that of Nelson Mandela, who knew the judge&#8217;s record yet respected his subsequent anti-apartheid work enough to appoint him to the country&#8217;s highest court. They may yet explain how being tough on black people is proof of pro-Palestinian bias. But it would be hard for them to shrug off the fact that even when South Africa faced blanket international sanctions, one country continued to supply it copiously with arms and helped it to build a nuclear bomb: Israel.</p>\r\n\
    \r\n\
    <p>At one level it was classic realpolitik. South Africa needed arms; Israel, after the debacle of the Yom Kippur war in 1973, needed uranium and foreign currency. So Israel sold South Africa weapons, sharing nuclear know-how and converting South African uranium yellowcake into plutonium for its bombs.</p>\r\n\
    \r\n\
    <p>That the collaboration became so deep and long-lasting testifies to how realpolitik can mutate into <em>Weltanschauung</em>, the word the Nazis used for a &#8220;world view&#8221;. Nazi sympathisers may have helped propel the architects of apartheid to power, but letters between Jewish Israeli and white South African leaders, quoted in &#8220;The Unspoken Alliance&#8221;, illustrate a shared conviction: here were two small nations surrounded by hostile hordes, fighting for their land and identity, standing as bulwarks against Soviet empire-building. Even after it too adopted its own sanctions against South Africa in 1987, Israel made sure not to touch existing arms contracts, worth hundreds of millions of dollars a year, which ran until shortly before apartheid ended in 1994.</p>\r\n\
    \r\n\
    <p>Much of the story is known, but the author, relying on family connections to obtain interviews and gain access to newly declassified South African documents (the Israelis, whose current president, Shimon Peres, struck the first arms deals while denouncing apartheid in public, were not so forthcoming), illuminates the personal relationships and shows how the players overcame moral qualms and political encumbrances. He also fills in several gaps, such as the secret deal in which South Africa agreed to lift safeguards on some 450 tonnes of yellowcake it had sold to Israel for civilian use, in return for some Israeli-made tritium to boost its own nuclear bombs. When the impending bankruptcy of a South African minister threatened to derail the deal, Israel saw to it that he received a bail-out so he could keep his job.</p>\r\n\
    \r\n\
    <p>This is a deft, pacy and revealing account, and for the most part, admirably dispassionate. It strays into polemic only in the epilogue, where the author warns that Israel may face South Africa&#8217;s fate if it does not mend its behaviour towards the Palestinians. Judging by their fury at Mr Goldstone, Israeli officials know this all too well&#8212;but still think they can bluster their way out.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
