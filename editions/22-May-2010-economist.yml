- :byline: Czechs are fed up with corrupt politics. What next?
  :title: A song by Marta
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">The Czech election</p>\r\n\
    <h1>A song by Marta</h1>\r\n\
    <h2>Czechs are fed up with corrupt politics. What next?</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | PRAGUE | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>MANY Czechs would like to see the incumbent prime minister, Jan Fischer, a former chief statistician who has served as caretaker for the past year, continue in the job. However, he is not contesting the election on May 28th and 29th; and the corruption and squabbling of the political class moves Czechs to a sort of languid despair.</p>\r\n\
    \r\n\
    <p>Some of the country&#8217;s best-known intellectuals and cultural figures are backing a non-party movement called <em>Vymente Politiky</em> (&#8220;Replace the Politicians&#8221;) that wants a wholesale clean-out. Among its supporters is Marta Kubisova, a much-loved singer who was forced into menial work after the Soviet-led invasion of 1968. When she sang her banned protest song &#8220;A Prayer for Marta&#8221; to tearful, cheering demonstrators in Prague in 1989, it was a death-knell for communism. The group&#8217;s website has a video of her saying &#8220;For the last four years it seemed to me that I live in a madhouse.&#8221; Another initiative is called bluntly &#8220;Defenestration 2010&#8221;. </p>\r\n\
    \r\n\
    <p>Several new parties are trying to capitalise on discontent with the main parties. TOP 09 is a conservative, free-market grouping led by Karel Schwarzenberg, an aristocrat exiled in communist times who became a popular foreign minister. Critics say other figures in his party lack his squeaky-clean pedigree. Its most controversial tactic has been to send voters dummy invoices showing the level of the country&#8217;s debt.</p>\r\n\
    \r\n\
    <p>A more populist outfit is Public Matters, led by Radek John, an investigative journalist who shuns suits and peppers his stump speeches with expletives. As well as a motley mix of policies, the party has deployed volunteer patrols in Prague that dispensed advice to citizens but also shooed away homeless people and drug addicts. It stopped this in mid-May, but Mr John is now the country&#8217;s most popular politician, ahead of Mr Schwarzenberg. Both men&#8217;s parties are polling over 10%; each could play a role in forming a new coalition.</p>\r\n\
    \r\n\
    <p>As in previous elections, voters divide evenly between right and left, making another weak, squabbling government consisting of one big party and some smaller fry all too likely. Another possible result is a minority Social Democrat government that depends on backing from the unrepentant Czech Communist Party. Or there could be a grand coalition of the Social Democrats and the Civic Democrats. Such a cosy carve-up might suit insiders, but it would surely swell Ms Kubisova&#8217;s chorus.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
