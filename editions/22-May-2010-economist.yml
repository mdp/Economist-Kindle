- :byline: The largest state is in the largest hole
  :title: Greece is the word
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">California's budget crisis</p>\r\n\
    <h1>Greece is the word</h1>\r\n\
    <h2>The largest state is in the largest hole</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | LOS ANGELES | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>COMPARISONS between California and the land of Socrates have become frequent recently. They are different, of course. California is nowhere near defaulting on its debts (though rating agencies consider that risk greater in California than in the other 49 states). But California has become America&#8217;s symbol of fiscal mismanagement as Greece is now Europe&#8217;s. </p>\r\n\
    \r\n\
    <p>Arnold Schwarzenegger, California&#8217;s lame-duck governor, conceded as much on May 14th, when he updated his budget proposal to the legislature. After several rounds of painful spending cuts, California is now contemplating a budget that is, when adjusted for inflation and population growth, smaller than it was a decade ago. And yet the state still confronts a budget hole estimated at $17.9 billion in the current and coming fiscal years. Mr Schwarzenegger, a Republican in a high-tax state, wants to plug that hole without raising taxes, with more cuts and some federal aid.</p>\r\n\
    \r\n\
    <p>The governor admits that California has already plucked the &#8220;low-hanging fruits&#8221;, and the medium and high-hanging ones as well, and must now &#8220;shake the whole tree&#8221;. So he proposes not just trimming but eliminating state programmes wholesale. Gone will be the state&#8217;s welfare-to-work programme of services and cash assistance to poor families with children, which could affect more than 1m families. Its loss, if the legislature allows it, would make California the only state not to offer such a programme. Gone, too, will be most state-subsidised child care, which would affect more than 200,000 children. The list goes on.</p>\r\n\
    \r\n\
    <p>As Mr Schwarzenegger and the Democrat-controlled legislature began their haggling he made it clear that he wants, in his final year in office, to make one more attempt at fundamental reform. California has a volatile and outdated tax system that relies heavily on taxing income, especially capital gains. So Mr Schwarzenegger wants legislators to dust off an alternative system proposed by a bipartisan commission last year. It would introduce a new form of value-added tax while dramatically simplifying income taxes and scrapping corporate and sales taxes. </p>\r\n\
    \r\n\
    <p>He inveighs with even more passion against the over-generous pensions of state employees, costing them at more than $6 billion this year, about the same as the programmes he is being forced to eliminate. The state&#8217;s largest pension fund immediately contested those numbers. But Californians are increasingly rebelling against the largesse distributed by Mr Schwarzenegger&#8217;s predecessor, Gray Davis, a Democrat, who wooed unions 11 years ago with juicy benefits. </p>\r\n\
    \r\n\
    <p>Those pension deals, moreover, illustrate California&#8217;s more general problem: an asymmetry which guarantees that spending will always outpace revenues in the long term. It took a simple majority vote to increase public pensions, but it would take a two-thirds supermajority to raise taxes to pay for them. More recently, it took a simple majority to cut corporate taxes, but a supermajority would be needed to reverse that cut, and the minority Republicans will never allow that. Good at spending, bad at taxing, California is indeed not unlike Greece. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
