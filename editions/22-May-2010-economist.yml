- :byline: A giant insurance deal goes to the wire
  :title: Judgment day
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">Finance and Economics</span></div>\r\n \r\n \r\n <p class=\"fly-title\">Prudential and AIA</p>\r\n\
    <h1>Judgment day</h1>\r\n\
    <h2>A giant insurance deal goes to the wire</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p> BY THE standards of the wider stockmarket it is odd that Prudential&#8217;s $35 billion bid for AIA, the Asian arm of American International Group (AIG), has become quite so controversial. Shareholders are due to vote on the deal on June 7th and it is expected to be a knife-edge affair. If at least 75% of them approve, the Pru will conduct a $21 billion rights issue that month, with the deal closing later this year.</p>\r\n\
    \r\n\
    <p>True, that is a lot of new shares to swallow. But far from being the next Royal Bank of Scotland-ABN AMRO, or even Time Warner-AOL, the deal looks reasonable in many respects. It is less about striking out in a new geography or product area, and more about uniting competitors in Hong Kong and Singapore, which comprise about half of the activities in Asia of both AIA and Prudential. &#8220;In-market&#8221; deals have a fair record, especially if, like Pru-AIA, they create businesses with big market shares.</p>\r\n\
    \r\n\
    <p>The Pru&#8217;s financing is not particularly leveraged, another common pitfall. A deal would mean about $500m more interest costs for a combined business with $4 billion of operating profit. Nor is it buying a lousy business that has been dressed up. Having been prepared for a flotation before the Pru swooped, AIA is something between a grubby stone and the jewel it was before AIG hit trouble. After stagnating in 2009, its profits are growing and its margins on new business are below those of the Pru in Asia, suggesting potential.</p>\r\n\
    \r\n\
    <p>That does, of course, leave valuation. Earnings per share will be heavily diluted but this measure is even less meaningful than normal because the Pru is conducting a rights issue, which distorts the calculation. An alternative is to look at the return on capital from buying AIA, which the Pru reckons will be 9% in 2013 (assuming 15% annual growth in Asia). This is mediocre but not outrageously bad. Santander&#8217;s 2007 purchase of the Brazilian and Italian bits of ABN, lauded as a masterstroke, was projected to generate a 12.5% return in its third year. Vodafone&#8217;s (dud) purchase of a business in India in 2007 was originally cheered by shareholders despite a forecast return of below 5% in its third year.</p>\r\n\
    \r\n\
    <p>On the wonkish measure of embedded value (the estimated present value of business already written) Prudential is paying 1.6 times, well above where mature European insurers trade but below where many Asian firms do, and below the 2-times multiple Axa, a French insurer, recently paid to buy out minority shareholders in its Asian business. Axa, like Prudential, expects its Asian business to grow at 15-20%. For those in need of another sanity check, Hang Seng Bank, Hong Kong&#8217;s second-biggest lender, with profits last year almost identical to the underlying earnings AIA made, but with less growth, has a market value of $26 billion.</p>\r\n\
    \r\n\
    <p>So why all the fuss? Some accuse the Pru&#8217;s management, particularly its chief executive, Tidjane Thiam, of high-handedness. But by normal standards of dealmaking megalomania (think of Sir Fred Goodwin, once of RBS) Mr Thiam is a model of courtesy and lucidity. The real problem with the Pru&#8217;s top brass is that they are almost all fairly new to the firm and entirely new to Asia. That may explain why they seem reluctant to ram together the two businesses as fast as possible. It may also be why they have branded the deal as a play on an historical shift in economic power to Asia, rather than a nuts-and-bolts job. This has left the Pru&#8217;s executives looking like neophytes just when smart money is fretting about a slowdown in China.</p>\r\n\
    \r\n\
    <p>The Pru says it aims to get &#8220;at least&#8221; $1 billion of cash from AIA each year&#8212;below the amount that its profit forecasts imply will be available a couple of years from now. Limits on extracting surplus cash from Asia were also why Britain&#8217;s financial regulator asked the Pru to bulk up its capital levels at the last minute. The firm cannot hire grisly Cantonese-speaking merger veterans with life-insurance expertise in the next two weeks. But if it wants to win the vote it might help to show shareholders that the deal is less about destiny and more about creating a cash cow. </p>\r\n\
    \r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
