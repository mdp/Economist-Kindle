- :byline: Jewish communities are vanishing from the South&#8217;s small towns
  :title: Shalom, y'all
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Jews in the South</p>\r\n\
    <h1>Shalom, y'all</h1>\r\n\
    <h2>Jewish communities are vanishing from the South&#8217;s small towns</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | AUBURN, ALABAMA | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>LESS than 1% of the South&#8217;s population is Jewish, and southern Jews account for only 7% of American Jewry. This has not always been the case. In 1800 there were more Jews in Charleston, South Carolina than in any other American city&#8212;more than 500, or one-fifth of all American Jewry. Around 40,000 Jews moved south between the end of the American civil war and the beginning of the first world war, many of them working as small-town merchants. </p>\r\n\
    \r\n\
    <p>That legacy remains in congregations dotted throughout the South, many of which are too small to afford a full-time rabbi. Which is where Marshal Klaven comes in. As director of rabbinical services at the Institute of Southern Jewish Life in Jackson, Mississippi, Mr Klaven, a 31-year-old former military chaplain, presides over 133 such congregations throughout the south, from Odessa, Texas in the west to Brunswick, Georgia in the east, and north as far as Leesburg, Virginia. He spends three or four weekends each month on the road. </p>\r\n\
    \r\n\
    <p>On a recent Friday evening Mr Klaven led Shabbat services in Auburn, Alabama, near the Georgia border. The small temple, which was a Christian Science reading room until the congregation bought it in the spring of 1992, is tucked back on a winding residential street in the northern part of the city, not far from the university that shares its name with the town. Mr Klaven has a genial and easy manner, which helps when leading congregations he may only see once or twice each year. </p>\r\n\
    \r\n\
    <p>By big-city standards, Auburn&#8217;s congregation is small&#8212;around 30 families&#8212;but by small-town southern standards it is thriving, with a broad age-range and enough children to sustain Sunday-school classes. During Passover Mr Klaven went to Vicksburg, Mississippi; Bowling Green, Kentucky; Rome and Dahlonega, Georgia; and to Chattanooga, Tennessee, where he encouraged a full-time rabbi there to volunteer his time to nearby congregations. </p>\r\n\
    \r\n\
    <p>Rabbis are not uncommon in larger cities of the south. Atlanta, Nashville, Memphis and the Research Triangle area of North Carolina all have sizeable Jewish populations, even as those in smaller towns are ageing and dwindling. The community in Dothan, Alabama may have hit on a solution: they are offering Jewish families with children up to $50,000 to move there. That may not only help revive a century-old community but, if even more Jews were drawn south, it might help Mr Klaven with one of his most pressing concerns. He loves the South and hopes to remain in this post for a while. But, he says, finding a nice Jewish girl in Mississippi isn&#8217;t easy.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
