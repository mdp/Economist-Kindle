  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">The world this week</span></div>\r\n \r\n \r\n <h1>Politics this week</h1>\r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    <p><strong>Thailand&#8217;s </strong>army brought an end to more than two months of protests in Bangkok. Dozens of people were killed and scores injured over several days as troops moved in to break up the red-shirt camps and capture their leaders. The government imposed a curfew in much of the country. Nearly 30 prominent buildings in Bangkok were set on fire by protesters. </p>\r\n\
    \r\n\
    <p><strong>South Korea </strong>officially accused <strong>North Korea</strong> of having fired a torpedo to sink one of its warships in March, killing 46 sailors. Its evidence included a propeller with North Korean markings. North Korea said it would treat any sanction it might face because of the incident as an act of war. </p>\r\n\
    \r\n\
    <p>Maoist &#8220;Naxalite&#8221; rebels in <strong>India </strong>bombed a passenger bus in Chhattisgarh, killing 35 people, including 11 police officers. Four soldiers were killed in a Naxalite bombing in West Bengal. The Maoists also called a two-day general strike that spanned parts of five states. </p>\r\n\
    \r\n\
    <p>The Taliban claimed credit for a complex assault on the NATO base at Bagram, one of the biggest in <strong>Afghanistan</strong>. Two days earlier in Kabul a suicide-bomber targeted an American convoy killing 18 people, including five American troops and one Canadian. </p>\r\n\
    \r\n\
    <p><strong>Malaysia&#8217;s </strong>governing coalition suffered a bitter defeat in a by-election in Sarawak state, when ethnic-Chinese voters swung en masse to support the opposition led by Anwar Ibrahim. </p>\r\n\
    <h2>The Tehran two-step</h2>\r\n\
    \r\n\
    <p>In a deal negotiated by Turkey and Brazil, <strong>Iran</strong> agreed to send 1,200kg of its low-enriched uranium to Turkey in exchange for 120kg of uranium enriched to a higher level for use in a medical-research reactor. But many were unconvinced. Soon after, Hillary Clinton, America&#8217;s secretary of state, said she had secured the backing of China and Russia for a draft UN resolution extending sanctions on Iran. </p>\r\n\
    \r\n\
    <p>In <strong>Iraq</strong>, the electoral commission upheld the result of the March parliamentary election after a partial recount, leaving intact the two-seat lead of Iyad Allawi over Nuri al-Maliki, the incumbent prime minister. </p>\r\n\
    \r\n\
    <p>After a high-profile trial which provoked international condemnation, a court in <strong>Malawi</strong> convicted a gay couple of gross indecency. They could face up to 14 years in prison. Uganda&#8217;s parliament is considering a bill that would make homosexuality a capital offence. </p>\r\n\
    <h2>A coincidence?</h2>\r\n\
    \r\n\
    <p>The<strong> French government </strong>was accused of striking a secret deal with Iran to secure the release of a French national from captivity. Two days after the Iranian authorities had freed Clotilde Reiss, a French teacher whom they had accused of spying, a French court ordered the release of Vakili Rad, who in 1994 was convicted of murdering a former Iranian prime minister. The French said the cases were unrelated.</p>\r\n\
    \r\n\
    <p><strong>Greece</strong> received &#8364;20 billion ($25.4 billion) from the European Union and the IMF, the first tranche of its &#8364;110 billion bail-out package. The country was hit by another general strike. Separately, the deputy tourism minister resigned when it emerged that her pop-star husband owed more than &#8364;5m in taxes and fines. </p>\r\n\
    \r\n\
    <p>Tens of thousands of <strong>Romanians</strong> took to the streets to protest against their government&#8217;s austerity measures, which include plans to cut public-sector pay by a quarter and pensions by 15%.</p>\r\n\
    \r\n\
    <p>A report into <strong>NATO&#8217;s</strong> future called on the alliance to prepare for unconventional threats such as cyberwarfare. The report is a prelude to NATO&#8217;s revised &#8220;strategic concept&#8221;, which will be unveiled in November.</p>\r\n\
    \r\n\
    <p>Preliminary findings from an investigation into the air crash that killed the <strong>Polish president</strong>, Lech Kaczynski, and 95 others in April found that some passengers had been in the plane&#8217;s cockpit 20 minutes before the disaster. There had been speculation that the pilot attempted to land in bad weather under instruction from the president; the investigation provided no direct evidence for this claim.</p>\r\n\
    <h2>A sawing achievement</h2>\r\n\
    \r\n\
    <p>In what was billed as the biggest commercial forest-preservation agreement in history, environmental advocates and timber companies struck a deal to protect 72m hectares of forests in <strong>Canada</strong>. The pact will ban logging in parts of the area and limit it in others. </p>\r\n\
    \r\n\
    <p>The UN appointed Christiana Figueres, a Costa Rican diplomat, as its top official on <strong>climate change</strong>. Yvo de Boer resigned from the job after December&#8217;s climate-change talks in Copenhagen.</p>\r\n\
    \r\n\
    <p><strong>Jamaica&#8217;s</strong> government announced it would extradite Christopher &#8220;Dudus&#8221; Coke, an alleged gang leader, to the United States. He is wanted in America for drug-trafficking and gun running. Jamaica had previously refused for months to hand him over.</p>\r\n\
    \r\n\
    <p>Diego Fern\xE1ndez de Cevallos, a former presidential candidate in Mexico, disappeared in a suspected <strong>kidnapping</strong>. His car was found abandoned with blood stains inside it. </p>\r\n\
    \r\n\
    <p>Felipe Calder\xF3n, <strong>Mexico&#8217;s</strong> president, travelled to Washington for a state visit. Standing beside Barack Obama, Mr Calder\xF3n roundly condemned a new Arizona law that cracks down on illegal immigrants. </p>\r\n\
    <h2>Arlen&#8217;s not their darlin&#8217;</h2>\r\n\
    \r\n\
    <p>A smattering of primary elections in America confirmed the anti-incumbency mood of voters. In Pennsylvania <strong>Arlen Specter</strong>, a senator who was first elected in 1980, lost his renomination bid. He had switched parties from the Republicans to the Democrats, providing Barack Obama with a (temporary) filibuster-proof Senate majority, but was defeated in the primary by a contender to his left. </p>\r\n\
    \r\n\
    <p>In <strong>Arkansas</strong> Blanche Lincoln, a moderate Democratic senator, was forced into a run-off after failing to win a majority in her primary against a union-backed challenger.</p>\r\n\
    \r\n\
    <p>Rand Paul scored a big win for the tea-party movement in the Republican Senate primary in <strong>Kentucky</strong> by trouncing the establishment-backed candidate. Mr Paul&#8217;s father is Ron Paul, who ran for president in 2008 and is a hero to libertarian conservatives. </p>\r\n\
    \r\n\
    <p>Democrats breathed a sigh of relief after winning a special election for a congressional seat in <strong>Pennsylvania</strong> that had been held by the late John Murtha, a legendary wrester of pork from Washington for his district.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
