- :byline: An emerging divide in the coalition, and how it may be healed
  :title: Of hawks and doves
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Liberty versus security</p>\r\n\
    <h1>Of hawks and doves</h1>\r\n\
    <h2>An emerging divide in the coalition, and how it may be healed</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>SOME in the Labour Party are already smiling wryly. The beatific early days of the coalition government are giving way to the first glimmers of disunity, and over an entirely predictable issue too. Their leaders claim a common fealty to civil liberties, but most Conservatives differ from most Liberal Democrats on the proper balance between freedom and security. </p>\r\n\
    \r\n\
    <p>On May 18th a special immigration court held that two suspected terrorists were serious threats to Britain but could not be deported to their native Pakistan as they might be tortured or &#8220;disappeared&#8221; by security agencies there. They were never tried because the evidence against them was too scant or too sensitive to reveal, so Theresa May, the Tory home secretary, is &#8220;taking all possible measures to ensure they do not engage in terrorist activity&#8221;. This could mean surveillance or, more controversially for Lib Dems, control orders, an enhanced form of house arrest they once denounced as &#8220;Kafkaesque&#8221;.</p>\r\n\
    \r\n\
    <p>The law that allows suspected terrorists to appeal against deportation in the first place also divides the two parties. The Tories made a manifesto pledge to replace the Human Rights Act (HRA), derived from the European Convention on Human Rights, with a British Bill of Rights that would be narrower in some areas. The Lib Dems hate that idea, and a new commission is to examine the issue. Many Tories, vigilant for signs of a sell-out to their junior coalition partners, suspect that the promised reform is hurtling towards the long grass. </p>\r\n\
    \r\n\
    <p>The disagreements can probably be haggled away, with the Lib Dems getting their way (eventually) on human rights in return for agreeing to control orders. Coalition government is such a novel and interesting thing that almost any fudge or u-turn can be passed off as a natural product of the &#8220;new politics&#8221;, at least for now. </p>\r\n\
    \r\n\
    <p>But rows over civil liberties are likely to keep emerging. True, both parties believe in some libertarian changes, as Nick Clegg, the deputy prime minister and Lib Dem leader, was keen to detail in a speech on May 19th. But many of these are relatively uncontroversial quick wins, such as scrapping plans for ID cards. Fundamental differences over security and criminal justice may prove more divisive over time. (The Tories themselves have disagreed behind the scenes on things such as detention without trial for terrorist suspects.) </p>\r\n\
    \r\n\
    <p>It is no accident that Conservatives dominate the ministerial portfolios in these areas. There are no senior Lib Dem ministers at the home office, for instance, where Nick Herbert will be an influential hawk as policing minister. Political calculation, not just ideology, argues for the Tories jealously guarding these policy briefs. Pollsters and psephologists are still trying to work out why the Lib Dems&#8217; surge in popularity after their leader&#8217;s show-stealing performance in TV debates last month had faded by polling day. One factor was increased scrutiny of the party&#8217;s home-affairs policies. On issues such as custodial sentencing and immigration, Mr Clegg&#8217;s libertarianism found few takers. Tories are wary of co-opting the least popular bits of the Lib Dem manifesto. </p>\r\n\
    \r\n\
    <p>An informal arrangement that gives Mr Clegg&#8217;s party great influence on economic policy but relatively little on matters of security may be enough to keep the coalition a happy ship. But some Tories go a step further, and privately predict that the Lib Dems will themselves become less libertarian in office. After all, they will be privy to disturbingly detailed intelligence about terrorist threats (an experience which affected their Labour predecessors deeply) and forced to participate in decisions, rather than mere parliamentary deliberations, about matters of life and death. </p>\r\n\
    \r\n\
    <p>Any hardening of the heart that flows from these experiences may be entirely respectable, or it may amount to being nobbled by the security establishment, as some civil-liberties campaigners will have it. Either way, it is hard to imagine that the graver burdens of office will have no impact on the idealism of a party that has been excluded from power for so long. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
