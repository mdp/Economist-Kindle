- :byline: "Portugal Telecom and Spain&#8217;s Telef\xF3nica squabble over Brazil"
  :title: Get off the line
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">Business</span></div>\r\n \r\n \r\n <p class=\"fly-title\">Brazilian telecoms</p>\r\n\
    <h1>Get off the line</h1>\r\n\
    <h2>Portugal Telecom and Spain&#8217;s Telef\xF3nica squabble over Brazil</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | PARIS | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>&#8220;THE scale of Portugal Telecom is an asset for the country. We don&#8217;t want a small company, we want a big one.&#8221; So pronounced Portugal&#8217;s prime minister, Jos\xE9 S\xF3crates, this week, defending Portugal Telecom&#8217;s rejection of a hostile bid from Spain&#8217;s Telef\xF3nica for its share of Vivo, a fast-growing Brazilian mobile operator. Zeinal Bava, the boss of the Portuguese firm, added a warning that leaving Brazil would mean &#8220;amputating Portugal Telecom&#8217;s future&#8221;. </p>\r\n\
    \r\n\
    <p>Yet such surgery may prove hard to resist, given Telef\xF3nica&#8217;s financial clout. The Spanish firm offered &#8364;5.7 billion ($7.2 billion) in cash for the bit of Vivo that it does not own. That is equivalent to over 80% of the total market value of Portugal Telecom itself. </p>\r\n\
    \r\n\
    <p>Nine years ago, the two Iberian firms launched a united assault on Brazil, forming a joint venture from seven assorted mobile units that they already controlled. The resulting entity, Vivo, now has the largest share of a valuable and expanding market. With 52m subscribers, Vivo has a substantial mobile business and contributes 46% of Portugal Telecom&#8217;s revenues.</p>\r\n\
    \r\n\
    <p> Although it is growing, the Brazilian market is also proving to be viciously competitive. Three main groups are battling for share in mobile and fixed lines: as well as the Spanish and Portuguese with Vivo (and Telef\xF3nica&#8217;s other assets), there are Oi, a local player, and Am\xE9rica M\xF3vil, part of the empire of Mexico&#8217;s Carlos Slim. Success will probably depend on consolidation and better integration of mobile and fixed-line units. Oi and Am\xE9rica M\xF3vil have already tried, but now Telef\xF3nica would like to merge Vivo with Telesp, its fixed-line operator. The resulting entity would cut costs and could offer customers bundled telecoms packages. Telef\xF3nica also needs to bolster Telesp, which is struggling as customers dump fixed lines for mobiles.</p>\r\n\
    \r\n\
    <p>The partnership between Portugal Telecom and Telef\xF3nica soured in 2006-07 when the Spanish giant unexpectedly backed a Portuguese firm, Sonaecom, in a failed hostile bid for the national operator. Telef\xF3nica&#8217;s goal then, as now, was to push Portugal Telecom out of Vivo, which it had planned to buy from a victorious Sonaecom. Things have quickly turned nasty this time. Last week Telef\xF3nica&#8217;s finance director attacked Portugal Telecom for rejecting its bid without consulting shareholders, which he said raised questions about the firm&#8217;s corporate governance. The Portuguese say that Telef\xF3nica is cynically taking advantage of the euro-zone financial crisis, which has reduced Portugal Telecom&#8217;s market capitalisation.</p>\r\n\
    \r\n\
    <p> If, as expected, Telef\xF3nica raises its bid for Vivo in the coming weeks, Portugal Telecom may be obliged to let its shareholders decide. Telef\xF3nica itself owns 10% of Portugal Telecom&#8217;s shares, but may not be allowed to vote on the matter. A hard core of mainly Portuguese allies hold about 30% of the shares and foreign investors the rest. Since Telef\xF3nica&#8217;s offer is so high relative to the value of Portugal Telecom, analysts reckon the Spaniards could even make an offer for the whole firm if its bid for Vivo goes nowhere. Another option for Telef\xF3nica could be to bid for TIM Brasil, a mobile firm owned by Telecom Italia, and add it to Vivo. </p>\r\n\
    \r\n\
    <p>However bitterly the Portuguese resent the attempt to push them out of Brazil, resolving ownership of Vivo is just one episode in a far more important battle&#8212;that between Telef\xF3nica and Am\xE9rica M\xF3vil right across Latin America. Telef\xF3nica&#8217;s Movistar subsidiary is expected to win additional wireless spectrum and a stronger position in Mexico, Am\xE9rica M\xF3vil&#8217;s home market, later this year. Am\xE9rica M\xF3vil would not welcome a merger of Vivo and Telesp, which would strengthen Telef\xF3nica&#8217;s base in Brazil. </p>\r\n\
    \r\n\
    <p>Could Mr Slim again be the one to ride to the rescue? He stepped in last time around when the Spaniards had seemed poised to seize full control of Vivo, in 2006-07, eventually acquiring a 5% stake in Portugal Telecom and helping to defeat the combined assault of Sonaecom and Telef\xF3nica. Mr Bava, who is now on a whirlwind tour of foreign shareholders, could yet conclude that he should be dropping in on Mexico City. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
