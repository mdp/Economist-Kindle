- :byline: The ECB&#8217;s dented reputation is in part a result of hubris about the euro
  :title: After the fall
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\">Finance and Economics</span></div>\r\n \r\n \r\n <p class=\"fly-title\">Central banks under scrutiny</p>\r\n\
    <h1>After the fall</h1>\r\n\
    <h2>The ECB&#8217;s dented reputation is in part a result of hubris about the euro</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>IT IS meant to be an example of European unity, but in response to the euro zone&#8217;s fiscal crisis the European Central Bank (ECB) is having a fight on several national fronts. Even as the bank&#8217;s dealers were pushing cash into the bond markets of selected euro-zone countries, its president, Jean-Claude Trichet, was trying to reassure Germans that the ECB had not lost its inflation-fighting zeal or its independence. He told <em>Der Spiegel</em> that it was &#8220;ridiculous&#8221; to believe that the decision to buy bonds, in the early hours of May 10th, was in response to political pressures. In a separate interview, he insisted that the bank&#8217;s monetary policy was unchanged and that its actions would not spur inflation.</p>\r\n\
    \r\n\
    <p>To back up that claim, the central bank conducted a special auction of one-week deposits on May 18th to &#8220;sterilise&#8221;, or soak up, the &#8364;16.5 billion ($20.4 billion) of cash it had created by buying bonds. Banks offered almost ten times what was required, which meant the ECB had to pay an interest rate of just 0.28%. The exercise was largely cosmetic given how much liquidity the ECB supplies to banks. But appearances count. &#8220;It&#8217;s as if the ECB has sinned and has to do penance,&#8221; says Julian Callow at Barclays Capital. </p>\r\n\
    \r\n\
    <p>How did it get into such a pickle? In part because flaws in the construction of the euro left Mr Trichet with little choice: there was no other institution in place to help individual countries in crisis. The mainstay of the mutual-support package announced on May 10th, a &#8364;440 billion &#8220;special-purpose vehicle&#8221; that will guarantee loans to governments, will eventually fill that gap. In the meantime, the ECB had to mount a holding operation. The alternative might have been financial collapse. </p>\r\n\
    \r\n\
    <p>But the ECB shares some of the blame. One failing was not to anticipate sooner that banks in countries with fragile public finances and large private debts could be cut off from foreign finance. Its policymakers were too attached to the idea that the euro protects against all ills. In the early months of the global financial crisis, the ECB&#8217;s governing council insisted that &#8220;the euro area does not suffer from major imbalances.&#8221; This was both a dig at America (with its big current-account deficit) and a statement of startling complacency. A divide between high-saving, asset-rich and productive countries in the north and an uncompetitive, debt-ridden south is the source of the euro zone&#8217;s present troubles. Yet as recently as March, Mr Trichet was boasting about the &#8220;special&#8221; virtue of the euro in securing cross-border financing for its members.</p>\r\n\
    \r\n\
    <p>This sense of unique European merit is undimmed. Asked by <em>Der Spiegel</em> to respond to German fears about inflation, Mr Trichet said the ECB&#8217;s actions are &#8220;totally different&#8221; to the quantitative easing pursued by the Federal Reserve and the Bank of England, because its bond purchases are sterilised. Even so it is struggling to escape the charge that it is providing support for governments&#8217; fiscal policies.</p>\r\n\
    \r\n\
    <p>That is what many in Germany had long feared. Axel Weber, the head of Germany&#8217;s central bank, has been publicly critical of the ECB&#8217;s decision to buy bonds. He is known to be headstrong and a champion of monetarist orthodoxy. But ECB-watchers think Mr Weber had little choice but to voice his reservations, if only to quell discord within the Bundesbank. &#8220;In Germany the feeling is that two red lines have been crossed,&#8221; says Thomas Mayer at Deutsche Bank&#8212;that each country is responsible for its own public finances and that the ECB would never be an agent of fiscal policy. German anxieties might be pacified were Mr Weber to succeed Mr Trichet when he steps down next year. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
