- :byline: Lena Horne, entertainer, died on May 9th, aged 92
  :title: Lena Horne
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <h1>Lena Horne</h1>\r\n\
    <h2>Lena Horne, entertainer, died on May 9th, aged 92</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>TO THOSE few Americans in the 1950s who did not care about race&#8212;who did not quibble about one-thirty-seconds or one-sixty-fourths, and who were happy to share washroom or soda fountain with people of another shade&#8212;Lena Horne was simply one of the most beautiful women in the world. There was something of Audrey Hepburn in her large brown eyes, and of Hedy Lamarr in her tall forehead; her nose was bobbed and cute. But to everyone else Ms Horne, before her beauty was even considered, was black.</p>\r\n\
    \r\n\
    <p> There were ways of saying this gently, of course. She was not coal or piccaninny black; she was &#8220;dusky&#8221;, &#8220;sepia&#8221;, &#8220;milk-chocolate&#8221;, <em>caf\xE9 au lait</em>. At Harlem&#8217;s Cotton Club, where she started her career at 16 as a dancer, she was &#8220;tan and terrific&#8221;, like the others. The MGM Studios in Hollywood, where she went at 24 in 1941, tried to pass her off as a Latina on her contract. A special make-up, called Light Egyptian, would be rubbed on her skin to make her look more coloured: a better match for the ink-black mammies and funny-men around her. </p>\r\n\
    \r\n\
    <p> Her race-blind fans would have been prepared to see her star in any show, as elegant, satin-clad and triumphant as she eventually appeared in 1981 in &#8220;The Lady and her Music&#8221; in New York. But to casting directors during segregation she could only be a lady&#8217;s maid or a jungle girl. At best she could star in all-black comedies, as a devil-sent temptress in &#8220;Cabin in the Sky&#8221; (1943), or as the lead in the Broadway musical &#8220;Jamaica&#8221; (1957). She belonged in the piny woods or under the palms. </p>\r\n\
    \r\n\
    <p> Because she was lovely, and could sing bewitchingly, she was also allowed a few solo scenes in &#8220;white&#8221; films. There, like &#8220;a butterfly pinned to a column&#8221;, she would deliver a number which could be seamlessly cut when the picture was shown in southern cinemas. Her greatest hope was to be allowed to play Julie, a mulatto, in &#8220;Show Boat&#8221;. But Julie had to fall in love with a white man; so Ava Gardner played her, initially lip-synching to Miss Horne&#8217;s recordings and even made browner with her Light Egyptian. Lena and Ava were friends. But it hurt to the end of her days.</p>\r\n\
    \r\n\
    <p> It hurt all the more because the young Lena did not think of herself as black particularly. Her blood was mixed up on both sides with white European and native American, so that in her black school she was &#8220;yellow&#8221; to her playmates, and was whispered to have a white Daddy. Both blacks and whites felt she was not one of them. Her family&#8217;s social models were the white bourgeoisie; her father, resplendent in a suit with a diamond stick-pin, had told Louis B. Mayer to his face that he didn&#8217;t want his daughter playing maids in Hollywood, because she could have maids of her own. Not that it did any good. At one of her lowest points Miss Horne went to tea with Hattie McDaniel, who had played Mammy in &#8220;Gone with the Wind&#8221;. They ate tiny sandwiches and cakes in her grand drawing room, while Hattie explained that a maid&#8217;s role was her only realistic future on the screen. Pretty soon afterwards, she threw in the acting life. </p>\r\n\
    <h2>A tiger inside</h2>\r\n\
    \r\n\
    <p> Singing, though she made her career in it, proved no simpler. She toured with Charlie Barnet&#8217;s all-white band in 1940, sleeping in the band bus when hotels would not take her in, but counted in her repertoire songs like &#8220;Sleepy Time Down South&#8221;, which blacks were expected to sing. She felt forced into jazz, and not much good at it. Although she covered songs by Billie Holiday and Ethel Waters, her neat enunciation, expressiveness and clarity made her sound more like Judy Garland. Waters&#8217;s &#8220;Stormy Weather&#8221; became her theme, but when she sang it&#8212;especially in the film of 1943, against rain-soaked city streets&#8212;she looked, and sounded, somewhere over the rainbow, and closer to Kansas.</p>\r\n\
    \r\n\
    <p> The insults she suffered, therefore&#8212;debarred from lodging houses, spat at in the street, forbidden from mixing with white customers&#8212;were all the worse because she did not feel she represented a race, only herself. And conversely, the barriers she broke&#8212;first black star on a long-term contract with a studio, first black on the cover of <em>Motion Picture</em> magazine, first star whose picture could be pinned up by black GIs in their lockers&#8212;gave her neither pride nor joy, because she thought only of the label that had been stuck on her. She was not a symbol, not a credit, not a first this and that, as she cried bitterly in her old age. &#8220;I&#8217;m me, and I&#8217;m like nobody else.&#8221;</p>\r\n\
    \r\n\
    <p> In the 1950s she was blacklisted for her friendship with Paul Robeson, a communist sympathiser; it hampered her career in her best years, though the voice soared on. In the 1960s she campaigned for civil rights, drawn as much to the militancy of Malcolm X as to Martin Luther King&#8217;s non-violence. When a man called her &#8220;nigger&#8221; in a Beverly Hills restaurant she hurled an ashtray, a lamp and several glasses at him, until he bled. She used her white husband, Lennie Hayton, as a whipping boy for her frustration. &#8220;Never hope too hard,&#8221; she said. &#8220;Never pans out.&#8221;</p>\r\n\
    \r\n\
    <p> Miss Horne&#8217;s producers once complained that she opened her mouth too wide to sing. They meant it was a Negro thing. Certainly Miss Horne had a wide, extravagant smile, a real show-stopper. But it was on the face of a tiger. It hid a lifetime of ferocious resentment and regret. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n "
