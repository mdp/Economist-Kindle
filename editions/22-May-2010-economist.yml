- :byline: And monitor, budget, manage&#8212;and prosper
  :title: Making farmers matter
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">A special report on water</p>\r\n\
    <h1>Making farmers matter</h1>\r\n\
    <h2>And monitor, budget, manage&#8212;and prosper</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>OF ALL the activities that need water, far and away the thirstiest is farming. Cut the use of irrigation water by 10%, it is said, and you would save more than is lost in evaporation by all other consumers. Yet farming is crucial. Not only does it provide the food that all mankind requires, but it is also a great engine of economic growth for the three-quarters of the world&#8217;s poor who live in the countryside. Without water they may return to pastoralism&#8212;as some people already have in parts of the Sahel in Africa&#8212;or migrate, or starve. With water, they may fight their way out of poverty.</p>\r\n\
    \r\n\
    <p>Surface water, though, is not enough to meet farmers&#8217; needs. In the United States total withdrawals of water remained steady between 1985 and 2000 but groundwater withdrawals rose by 14%, mainly for agriculture, and in the period 1950-2000 they more than doubled. This was not all for the arid West. Midwestern Nebraska now ranks above California and Texas as America&#8217;s most irrigated state. Europe, too, increasingly relies on groundwater, as does the Middle East. In a network of pipes that Colonel Muammar Qaddafi has called the eighth wonder of the world, Libya is drawing fossil water that has lain undisturbed for centuries. Many hydrologists think it will be all but exhausted in 40 years.</p>\r\n\
    \r\n\
    <p>It is India, though, that draws more groundwater than any other country. The 230 cubic kilometres that it pumps each year account for over a quarter of the world total. The tripling of Indian groundwater use since 1965 has been stimulated not just by growing demand for food but also by the lamentable public service provided by state governments and the relative cheapness and convenience of a private tubewell. By 2001 India had about 17m of these (and Pakistan 930,000 and Bangladesh 1.2m). The pumps for the wells are usually cheap to run because electricity is subsidised in most places, and in some it is free, though at times it is not provided at all; that is how water is rationed.</p>\r\n\
    \r\n\
    <p>The proliferation has brought prosperity and an almost lush landscape to places like Punjab, which grows over half of India&#8217;s rice and wheat. But out of sight, underground, there is trouble. Water is being extracted faster than it is replaced and levels are falling, often by two or three times the officially reported rate, according to Upmanu Lall, of Columbia University. The World Bank says the groundwater in 75% of the blocks into which Punjab is divided is overdrawn. Over half the blocks of five other states&#8212;Gujarat, Haryana, Maharashtra, Rajasthan and Tamil Nadu&#8212;are judged to be in a critical or semi-critical condition, or are similarly over-exploited.</p>\r\n\
    <h2>Up comes the poison</h2>\r\n\
    \r\n\
    <p> One consequence is that the water now being pumped is often salty and sometimes high in concentrations of naturally occurring poisons like arsenic, fluorides and uranium. In the village of Bhutal Kalan in Sangrur district, for instance, the farmers complain not just of water levels dropping by two metres after each of the two harvests a year but also of fluorosis, which may cause mottling of the teeth and skin, or, in its skeletal form, arthritic pain and bone deformities. Cancer is also rising, which the farmers blame on the natural poisons and on pesticides, which they apply specially heavily if they grow cotton.</p>\r\n\
    \r\n\
    <p>The farmers&#8217; woes do not end there. Though part of the Sangrur district suffers from a falling water table, the other part suffers from waterlogging. This is a common problem when poorly drained soil is over-irrigated, which results in plants&#8217; roots being starved of oxygen, knocking perhaps 20% off a field&#8217;s productivity. Sometimes standing water will evaporate, leaving the soil salty as well as saturated.</p>\r\n\
    \r\n\
    <p>Tushaar Shah, in &#8220;Taming the Anarchy&#8221;, his book on water in South Asia, says the groundwater irrigation boom in India is &#8220;silently reconfiguring&#8221; entire river basins. But of more immediate concern to the farmers are the economic and social consequences of overdrawing groundwater: falling yields, higher electricity costs, ever greater debts, even rising crime among the unemployed. Increasingly, say the farmers, they must look to other, part-time jobs, like driving a taxi. Or they must sell their land. Usually it will go to a village bigwig, perhaps with a little help from local officials. </p>\r\n\
    \r\n\
    <p>The main winners, though, are the <em>arhtiyas</em>, the commission agents who act as middlemen between farmers and wholesale buyers and at the same time moonlight, sometimes extortionately, as moneylenders. Few farmers, big or small, are free of debt, and worries about interest payments have driven thousands of Indian farmers to suicide in recent years, many more than the official figures suggest, says Chander Parkash, an academic who helps to run a local NGO for farmers.</p>\r\n\
    \r\n\
    <p> Back in Delhi, Himanshu Thakkar, of the South Asia Network on Dams, Rivers and People, casts a more dispassionate eye over the Indian water scene. In Punjab he discerns a state hooked on irrigation. Reluctant to share its river waters with other states, it has passed laws to cancel earlier inter-state agreements. Its depletion of the aquifer also robs its neighbours in the Indus basin. Yet Punjab&#8217;s farmers benefit from (state or central) government spending on dams and canals; on help with inputs such as new seeds and fertilisers; on the security of a guaranteed support price for their produce; and on subsidies for electricity (which is in effect free). Lastly, in Punjab at least, the water pumped is not even metered, let alone paid for.</p>\r\n\
    \r\n\
    <p>Down in the south-east, Andhra Pradesh also sees its groundwater disappearing. But unlike Punjab, whose alluvial aquifers in equilibrium are recharged by monsoonal rain and leakage from irrigation canals, Andhra Pradesh relies entirely on the monsoon for its groundwater replenishment. Moreover, since it sits on hard rock, only about 12% of the annual rainfall goes to recharge the aquifers, compared with perhaps 30% in Punjab, and subterranean water tends to run away into rivers after a month or two, so underground storage is limited. </p>\r\n\
    \r\n\
    <p>Out in the arid west of the state, drought is almost the normal condition and, for the first time in India, a large number of farmers are starting to deal with it by reducing their demand rather than by pumping more and more from deeper and deeper. The idea behind a project that now involves nearly 1m people in 650 villages is to monitor, demystify and thus manage groundwater. The nine NGOs that run the scheme offer no subsidies, just knowledge.</p>\r\n\
    \r\n\
    <p> At Mutyalapadu and round about, this comes from the Rev V. Paul Raja Rao&#8217;s Bharati Integrated Rural Development Society, which also runs a clinic, an orphanage and a microcredit organisation. One of the first water-management tasks for an organisation such as this is to map the locality and define its hydrological units, each of which is an area drained by a single stream with one inlet and one outlet. The region encompasses 11 hydrological units, one containing 41 villages. Some are much smaller.</p>\r\n\
    \r\n\
    <p> The farmers taking part in the project measure and record rainfall, the water table, withdrawals and other data for their land. They calculate how much water will be available if the table is not to fall, decide which crops to grow and estimate how much water they will use, bearing in mind that about half will go in evapotranspiration. They then sit down together in a group&#8212;there are several of these for each hydrological unit&#8212;and draw up a water budget. Details of the eventual agreement, showing who should grow what and how, are displayed on a wall in the village and updated over the year with information about rain, harvests and even revenues.</p>\r\n\
    \r\n\
    <p>No one is compelled to take part; the enterprise is voluntary and collaborative. But so far most farmers, and their families, seem pleased. The local diet has become more varied, since 13 crops are now grown in the area, compared with eight in the past. Those that need most water&#8212; bananas, rice and cotton&#8212;have yielded to others that need less, such as peanuts and a locally bred variety of green lentils. Chemical fertilisers have been replaced by compost, a change welcomed for both health and financial reasons. Mulch, manure and organic weedkillers are also used. The upshot is that although incomes have not risen&#8212;most of the crop is eaten, not sold for cash&#8212;the cost of inputs has fallen and those involved feel they are engaged in a sustainable activity.</p>\r\n\
    \r\n\
    <p> That is because the scheme puts the people who invest the money, grow the crops and live or die by their efforts in charge of their most crucial resource; they are all barefoot hydrogeologists. The relentless drilling of wells has abated: in two units near Mutyalapadu no new wells were bored over two recent seasons, and in the wider region only eight out of 58 units showed no reduction in pumping. Overdrawing is judged to be under control, partly because everyone knows what is happening. And the idea is catching on. The entire water department of Andhra Pradesh has been trained in the basic principles; Maharashtra has three similar projects under way; and Gujarat, Orissa and Tamil Nadu are keen to follow suit. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n <br clear=\"all\">\r\n \r\n \r\n \r\n "
