- :byline: A self-inflicted blow to hopes of hosting football&#8217;s global party
  :title: Own goal
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">The 2018 World Cup</p>\r\n\
    <h1>Own goal</h1>\r\n\
    <h2>A self-inflicted blow to hopes of hosting football&#8217;s global party</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>THERE is a certain mix of anger and emptiness with which any football fan is familiar. A player makes a stupid mistake, and your team is needlessly 1-0 down. Many English fans are suffering from a new strain of this ailment. The country&#8217;s football chiefs are bidding to host the World Cup in 2018 and until a few days ago seemed at last to have found some form. It was a bright idea, for example, to send David Beckham, a fine if ageing player and a global brand in human form, to present the 1,752-page &#8220;bid book&#8221; to FIFA, the sport&#8217;s global governing body, on May 14th.</p>\r\n\
    \r\n\
    <p>Less bright was a conversation between Mr Beckham&#8217;s co-presenter, David Triesman, chairman both of the Football Association (FA), which governs the English game, and of the team bidding for 2018, and Melissa Jacobs, a former aide. Lord Triesman accused Russia and Spain, rival bidders, of skulduggery. There was &#8220;some evidence&#8221;, he said, that Spain wanted to bribe referees in the World Cup in South Africa next month, and was trying to enlist Russia&#8217;s help. Should Spain drop out of the running for 2018, its votes might then go to Russia. Alas, Miss Jacobs was wired; and poor Lord Triesman&#8217;s indiscretion was splashed all over the <em>Mail on Sunday</em>.</p>\r\n\
    \r\n\
    <p>Lord Triesman resigned both his chairmanships speedily, to limit the damage. But FIFA is in no hurry to draw a line under the affair. Its ethics committee will investigate the allegation, no doubt at length.</p>\r\n\
    \r\n\
    <p> But is the World Cup in fact worth having? After all, in two years&#8217; time London will play host to the Olympic games, at a cost to the rapidly emptying public purse of about \xA39 billion ($13 billion). The Olympics have probably gone past the point of no return, but staging another sporting jamboree so soon, when money is so tight, may look like a luxury too far.</p>\r\n\
    \r\n\
    <p>The World Cup would be much cheaper. For the Olympics, lots of expensive sporting venues, not to mention facilities for journalists and accommodation for athletes, are being built. Uses will have to be found for all these when the circus has left town. The games are also a front for the attempted resurrection of a grubby part of East London, involving new railways and utilities. The World Cup makes few such demands. Matches would be played in stadiums that have already been built, or will be, by private money: football clubs&#8217; owners believe, rightly or wrongly, that new stadiums will pay for themselves, as fans turn up to matches for years to come.</p>\r\n\
    \r\n\
    <p>Even so, the World Cup would cost some public money. Security, for instance, must be paid for. And the councils of the 12 cities hoping to stage matches have been trying to tot up the likely bill for free public transport, &#8220;Fan Fests&#8221; (where supporters can watch games on giant screens), temporary seating to bring stadiums up to FIFA&#8217;s minimum capacity of 40,000, and so forth. Bristol reckons it will have to find an extra \xA317m, compared with an annual budget of \xA3398m; Plymouth puts the bill at about \xA315m. Both are trying to think of ways of defraying the cost, such as special levies on local businesses or on hotel beds. Most of the expense will come in 2017-19, but a bill for \xA3250,000 towards the FA&#8217;s marketing costs falls due now.</p>\r\n\
    \r\n\
    <p>Councils want the World Cup nevertheless, believing that local economies will gain hundreds of millions of pounds from football-loving visitors. PricewaterhouseCoopers, a firm of consultants, thinks the event could add \xA33.2 billion to GDP, if enough foreign fans stay a while.</p>\r\n\
    \r\n\
    <p>Worth winning? Maybe. In any event, the game is not yet up. England has much to offer Fifa. Spain, though, can say the same. And Russia, unlike England and Spain, has never hosted a World Cup; its vast emerging market may also be an advantage. In December FIFA will decide&#8212;and the English will find out whether Lord Triesman&#8217;s own goal was decisive.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
