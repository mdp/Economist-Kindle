- :byline: An online cartoon enthralls not just the Iranian diaspora
  :title: A thousand words
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Iranian cartoons</p>\r\n\
    <h1>A thousand words</h1>\r\n\
    <h2>An online cartoon enthralls not just the Iranian diaspora</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>SEARCHING desperately for her son, Mehdi, who has disappeared in the mayhem of protest after Iran&#8217;s disputed election last June, a woman pleads with a guard outside the notorious Evin prison in Tehran, Iran&#8217;s capital. &#8220;I have no one else to turn to. You can help me find him,&#8221; she begs. Lowering over her, he refuses to help. As she continues her search, the woman, Zahra, pictures the hopeful sea of protesters that swamped the streets of Tehran after President Mahmoud Ahmadinejad&#8217;s declared victory. But she remembers too with horror the death of Zahra Kazemi, an Iranian-Canadian journalist who died in 2003 after a beating in the same prison.</p>\r\n\
    \r\n\
    <p>The scenes are from &#8220;Zahra&#8217;s Paradise&#8221;, an online graphic novel written and illustrated by two Iranians in America. The authors are anonymous, fearing what could happen to relatives still in Iran. The novel, published three times a week, tells in stark black-and-white pictures the story of Iran&#8217;s protesters and the horrors they have endured since the election. Tens of thousands of readers scattered all over the world follow each instalment in languages from Persian and Arabic to Dutch and Korean. When the story is finished, the authors plan to release it as a book.</p>\r\n\
    \r\n\
    <p>The title, &#8220;Zahra&#8217;s Paradise&#8221;, has particular resonance for Iranians. It is the name of a sprawling cemetery in southern Tehran. Over the years, many of the Islamic Republic&#8217;s victims have ended up there, the graves so numerous they can be found only by using plot numbers. Iranians of all kinds, from Ayatollah Ruhollah Khomeini, the father of the Iranian revolution, to Neda Agha Soltan, a student who was photographed as she was shot dead during one of the protests, are interred there. </p>\r\n\
    \r\n\
    <p>The story of a mother searching for her child will be familiar to many in Iran. Hundreds of protesters are still missing after the past year&#8217;s demonstrations. A group of women, called Mothers in Mourning, still meet each week in Tehran&#8217;s parks to remember them and to call for the release of those behind bars.</p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
