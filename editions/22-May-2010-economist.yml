- :byline: Want to talk politics with your neighbour? Better ask permission
  :title: Liberty, privacy and some bottles of beer
  :section: Briefings
  :content: "\r\n <div class=\"clear toprow\"><span class=\"article-section\"></span></div>\r\n \r\n \r\n <p class=\"fly-title\">Free speech in the states</p>\r\n\
    <h1>Liberty, privacy and some bottles of beer</h1>\r\n\
    <h2>Want to talk politics with your neighbour? Better ask permission</h2>\r\n\
    \r\n\
    <p class=\"info\">May 20th 2010 | SEATTLE | From <em>The Economist</em> print edition</p>\r\n\
    \r\n\
    <p>PAT MURAKAMI runs a small computer repair shop and does a little political agitating on the side. She worries about her neighbourhood, a vibrant area full of Vietnamese shops and veiled women waiting at bus stops. The city of Seattle tried to declare parts of it &#8220;blighted&#8221;, which would have enabled it to seize people&#8217;s homes and hand the land to private developers. </p>\r\n\
    \r\n\
    <p>Mrs Murakami started a group called &#8220;Many Cultures, One Message&#8221;, to rally her neighbours in protest. She prevailed. Or at least, the plan to knock down chunks of her neighbourhood was shelved in 2007. But she worries that the politicians and their developer chums may try again, so she wants to reform Washington state&#8217;s rules on &#8220;eminent domain&#8221;, which give local government extraordinary powers to condemn private property. </p>\r\n\
    \r\n\
    <p>She ran into a second little-known state law. If she prints some flyers, calls some meetings and urges her neighbours to write to their state representative demanding change, she has to register as a &#8220;grassroots lobbyist&#8221;. This rule applies to any group that spends more than $500 in any given month trying to influence the legislature. That sum includes not only cash but also anything else of value.</p>\r\n\
    \r\n\
    <p>To comply with the law, Mrs Murakami must provide details such as the name, address and occupation of everyone who helps organise her campaign or who contributes more than $25 in cash or kind to it. All this information is then made public on the internet. She must also provide monthly reports on all the group&#8217;s activities and expenditures. Failure to follow the rules can result in ruinous fines; $10,000 per violation, which could mean every time she sends out a mailshot. </p>\r\n\
    \r\n\
    <p>Mrs Murakami is suing to have this law overturned. If the first amendment means anything, she reckons, it surely protects the right of Americans to talk politics with their neighbours. Many of Mrs Murakami&#8217;s supporters are recent refugees from autocratic regimes. If getting involved means having their personal details published, they would rather not. </p>\r\n\
    \r\n\
    <p>The same worry afflicts supporters of unpopular causes. Alfred Petermann, who runs a discussion group called &#8220;Conservative Enthusiasts&#8221;, says it is &#8220;unbelievable&#8221; that he has to publish the name, address and occupation of anyone who brings $25-worth of beer to a meeting. &#8220;Conservative&#8221; is a dirty word in Seattle, he says. Some in his group fear repercussions at work if they are outed. </p>\r\n\
    \r\n\
    <p>All states regulate professional lobbyists: ie, paid agents who communicate directly with politicians in the hope of swaying them. Fair enough. But a new report from the Institute for Justice, a libertarian group, reveals that 36 states also impose restrictions on &#8220;grassroots lobbying&#8221;, meaning people like Mrs Murakami. The rules are often complex and unclear. The first sentence of the Massachusetts guidelines for grassroots lobbyists is but a whisker shorter than the Gettysburg address and comprehensible only to a lawyer. Small groups cannot afford lawyers. Yet a few states even threaten criminal penalties for breaking the rules. In Alabama, the maximum sentence is 20 years in jail. </p>\r\n\
    \r\n\
    <p>The most severe punishments are seldom, if ever, applied. But they still have a chilling effect on the exercise of free speech. The constitution says people have a right &#8220;peaceably to assemble, and to petition the government for a redress of grievances&#8221;. Politicians hate that. </p>\r\n\n \n \n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n \n \n \n \n \n\n \n \n \r\n \r\n "
